<script>
  (function() {
    var gtsTools = {};

    /**
     * Returns true if @value is an Array
     */
    gtsTools.isArray = function(value) {
      return value && typeof value === 'object' && value instanceof Array && typeof value.length === 'number'
        && typeof value.splice === 'function' && !(value.propertyIsEnumerable('length'));
    };

    /**
     * Returns true if @data is a valid response object
     */
    gtsTools.isValidResponse = function(data) {

      var response;

      try {
        response = JSON.parse(data);
        //console.debug(response)
      } catch(e){
        console.error("Response non JSON compliant",data);
        return false;
      }

      if (!gtsTools.isArray(response)) {
        console.error("Response isn't an Array",response);
        return false;
      }

      return true;
    };

    /**
     * Returns true if @item is a valid gts
     */
    gtsTools.isGts = function(item) {
      if ( item == null || item.c == null || item.l == null || item.a == null || item.v == null || !gtsTools.isArray(item.v) ){
        return false;
      }
      return true;
    }

    /**
     * Returns true if @gts is a valid gts to plot
     */
    gtsTools.isGtsToPlot = function(gts) {
      if ( !gtsTools.isGts(gts) || gts.v.length == 0) {
        console.debug("warp10-gts-tools isGtsToPlot false", {isGts: gtsTools.isGts(gts), gts_v_length: gts.v?gts.v.length:0 } );
        return false;
      }
      // We look at the first non-null value, if it's a String or Boolean it's an annotation GTS,
      // if it's a number it's a GTS to plot
      for (var i = 0; i<gts.v.length; i++) {
        if (gts.v[i][gts.v[i].length-1] !== null) {
          
          console.debug("[warp10-gts-tools] isGtsToPlot - First value", gts.v[i][gts.v[i].length-1] );
          if  ( typeof(gts.v[i][gts.v[i].length-1]) === 'number' )  {

            return true;
          }
          break;
        }
      }
      return false;
    }

    /**
     * Returns true if @gts is a valid gts to annotate
     */
    gtsTools.isGtsToAnnotate = function(gts) {
      if ( !gtsTools.isGts(gts) || gts.v.length == 0) {
        return false;
      }

      // We look at the first non-null value, if it's a String or Boolean it's an annotation GTS,
      // if it's a number it's a GTS to plot

      for (var i = 0; i<gts.v.length; i++) {
        if (gts.v[i][gts.v[i].length-1] !== null) {
          if  ( typeof(gts.v[i][gts.v[i].length-1]) !== 'number' )  {
            return true;
          }
          break;
        }
      }
      return false;
    }

    /**
     * Returns true if @item is an embedded image
     *
     * Embedded image format:
     *
     * data:imagepng;base64,dj544fcksdf9DSA234...
     */
    gtsTools.isEmbeddedImage = function(item) {
      if (typeof item === !'string' || !/^data:image/.test(item)) {
        return false;
      }
      return true;
    };

    /**
     * Returns true if @item is an object with an embedded Image
     *
     * Embedded image object format:
     * { "image": "data:image/base64,png;dj544fcksdf9DSA234...", "caption": "A caption for the image" }
     */
    gtsTools.isEmbeddedImageObject = function(item) {
      if ((item == null) || (item.image == null) || (item.caption == null) || !gtsTools.isEmbeddedImage(item.image)) {
        return false;
      }
      return true;
    };

    /**
     * Returns true if @item is an array of positions
     *
     * Array of postions format
     * { "positions": [[42.27,2.38],[41.34,2.81],...], "render": 'marker', "key": "fuel" }
     * `key` must be chosen from https://www.mapbox.com/maki/
     */
    gtsTools.isPositionArray = function(item) {
      if ((item == null) || (item.positions == null)) {
        return false;
      }
      if (gtsTools.isPositionsArrayWithValues(item) || gtsTools.isPositionsArrayWithTwoValues(item)) {
        return true;
      }
      for (var i in item.positions) {
        if (item.positions[i].length < 2 || item.positions[i].length > 3) {
          return false;
        }
        for (var j in item.positions[i]) {
          if (typeof item.positions[i][j] != 'number') {
            return false;
          }
        }
      }
      return true;
    }

    /**
     * Returns true if @item is an array of positions with values
     *
     * Array of postions with values format
     * { "positions": [[42.27,2.38, 42],[41.34,2.81, 21],...], "render": 'marker', "key": "fuel" }
     * `key` must be chosen from https://www.mapbox.com/maki/
     */
    gtsTools.isPositionsArrayWithValues = function(item) {
      if ((item == null) || (item.positions == null)) {
        return false;
      }
      for (var i in item.positions) {
        if (item.positions[i].length != 3) {
          return false;
        }
        for (var j in item.positions[i]) {
          if (typeof item.positions[i][j] != 'number') {
            return false;
          }
        }
      }
      return true;
    }

    /**
     * Returns true if @item is an array of positions with two values
     *
     * Array of postions with values format
     * { "positions": [[42.27,2.38, 42, 25],[41.34,2.81, 21, 50],...], "render": 'marker', "key": "fuel" }
     * `key` must be chosen from https://www.mapbox.com/maki/
     */
    gtsTools.isPositionsArrayWithTwoValues = function(item) {
      if ((item == null) || (item.positions == null)) {
        return false;
      }
      for (var i in item.positions) {
        if (item.positions[i].length != 4) {
          return false;
        }
        for (var j in item.positions[i]) {
          if (typeof item.positions[i][j] != 'number') {
            return false;
          }
        }
      }
      return true;
    }


    /**
     * Generates a GTS datapoint from a datapoint of received JSON
     */
    gtsTools.metricFromJSON = function(json) {
      var metric;
      metric = {        
        ts: json[0]
      };
      switch (json.length) {
        case 2:
          metric.value = json[1];
          break;
        case 3:
          metric.alt = json[1];
          metric.value = json[2];
          break;
        case 4:
          metric.lat = json[1];
          metric.lon = json[2];
          metric.value = json[3];
          break;
        case 5:
          metric.lat = json[1];
          metric.lon = json[2];
          metric.alt = json[3];
          metric.value = json[4];
      }
      return metric;
    };

    /**
     * Generates a GTS stack item from an item of received JSON
     */
    gtsTools.gtsFromJSON = function(json, id) {
      var gts, j, len, metric;
      gts = {
        c: json.c,
        l: json.l,
        a: json.a,
        v: [],
        id: id
      };
      
      gts.v = json.v;
      /*            
      for (j = 0; j < json.v.length; j++) {
        metric = json.v[j];
        gts.v.push(gtsTools.metricFromJSON(metric));
      }
      */
      return {
        gts: gts
      };
    };


    /**
     * Generates a GTS stack from the received JSON
     */
    gtsTools.gtsFromJSONList = function(jsonList, prefixId) {
      console.debug("[czd-gts-tools] gtsFromJSONList, jsonList", {list: jsonList});
      var gts, gtsList, i, id;
      gtsList = [];
      for (i = 0;  i < jsonList.length; i++) {
        gts = jsonList[i];
        if ((prefixId !== undefined) && (prefixId !== "")) {
          id = prefixId + "-" + i;
        } else {
          id = "" + i;
        }

        if (gtsTools.isArray(gts)) {
          gtsList.push(gtsTools.gtsFromJSONList(gts, id));
        }
        if (gtsTools.isGts(gts)) {
          gtsList.push(gtsTools.gtsFromJSON(gts, id));
        }
        if (gtsTools.isEmbeddedImage(gts)) {
          gtsList.push({
            image: gts,
            caption: "Image",
            id: id
          });
        }
        if (gtsTools.isEmbeddedImageObject(gts)) {
          gtsList.push({
            image: gts.image,
            caption: gts.caption,
            id: id

must ensure no element has a stacking context with a higher `z-index` than its parent stacking

<dom-module id="warp10-warpscript-ide" assetpath="../dist/warp10-quantum/">

      display: none;
    }
    .overlayBox {
      display:flex;
      flex-flow: row;
      justify-content: center;
      font-size: 1.2em;
    }
    .overlayContent  {
    }
    .hotkey-key {
      background-color: #333;
      border: 1px solid #333;
      border-radius: 5px;
      box-shadow: 0 1px 0 #666 inset, 0 1px 0 #bbb;
      color: #fff;

      padding: 5px 9px;
      text-align: center;
    }

  <template>

    <iron-a11y-keys target="[[target]]" keys="e" on-keys-pressed="hotkeyExecute"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="p" on-keys-pressed="hotkeyPlot"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="h ?:keypress" on-keys-pressed="hotkeyHelp"></iron-a11y-keys>
    <warp10-simple-overlay id="warpscript-ide-keyboard-shortcuts-overlay">
      <div class="overlay-box">
        <h4>Keyboard Shortcuts:</h4>
        <p><span class="hotkey-key">?</span> Show / hide this help menu</p>
        <p><span class="hotkey-key">e</span> Execute WarpScript</p>
        <p><span class="hotkey-key">p</span> Plot result</p>
      </div>
    </warp10-simple-overlay>

    <warp10-warpscript-caller id="warpscriptcaller" url="{{_baseUrl}}" warpscript="{{warpscriptScript}}" on-response="_handleResponse" on-error="_handleError" loading="{{loading}}">
    </warp10-warpscript-caller>

<script>
  Polymer({
    is:"warp10-warpscript-ide",
    properties: {
      content: {
        type: String,
        notify: true
      },
      backend: {
        type: String,
        value: "http://127.0.0.1:8080/api/v0"
      },
      /**
       * The  exec endpoint
       */
      execEndpoint: {
        type: String,
        value: "/exec"
      },
      response: {
        type: Array,
        value: function() {
          return null;
        }
      },
      plot: {
        type: Number,
        value: 0,
        notify: true
      },
      data: {
        type: Array,
        notify: true
      },
      target: {
        type: Object,
        value: function() {
          return document.body;
        }
      },
      /**
       * Elapsed time for the call
       */
      elapsed: {
        type: Number,
        value: -1
      },
      /**
       * Elapsed time for the call, formated for view
       */
      formattedElapsedTime: {
        type: String,
        computed: "formatElapsedTime(elapsed)"
      },
      showedElapsedTime: {
        type: Boolean,
        computed: "showElapsedTime(elapsed)"
      },
      showPermalink: {
        type: Boolean,
        value: false
      },
      /**
       * If true, the `warp10-warpscript-ide` component inside this one won't show
       * the plot Button, useful for embedded mode
       */
      hidePlot: {
        type: Boolean,
        value: false
      },
      hidePermalink: {
        type: Boolean,
        computed: "isPermalinkHidden(showPermalink)"
      },
      _baseUrl: {
        type: String,
        computed: "_getBaseUrl(backend,execEndpoint)"
      },
      
      _hasAResponse: {
        type: Boolean,
        value: false
      },
      _hasAnError: {
        type: Boolean,
        value: false
      },

    },
    ready: function() {
    },
    attached: function() {
      editor = this.$.editor;
      editor.addEventListener('editor-content', this.editorChangeAction.bind(this));

      console.debug("[warp10-warpscript-ide] backend before conf", this.backend);
      // Look for a global conf, and apply if it exists
      if (window.quantumConf !== undefined) {
        this.hidePlot = window.quantumConf.embedded;
        this.backend = window.quantumConf.backend;
        this.execEndpoint = window.quantumConf.execEndpoint;
        this.headerName = window.quantumConf.headerName;
      }
      console.debug("[warp10-warpscript-ide] backend after conf", this.backend);

    },
    _getBaseUrl: function() {
      return this.backend + this.execEndpoint;
    },    
    _calcHasAResponse: function() {
      // console.debug("[warp10-warpscript-ide] _calcHasAResponse"); 
    },
    _handleResponse: function(event, response) {      
        if (!response.stack ||
          !response.stack instanceof Array ) {
          this.data = null;
          return;
        }        
        this.elapsed = response.options.elapsed;
        this.data = gtsTools.gtsFromJSONList(response.stack);
        this.stack = response.stack;  
        this._hasAResponse = true;
        this._hasAnError = false;
        
        this.$.response_container.responseChanged();
        
        // console.debug("[warp10-warpscript-ide] _handleResponse", { stack: this.stack, elapsed: this.elapsed, data: this.data });
    },    
    _handleError: function(event, error) {        
        if (error.request.xhr.responseText.match(/<pre>\s*(.*)\s*<\/prse>/)) {
          this.errorMsg = error.request.xhr.responseText.match(/<pre>\s*(.*)\s*<\/prse>/)[1]; 
        } else {
          this.errorMsg =  error.request.statusText;
        }
        
        console.debug("[warp10-warpscript-ide] _handleError", { error: error, errorMsg: this.errorMsg });
        
        this.elapsed = error.elapsed;
        this._hasAResponse = false;
        this._hasAnError = true;       
        
        console.debug("[warp10-warpscript-ide] _handleError - _hasAResponse", this._hasAResponse);
    },
    isPermalinkHidden: function() {
      return !this.showPermalink;
    },
    editorChangeAction: function(value, oldValue) {
      this.content  = value.detail.value;
      // console.debug("[warp10-warpscript-ide] editorChangeAction", this.content);
    },
    hotkeyExecute: function(e) {
      // console.debug("[warp10-warpscript-ide] hotkeyExecute", e.detail.keyboardEvent.target.nodeName)
      var nodeName =  e.detail.keyboardEvent.target.nodeName;
      if ((this.plot ==0) && (nodeName !== 'TEXTAREA') && (nodeName !== 'INPUT')) {
        this.execute();
      }
    },
    hotkeyPlot: function(e) {
      // console.debug("[warp10-warpscript-ide] hotkeyExecute", e.detail.keyboardEvent.target.nodeName)
      var nodeName =  e.detail.keyboardEvent.target.nodeName;
      if ((this.plot ==0) && (nodeName !== 'TEXTAREA') && (nodeName !== 'INPUT')) {
        this.doPlot();
      }
    },
    hotkeyHelp: function(e) {
      var nodeName =  e.detail.keyboardEvent.target.nodeName;
      if ((this.plot ==0) && (nodeName !== 'TEXTAREA') && (nodeName !== 'INPUT')) {
        console.debug("[warp10-warpscript-ide] hotkeyHelp")
        this.$$("#warpscript-ide-keyboard-shortcuts-overlay").open();
      }
    },
    execute: function() {
      console.debug("[warp10-warpscript-ide] Execute", this.content)
      if (this.showPermalink) {
        this.updatePermalink();
      }
      this.warpscriptScript = this.content;
      this.$.warpscriptcaller.generateRequest();    
    },
    doPlot: function() {
      // console.debug([warp10-warpscript-ide] Plot", this.stack)
      if (this.stack.length) {
          this.plot += 1;
          this.target = undefined;
      }
    },
    updatePermalink: function() {
      console.debug("[warp10-warpscript-ide] updatePermalink");
      this.$$("warp10-warpscript-permalink-generator").updatePermalink();
    },
    formatElapsedTime: function() {
      if (this.elapsed < 1000) {
        return ""+this.elapsed+" ns";
      }
      if (this.elapsed < 1000000) {
        return ""+(this.elapsed/1000).toFixed(3)+" μs";
      }
      if (this.elapsed < 1000000000) {
        return ""+(this.elapsed/1000000).toFixed(3)+" ms";
      }
      return ""+(this.elapsed/1000000000).toFixed(3)+" s";
    },
    showElapsedTime: function() {
      if (this.elapsed >0) {
        return true;
      }
      return false;
    }
  })
</script>
<script>
  (function() {
    var plottingTools = {
      id: [],
      data: [],
      names: [],
      color: [],
      params: []
    };
    plottingTools.isPlotted = function(gts) {
      if (plottingTools.id.indexOf(gts.id) >= 0) {
        return true;
      }
      return false;
    };
    plottingTools.palette = [
      '#001f3f', // NAVY
      '#0074D9', // BLUE
      '#7FDBFF', // AQUA
      '#39CCCC', // TEAL
      '#3D9970', // OLIVE
      '#2ECC40', // GREEN
      '#01FF70', // LIME
      '#FFDC00', // YELLOW
      '#FF851B', // ORANGE
      '#FF4136', // RED
      '#85144b', // MAROON
      '#F012BE', // FUSCHIA
      '#B10DC9', // PURPLE
      '#111111', // BLACK
      '#AAAAAA', // GRAY
      '#DDDDDD' // SILVER
    ];
    plottingTools.maxColors = 16;
    plottingTools.currentColorIndex = -1;
    plottingTools.gtsColor = function(gts) {
      if (!plottingTools.isPlotted(gts)) {
        return "";
      }
      // console.debug("[warp10-gts-plotting-tools] GTS plotted", gts.id);
      var  index = plottingTools.id.indexOf(gts.id);
      return "background-color:"+plottingTools.params[index].color+";"
    };
    plottingTools.getColor = function(index) {
      return plottingTools.palette[index % plottingTools.maxColors];
    };
    plottingTools.nextColor = function() {
      plottingTools.currentColorIndex += 1;
      return plottingTools.getColor(plottingTools.currentColorIndex);
    };

    plottingTools.currentColor = function() {
      return plottingTools.getColor(plottingTools.currentColorIndex);
    };
    plottingTools.removeColorIfLast = function(color) {
      if (color === plottingTools.currentColor()) {
        return plottingTools.currentColorIndex -= 1;
      }
    };
    plottingTools.add = function(gts) {
      if (!plottingTools.isPlotted(gts)) {
        // console.debug("[warp10-gts-plotting-tools] plottingTools.add() - The GTS " + gts.id + " isn't currently plotted");
        console.debug("[warp10-gts-plotting-tools] plottingTools.add()", gts)
        plottingTools.data.push(gts);
        plottingTools.names.push({
          c: gts.c,
          l: gts.l,
          id: gts.id
        });
        plottingTools.params.push({color: plottingTools.nextColor()});
        plottingTools.id.push(gts.id);
      }
    };
    plottingTools.remove = function(gts) {
      var index;
      if (plottingTools.isPlotted(gts)) {
        index = plottingTools.id.indexOf(gts.id);
        if (index > -1) {
          plottingTools.id.splice(index, 1);
          plottingTools.data.splice(index, 1);
          plottingTools.names.splice(index, 1);
          plottingTools.removeColorIfLast(plottingTools.params[index].color);
          plottingTools.params.splice(index, 1);
        }
      }
    };
    plottingTools.refresh = function(gtsList) {
      console.debug("[warp10-gts-plotting-tools] plottingTools.refresh()");

      // Variable to see if the GTS shown on graph still exists in new data
      var gtsInPlottedStillExists = []
      for (var index in plottingTools.id){
        gtsInPlottedStillExists.push(false);
      }
      // console.debug("[warp10-gts-plotting-tools] plottingTools.refresh() - gtsInPlottedStillExists", gtsInPlottedStillExists);

      for (var index in gtsList) {
        var gts = gtsList[index];

        if (plottingTools.isPlotted(gts)) {
          var i = plottingTools.id.indexOf(gts.id);
          if (gtsTools.equalMetadata(plottingTools.names[i], gts)) {
            plottingTools.data[i] = plottingTools.gtsToNvd3(gtsList[index]);
            gtsInPlottedStillExists[i] = true
            // console.debug("[warp10-gts-plotting-tools] plottingTools.refresh() - gts refreshed", i);
          }
        }
      }
      for (var index=gtsInPlottedStillExists.length-1; index>=0; index--){
        // console.debug("[warp10-gts-plotting-tools] plottingTools.refresh() - gts verifying", index);
        if (!gtsInPlottedStillExists[index]) {
          // console.debug("[warp10-gts-plotting-tools] plottingTools.refresh() - gts deleted", index);
          plottingTools.id.splice(index, 1);
          plottingTools.data.splice(index, 1);
          plottingTools.names.splice(index, 1);
          plottingTools.removeColorIfLast(plottingTools.params[index].color);
          plottingTools.params.splice(index, 1);
        }
      }
      // console.debug("[warp10-gts-plotting-tools] plottingTools.refresh() - plottingTools", plottingTools.id);
    }


    plottingTools.gtsToNvd3 = function(gts) {
      var nvd3Series = {
        key: "",
        values: [],
        c: "",
        l: "",
        id: ""
      };
      nvd3Series.c = gts.c;
      nvd3Series.l = gts.l;
      nvd3Series.id = gts.id;
      nvd3Series.key = " " + gts.id + " - " + gts.c;
      if (gts.l != null) {
        nvd3Series.key += " - " + (JSON.stringify(gts.l));
      }

      if (gts.v !== undefined) {

        // Sort values
        var values = gts.v.sort(function(a, b) { return a.ts - b.ts;});

        //console.debug(gts)
        for (var i = 0; i < values.length; i++) {
          var metric = values[i];
          nvd3Series.values.push({x: Math.round(metric.ts / 1000), y: metric.value});
         // nvd3Series.values.push({x: new Date(metric[0]/1000), y: metric[metric.length-1]});
        }
      }
      console.debug("[warp10-gts-plotting-tools] gtsToNvd3 ",nvd3Series)
      return nvd3Series;
    };

    plottingTools.toNvd3Graph = function() {
      var chartData = {}

      var sparklines = [];
      console.debug("[warp10-gts-plotting-tools] toNvd3Graph", plottingTools.data)
      for (var i=0; i< plottingTools.data.length; i++) {
        // Let's verify if it's a GTS to plot
        // console.debug("[warp10-gts-plotting-tools] toNvd3Graph - isGtsToPlot", plottingTools.data[i])
        if (plottingTools.isGtsToPlot(plottingTools.data[i])) {
          var sl = plottingTools.data[i];
          sl.color = plottingTools.params[i].color;
          sl.key = plottingTools.data[i].key;
          sl.area = false;
          sl.interpolate = "step-before";
          // console.debug("[warp10-gts-plotting-tools] toNvd3Graph - sl", sl);
          sparklines.push(sl);
        }
      }

      var tickFormat = function(d) {
          var dx = sparklines[0].values[d] && sparklines[0].values[d].x || 0;
          return dx ? d3.time.format('%x')(new Date(dx)) : '';
      }


      chartData.sparklines = sparklines;
      chartData.tickFormat = tickFormat;

      //console.debug("nvd3 data", chartData);
      //console.debug(JSON.stringify(chartData))

      return chartData;
    };


    plottingTools.isArray = function(value) {
      return value && typeof value === 'object' && value instanceof Array && typeof value.length === 'number'
      && typeof value.splice === 'function' && !(value.propertyIsEnumerable('length'));
    };

    plottingTools.isGts = function(gts) {
      if ((gts.c == null) || (gts.l == null)
      || (gts.values == null) || !plottingTools.isArray(gts.values) ) {
        return false;
      }
      return true;
    }

    plottingTools.isGtsToPlot = function(gts) {
      if ( !plottingTools.isGts(gts) ) {
        return false;
      }

      // console.debug("[plottingTools] isGtsToPlot", gts.values[0])
      // We look at the first value, if it's a String or Boolean it's an annotation GTS,
      // if it's a number it's a GTS to plot
      if  (typeof(gts.values[0].y) === 'number' )  {
        return true;
      }
      return false;
    }



    plottingTools.MIN_TS = 0;
    plottingTools.MAX_TS = Math.pow(2, 53) - 1;

    plottingTools.getTimeBounds = function(nvd3SeriesList) {

      // console.debug("[warp10-gts-plotting-tools] getTimeBounds ",nvd3SeriesList)

      var bounds = {}

      if (!plottingTools.isArray(nvd3SeriesList)) {
        // console.error("[plottingTools.getTimeBounds] nvd3SeriesList isn't array",nvd3SeriesList);
        return bounds;
      }

      bounds.min = plottingTools.MAX_TS;
      bounds.max = plottingTools.MIN_TS;


      for (var i=0; i<nvd3SeriesList.length; i++ ) {
        var nvd3Series = nvd3SeriesList[i];

      //nvd3SeriesList.forEach(function(nvd3Series) {

        // console.debug("[plottingTools.getTimeBounds] Max: ", nvd3Series.values[nvd3Series.values.length - 1].x);
        if (bounds.min > nvd3Series.values[0].x) {
          bounds.min = nvd3Series.values[0].x;
        }
        if (bounds.max < nvd3Series.values[nvd3Series.values.length - 1].x) {
          bounds.max = nvd3Series.values[nvd3Series.values.length - 1].x;
        }
      //});
      }

      // console.debug("[plottingTools.getTimeBounds] bounds...", bounds);
      return bounds;
    }

    window.plottingTools = plottingTools;
  }).call(this);
</script>

      }

      li .selected {
        background-color: #aaddff;
        font-weight: bold;
        padding: 1px 5px;
      }

       .gts-classname {
        color: #0074D9;
      }

       .gts-labelname {
        color: #3d9970;
      }

       .gts-separator {
        color: #bbbbbb;
      }

       .gts-labelvalue {
        color: #AAAAAA;
        font-style: italic;
      }

    </style>

    <ul>
      <template is="dom-repeat" items="{{data.content}}" as="node">

        <li>
          <div hidden$="{{branch}}" class="stack-level" on-click="selectNodeHead" data-node="{{node}}">
            Stack level {{index}}
          </div>
          <div>
            <i class="collapsed" hidden$="{{isNotCollapsed(node)}}" on-click="selectNodeHead"></i>
            <i class="expanded" hidden$="{{isCollapsed(node)}}" on-click="selectNodeHead"></i>

            <template is="dom-if" if="{{isGts(node)}}">
              <i class="normal" style$="{{gtsColor(node.gts, plottedChanged)}}" on-click="switchPlotState"></i>
              <span class="gtsInfo" on-click="switchPlotState">
                <span class="gts-classname">{{node.gts.c}}</span>
                <span class="gts-separator">{</span>
                <template is="dom-repeat" items="{{_toArray(node.gts.l)}}" as="label">
                  <spam>
                    <span class="gts-labelname">{{label.name}}</span>
                    <span class="gts-separator">=</span>
                    <span class="gts-labelvalue">{{label.value}}</span>
                    <span hidden$="{{_lastIndex(index, node.gts.l)}}">,</span>
                  
                </spam></template>
                <span class="gts-separator">}</span>
              </span>
            </template>

            <template is="dom-if" if="{{isImage(node)}}">
              <i class="normal" style="background-color:#000000;"></i>
              <span class="gtsInfo" on-mouseover="showImageOverlay" on-mouseout="hideImageOverlay" on-click="showImageOverlay">
                  <span class="gts-classname">{{node.caption}}</span>
              </span>
            </template>

            <template is="dom-if" if="{{node.content}}">
              <span class="listInfo" ng-if="node.content">
                List of {{node.content.length}} item<span ng-if="node.content.length > 1">s</span>
              </span>
              <warp10-gts-tree id="gts-tree" data="{{node}}" branch="" plotted-changed="{{plottedChanged}}"></warp10-gts-tree>
            </template>


          </div>
        </li>

      </template>
    </ul>

  </template>
</dom-module>

<script>
  Polymer({
    is: "warp10-gts-tree",
    properties: {
      data: {
        type: Array,
        observer: "dataChanged"
      },
      stringifiedData: {
        type: String,
        computed: "stringifyData(data)"
      },
      treeId: {
        type: String
      },
      nodeId: {
        type: String,
        value: "id"
      },
      nodeLabel: {
        type: String,
        value: "label"
      },
      nodeChildren: {
        type: String,
        value: "children"
      },
      branch: {
        type: Boolean,
        value: false
      },
      // Used internally to detect changes
      plottedChanged:{
        type: Number,
        value: 0,
        notify: true
      }
    },
    ready: function(){
      this.maxColors = 20;
    },
    attached: function(){
    },
    stringifyData: function() {
      return JSON.stringify(this.data);
    },
    dataChanged: function() {
      console.debug("[warp10-gts-tree] dataChanged", this.data);
      this.fire('plotted-changed', plottingTools);
      this.plottedChanged++;
    },
    selectNodeHead: function(e, detail) {
      // console.debug("[warp10-gts-tree] selectNodeHead", e.model.node);
      return e.model.node.collapsed = !e.model.node.collapsed;
    },
    switchPlotState: function(e, detail) {
      // console.debug("[warp10-gts-tree] switchPlotState", e.model.node.gts);
      var gts = e.model.node.gts;
      if (!plottingTools.isPlotted(gts)) {
        plottingTools.add(gts);
        console.log("[warp10-gts-tree] addToPlot", plottingTools);
      } else {
        plottingTools.remove(gts);
        console.log("[warp10-gts-tree] removeFromPlot", plottingTools);
      }
      this.fire('plotted-changed', plottingTools);
      this.plottedChanged++;
    },
    isCollapsed: function(node) {
      if ( node.content === undefined || node.collapsed) {
        return true;
      }
      return false;
    },
    isNotCollapsed: function(node) {
      if (node.content === undefined || !node.collapsed) {
        return true;
      }
      return false;
    },
    hasContent: function(node) {
      if (node.content !== undefined) {
        return true;
      }
      return false;
    },
    isImage: function(node) {
      return node.image !== undefined
    },
    isGts: function(node) {
      return node.gts !== undefined
    },
    gtsColor: function(gts, plottedChanged) {
      if (gts === undefined){
        return ""
      }
      // console.debug("[warp10-gts-tree] gtsColor", plottingTools.color);
      // console.debug("[warp10-gts-tree] gtsColor", plottingTools.id);
      return plottingTools.gtsColor(gts);
    },
    showImageOverlay: function(e) {
      // console.debug("[warp10-gts-tree] showImageOverlay", e);
      var image = e.model.node.image;
      var caption = e.model.node.caption;
      var id = 'image-overlay'
      var dialog = document.getElementById(id);
      if (dialog) {
        if (e.type == 'click') {
          dialog.setAttribute('imageClicked', true);
        } else {
          dialog.noCancelOnOutsideClick = true;
        }
        dialog.setAttribute('src', image )
        dialog.setAttribute('caption', caption )
        // console.debug("[warp10-gts-tree] let's open", dialog.opened);
        if (!dialog.opened) {
          dialog.open();
        }

        // console.debug("[warp10-gts-tree] dialog.noCancelOnOutsideClick",dialog.noCancelOnOutsideClick);
        // console.debug("[warp10-gts-tree] and now it should be open", dialog.opened);
      }
    },
    hideImageOverlay: function(e) {

      var id = 'image-overlay'
      var dialog = document.getElementById(id);
      dialog.noCancelOnOutsideClick = false;
      if (dialog && !dialog.getAttribute('imageClicked')) {
        dialog.cancel();
      }
    },
    _toArray: function(obj) {
      if (obj === undefined) {
        return [];
      }
      return Object.keys(obj).map(function(key) {
        return {
          name: key,
          value: obj[key]
        };
      });
    },
    _lastIndex: function(index, obj) {
      var array = this._toArray(obj)
      return (index == array.length -1)
    }
  })
</script>

##### Example

	Polymer({
		is: 'leaflet-circle',

		/**
		 * A Leaflet circle object
		 *
		 * @property feature
		 * @type L.circle
		 * @default null
		 */
		feature: null,
		behaviors: [leafletMap.LeafletPath, leafletMap.LeafletPopupContent],

		properties: {
			/**
			 * The circle's longitude coordinate
			 *
			 * @attribute longitude
			 * @type number
			 * @default null
			 */
			longitude: {
				type: Number,
				observer: '_updatePosition'
			},
	
			/**
			 * The circle's latitude coordinate
			 *
			 * @attribute latitude
			 * @type number
			 * @default null
			 */
			latitude: {
				type: Number,
				observer: '_updatePosition'
			},

			 *
			 * @attribute radius
			 * @type number
			 * @default 100

			radius: {
				type: Number,
				value: 100,
				observer: '_updateRadius'
			},
			
			container: {
				type: Object,

<script>/*
 * Leaflet plugin to create map icons using Maki Icons from MapBox.
 *
 * References:
 *   Maki Icons: https://www.mapbox.com/maki/
 *   MapBox Marker API: https://www.mapbox.com/developers/api/static/#markers
 *
 * Usage:
 *   var icon = L.MakiMarkers.icon({icon: "rocket", color: "#b0b", size: "m"});
 *
 * License:
 *   MIT: http://jseppi.mit-license.org/
 */
 /*global L:false */
(function () {
  "use strict";
  L.MakiMarkers = {
    // Available Maki Icons
    icons: ["airfield","airport","alcohol-shop","america-football","art-gallery","bakery","bank","bar",
      "baseball","basketball","beer","bicycle","building","bus","cafe","camera","campsite","car",
      "cemetery","chemist","cinema","circle-stroked","circle","city","clothing-store","college",
      "commercial","cricket","cross","dam","danger","disability","dog-park","embassy",
      "emergency-telephone","entrance","farm","fast-food","ferry","fire-station","fuel","garden",
      "golf","grocery","hairdresser","harbor","heart","heliport","hospital","industrial",
      "land-use","laundry","library","lighthouse","lodging","logging","london-underground",
      "marker-stroked","marker","minefield","mobilephone","monument","museum","music","oil-well",
      "park2","park","parking-garage","parking","pharmacy","pitch","place-of-worship",
      "playground","police","polling-place","post","prison","rail-above","rail-light",
      "rail-metro","rail-underground","rail","religious-christian","religious-jewish",
      "religious-muslim","restaurant","roadblock","rocket","school","scooter","shop","skiing",
      "slaughterhouse","soccer","square-stroked","square","star-stroked","star","suitcase",
      "swimming","telephone","tennis","theatre","toilets","town-hall","town","triangle-stroked",
      "triangle","village","warehouse","waste-basket","water","wetland","zoo"
    ],
    defaultColor: "#0a0",
    defaultIcon: "circle-stroked",
    defaultSize: "m",
    apiUrl: "https://api.tiles.mapbox.com/v3/marker/",
    smallOptions: {
      iconSize: [20, 50],
      popupAnchor: [0,-20]
    },
    mediumOptions: {
      iconSize: [30,70],
      popupAnchor: [0,-30]
    },
    largeOptions: {
      iconSize: [36,90],
      popupAnchor: [0,-40]
    }
  };

  L.MakiMarkers.Icon = L.Icon.extend({
    options: {
      //Maki icon: any from https://www.mapbox.com/maki/ (ref: L.MakiMarkers.icons)
      icon: L.MakiMarkers.defaultIcon,
      //Marker color: short or long form hex color code
      color: L.MakiMarkers.defaultColor,
      //Marker size: "s" (small), "m" (medium), or "l" (large)
      size: L.MakiMarkers.defaultSize,
      shadowAnchor: null,
      shadowSize: null,
      shadowUrl: null,
      className: "maki-marker"
    },

    initialize: function(options) {
      var pin;

      options = L.setOptions(this, options);

      switch (options.size) {
        case "s":
          L.extend(options, L.MakiMarkers.smallOptions);
          break;
        case "l":
          L.extend(options, L.MakiMarkers.largeOptions);
          break;
        default:
          options.size = "m";
          L.extend(options, L.MakiMarkers.mediumOptions);
          break;
      }


      pin = "pin-" + options.size;

      if (options.icon !== null) {
        pin += "-" + options.icon;
      }

      if (options.color !== null) {
        if (options.color.charAt(0) === "#") {
          options.color = options.color.substr(1);
        }

        pin += "+" + options.color;
      }

      options.iconUrl = "" + L.MakiMarkers.apiUrl + pin +  ".png";
      options.iconRetinaUrl = L.MakiMarkers.apiUrl + pin + "@2x.png";
    }
  });

  L.MakiMarkers.icon = function(options) {
    return new L.MakiMarkers.Icon(options);
  };
})();

            }

                .on("touchmove",mouseHandler)
                .on("mousemove",mouseHandler, true)
                .on("mouseout" ,mouseHandler,true)
                .on("mousedown" ,mouseHandler,true)
                .on("mouseup" ,mouseHandler,true)
                .on("dblclick" ,mouseHandler)
                .on("click", mouseHandler)

            //Draws a vertical guideline at the given X postion.
            layer.renderGuideLine = function(x) {
                if (!showGuideLine) return;

                    var line = wrap.select(".nv-interactiveGuideLine")
                        .selectAll("line")
                        .data((x != null) ? [nv.utils.NaNtoZero(x)] : [], String);

                        .append("line")
                        .attr("class", "nv-guideline")
                        .attr("x1", function(d) { return d;})
                        .attr("x2", function(d) { return d;})

                        .attr("y2",0);

                });

        });

    layer.dispatch = dispatch;
    layer.tooltip = tooltip;

    layer.margin = function(_) {

    layer.width = function(_) {

    };

    layer.height = function(_) {
        if (!arguments.length) return height;
        height = _;
        return layer;
    };

    layer.xScale = function(_) {
        if (!arguments.length) return xScale;
        xScale = _;
        return layer;
    };

    layer.showGuideLine = function(_) {
        if (!arguments.length) return showGuideLine;
        showGuideLine = _;
        return layer;
    };

    layer.svgContainer = function(_) {
        if (!arguments.length) return svgContainer;
        svgContainer = _;
        return layer;
    };

/* Utility class that uses d3.bisect to find the index in a given array, where a search value can be inserted.
 This is different from normal bisectLeft; this function finds the nearest index to insert the search value.

 For instance, lets say your array is [1,2,3,5,10,30], and you search for 28.
 Normal d3.bisectLeft will return 4, because 28 is inserted after the number 10.  But interactiveBisect will return 5
 because 28 is closer to 30 than 10.

 Unit tests can be found in: interactiveBisectTest.html

 Has the following known issues:
 * Will not work if the data points move backwards (ie, 10,9,8,7, etc) or if the data points are in random order.
 * Won't work if there are duplicate x coordinate values.
 */
nv.interactiveBisect = function (values, searchVal, xAccessor) {
    "use strict";
    if (! (values instanceof Array)) {
        return null;
    }
    var _xAccessor;
    if (typeof xAccessor !== 'function') {
        _xAccessor = function(d) {
            return d.x;
        }
    } else {
        _xAccessor = xAccessor;
    }
    var _cmp = function(d, v) {
        // Accessors are no longer passed the index of the element along with
        // the element itself when invoked by d3.bisector.
        //
        // Starting at D3 v3.4.4, d3.bisector() started inspecting the
        // function passed to determine if it should consider it an accessor
        // or a comparator. This meant that accessors that take two arguments
        // (expecting an index as the second parameter) are treated as
        // comparators where the second argument is the search value against
        // which the first argument is compared.
        return _xAccessor(d) - v;
    };

    var bisect = d3.bisector(_cmp).left;
    var index = d3.max([0, bisect(values,searchVal) - 1]);
    var currentValue = _xAccessor(values[index]);

    if (typeof currentValue === 'undefined') {
        currentValue = index;
    }

    if (currentValue === searchVal) {
        return index; //found exact match
    }

    var nextIndex = d3.min([index+1, values.length - 1]);
    var nextValue = _xAccessor(values[nextIndex]);

    if (typeof nextValue === 'undefined') {
        nextValue = nextIndex;
    }

    if (Math.abs(nextValue - searchVal) >= Math.abs(currentValue - searchVal)) {
        return index;
    } else {
        return nextIndex
    }
};

/*
 Returns the index in the array "values" that is closest to searchVal.
 Only returns an index if searchVal is within some "threshold".
 Otherwise, returns null.
 */
nv.nearestValueIndex = function (values, searchVal, threshold) {
    "use strict";
    var yDistMax = Infinity, indexToHighlight = null;
    values.forEach(function(d,i) {
        var delta = Math.abs(searchVal - d);
        if ( d != null && delta <= yDistMax && delta < threshold) {
            yDistMax = delta;
            indexToHighlight = i;
        }
    });
    return indexToHighlight;
};

/* Model which can be instantiated to handle tooltip rendering.
 Example usage:
 var tip = nv.models.tooltip().gravity('w').distance(23)
 .data(myDataObject);

 tip();    //just invoke the returned function to render tooltip.
 */
nv.models.tooltip = function() {
    "use strict";

    /*
    Tooltip data. If data is given in the proper format, a consistent tooltip is generated.
    Example Format of data:
    {
        key: "Date",
        value: "August 2009",
        series: [
            {key: "Series 1", value: "Value 1", color: "#000"},
            {key: "Series 2", value: "Value 2", color: "#00f"}
        ]
    }
    */
    var id = "nvtooltip-" + Math.floor(Math.random() * 100000) // Generates a unique id when you create a new tooltip() object.
        ,   data = null
        ,   gravity = 'w'   // Can be 'n','s','e','w'. Determines how tooltip is positioned.
        ,   distance = 25 // Distance to offset tooltip from the mouse location.
        ,   snapDistance = 0   // Tolerance allowed before tooltip is moved from its current position (creates 'snapping' effect)
        ,   classes = null  // Attaches additional CSS classes to the tooltip DIV that is created.
        ,   chartContainer = null // Parent dom element of the SVG that holds the chart.
        ,   hidden = true  // Start off hidden, toggle with hide/show functions below.
        ,   hideDelay = 200  // Delay (in ms) before the tooltip hides after calling hide().
        ,   tooltip = null // d3 select of the tooltip div.
        ,   lastPosition = { left: null, top: null } // Last position the tooltip was in.
        ,   enabled = true  // True -> tooltips are rendered. False -> don't render tooltips.
        ,   duration = 100 // Tooltip movement duration, in ms.
        ,   headerEnabled = true // If is to show the tooltip header.
        ,   nvPointerEventsClass = "nv-pointer-events-none" // CSS class to specify whether element should not have mouse events.
    ;

    /*
     Function that returns the position (relative to the viewport) the tooltip should be placed in.
     Should return: {
        left: <leftPos>,
        top: <topPos>
     }
     */
    var position = function() {
        return {
            left: d3.event !== null ? d3.event.clientX : 0,
            top: d3.event !== null ? d3.event.clientY : 0
        };
    };

    // Format function for the tooltip values column.
    var valueFormatter = function(d, i) {
        return d;
    };

    // Format function for the tooltip header value.
    var headerFormatter = function(d) {
        return d;
    };

    var keyFormatter = function(d, i) {
        return d;
    };

    // By default, the tooltip model renders a beautiful table inside a DIV.
    // You can override this function if a custom tooltip is desired.
    var contentGenerator = function(d) {
        if (d === null) {
            return '';
        }

        var table = d3.select(document.createElement("table"));
        if (headerEnabled) {
            var theadEnter = table.selectAll("thead")
                .data([d])
                .enter().append("thead");

            theadEnter.append("tr")
                .append("td")
                .attr("colspan", 3)
                .append("strong")
                .classed("x-value", true)
                .html(headerFormatter(d.value));
        }

        var tbodyEnter = table.selectAll("tbody")
            .data([d])
            .enter().append("tbody");

        var trowEnter = tbodyEnter.selectAll("tr")
                .data(function(p) { return p.series})
                .enter()
                .append("tr")
                .classed("highlight", function(p) { return p.highlight});

        trowEnter.append("td")
            .classed("legend-color-guide",true)
            .append("div")
            .style("background-color", function(p) { return p.color});

        trowEnter.append("td")
            .classed("key",true)
            .classed("total",function(p) { return !!p.total})
            .html(function(p, i) { return keyFormatter(p.key, i)});

        trowEnter.append("td")
            .classed("value",true)
            .html(function(p, i) { return valueFormatter(p.value, i) });

        trowEnter.selectAll("td").each(function(p) {
            if (p.highlight) {
                var opacityScale = d3.scale.linear().domain([0,1]).range(["#fff",p.color]);
                var opacity = 0.6;
                d3.select(this)
                    .style("border-bottom-color", opacityScale(opacity))
                    .style("border-top-color", opacityScale(opacity))
                ;
            }
        });

        var html = table.node().outerHTML;
        if (d.footer !== undefined)
            html += "<div class='footer'>" + d.footer + "</div>";
        return html;

    };

    var dataSeriesExists = function(d) {
        if (d && d.series) {
            if (nv.utils.isArray(d.series)) {
                return true;
            }
            // if object, it's okay just convert to array of the object
            if (nv.utils.isObject(d.series)) {
                d.series = [d.series];
                return true;
            }
        }
        return false;
    };

    // Calculates the gravity offset of the tooltip. Parameter is position of tooltip
    // relative to the viewport.
    var calcGravityOffset = function(pos) {
        var height = tooltip.node().offsetHeight,
            width = tooltip.node().offsetWidth,
            clientWidth = document.documentElement.clientWidth, // Don't want scrollbars.
            clientHeight = document.documentElement.clientHeight, // Don't want scrollbars.
            left, top, tmp;

        // calculate position based on gravity
        switch (gravity) {
            case 'e':
                left = - width - distance;
                top = - (height / 2);
                if(pos.left + left < 0) left = distance;
                if((tmp = pos.top + top) < 0) top -= tmp;
                if((tmp = pos.top + top + height) > clientHeight) top -= tmp - clientHeight;
                break;
            case 'w':
                left = distance;
                top = - (height / 2);
                if (pos.left + left + width > clientWidth) left = - width - distance;
                if ((tmp = pos.top + top) < 0) top -= tmp;
                if ((tmp = pos.top + top + height) > clientHeight) top -= tmp - clientHeight;
                break;
            case 'n':
                left = - (width / 2) - 5; // - 5 is an approximation of the mouse's height.
                top = distance;
                if (pos.top + top + height > clientHeight) top = - height - distance;
                if ((tmp = pos.left + left) < 0) left -= tmp;
                if ((tmp = pos.left + left + width) > clientWidth) left -= tmp - clientWidth;
                break;
            case 's':
                left = - (width / 2);
                top = - height - distance;
                if (pos.top + top < 0) top = distance;
                if ((tmp = pos.left + left) < 0) left -= tmp;
                if ((tmp = pos.left + left + width) > clientWidth) left -= tmp - clientWidth;
                break;
            case 'center':
                left = - (width / 2);
                top = - (height / 2);
                break;
            default:
                left = 0;
                top = 0;
                break;
        }

        return { 'left': left, 'top': top };
    };

    /*
     Positions the tooltip in the correct place, as given by the position() function.
     */
    var positionTooltip = function() {
        nv.dom.read(function() {
            var pos = position(),
                gravityOffset = calcGravityOffset(pos),
                left = pos.left + gravityOffset.left,
                top = pos.top + gravityOffset.top;

            // delay hiding a bit to avoid flickering
            if (hidden) {
                tooltip
                    .interrupt()
                    .transition()
                    .delay(hideDelay)
                    .duration(0)
                    .style('opacity', 0);
            } else {
                // using tooltip.style('transform') returns values un-usable for tween
                var old_translate = 'translate(' + lastPosition.left + 'px, ' + lastPosition.top + 'px)';
                var new_translate = 'translate(' + left + 'px, ' + top + 'px)';
                var translateInterpolator = d3.interpolateString(old_translate, new_translate);
                var is_hidden = tooltip.style('opacity') < 0.1;

                tooltip
                    .interrupt() // cancel running transitions
                    .transition()
                    .duration(is_hidden ? 0 : duration)
                    // using tween since some versions of d3 can't auto-tween a translate on a div
                    .styleTween('transform', function (d) {
                        return translateInterpolator;
                    }, 'important')
                    // Safari has its own `-webkit-transform` and does not support `transform`
                    .styleTween('-webkit-transform', function (d) {
                        return translateInterpolator;
                    })
                    .style('-ms-transform', new_translate)
                    .style('opacity', 1);
            }

            lastPosition.left = left;
            lastPosition.top = top;
        });
    };

    // Creates new tooltip container, or uses existing one on DOM.
    function initTooltip() {
        if (!tooltip || !tooltip.node()) {
            var container = chartContainer ? chartContainer : document.body;
            // Create new tooltip div if it doesn't exist on DOM.

            var data = [1];
            tooltip = d3.select(container).selectAll('.nvtooltip').data(data);

            tooltip.enter().append('div')
                   .attr("class", "nvtooltip " + (classes ? classes : "xy-tooltip"))
                   .attr("id", id)
                   .style("top", 0).style("left", 0)
                   .style('opacity', 0)
                   .style('position', 'fixed')
                   .selectAll("div, table, td, tr").classed(nvPointerEventsClass, true)
                   .classed(nvPointerEventsClass, true);

            tooltip.exit().remove()
        }
    }

    // Draw the tooltip onto the DOM.
    function nvtooltip() {
        if (!enabled) return;
        if (!dataSeriesExists(data)) return;

        nv.dom.write(function () {
            initTooltip();
            // Generate data and set it into tooltip.
            // Bonus - If you override contentGenerator and return falsey you can use something like
            //         React or Knockout to bind the data for your tooltip.
            var newContent = contentGenerator(data);

                tooltip.node().innerHTML = newContent;
            }

            positionTooltip();
        });

    }

    nvtooltip.nvPointerEventsClass = nvPointerEventsClass;
    nvtooltip.options = nv.utils.optionsFunc.bind(nvtooltip);

    nvtooltip._options = Object.create({}, {
        // simple read/write options
        duration: {get: function(){return duration;}, set: function(_){duration=_;}},
        gravity: {get: function(){return gravity;}, set: function(_){gravity=_;}},
        distance: {get: function(){return distance;}, set: function(_){distance=_;}},
        snapDistance: {get: function(){return snapDistance;}, set: function(_){snapDistance=_;}},
        classes: {get: function(){return classes;}, set: function(_){classes=_;}},
        chartContainer: {get: function(){return chartContainer;}, set: function(_){chartContainer=_;}},
        enabled: {get: function(){return enabled;}, set: function(_){enabled=_;}},
        hideDelay: {get: function(){return hideDelay;}, set: function(_){hideDelay=_;}},
        contentGenerator: {get: function(){return contentGenerator;}, set: function(_){contentGenerator=_;}},
        valueFormatter: {get: function(){return valueFormatter;}, set: function(_){valueFormatter=_;}},
        headerFormatter: {get: function(){return headerFormatter;}, set: function(_){headerFormatter=_;}},
        keyFormatter: {get: function(){return keyFormatter;}, set: function(_){keyFormatter=_;}},
        headerEnabled: {get: function(){return headerEnabled;}, set: function(_){headerEnabled=_;}},
        position: {get: function(){return position;}, set: function(_){position=_;}},

        // Deprecated options
        fixedTop: {get: function(){return null;}, set: function(_){
            // deprecated after 1.8.1
            nv.deprecated('fixedTop', 'feature removed after 1.8.1');
        }},
        offset: {get: function(){return {left: 0, top: 0};}, set: function(_){
            // deprecated after 1.8.1
            nv.deprecated('offset', 'use chart.tooltip.distance() instead');
        }},

        // options with extra logic
        hidden: {get: function(){return hidden;}, set: function(_){
            if (hidden != _) {
                hidden = !!_;
                nvtooltip();
            }
        }},
        data: {get: function(){return data;}, set: function(_){

            if (_.point) {

                _.series.color = _.point.color || _.series.color;
            }
            data = _;
        }},

        // read only properties
        node: {get: function(){return tooltip.node();}, set: function(_){}},
        id: {get: function(){return id;}, set: function(_){}}
    });

    nv.utils.initOptions(nvtooltip);
    return nvtooltip;
};


/*
Gets the browser window size

Returns object with height and width properties
 */
nv.utils.windowSize = function() {
    // Sane defaults
    var size = {width: 640, height: 480};

    // Most recent browsers use
    if (window.innerWidth && window.innerHeight) {
        size.width = window.innerWidth;
        size.height = window.innerHeight;
        return (size);
    }

    // IE can use depending on mode it is in
    if (document.compatMode=='CSS1Compat' &&
        document.documentElement &&
        document.documentElement.offsetWidth ) {

        size.width = document.documentElement.offsetWidth;
        size.height = document.documentElement.offsetHeight;
        return (size);
    }

    // Earlier IE uses Doc.body
    if (document.body && document.body.offsetWidth) {
        size.width = document.body.offsetWidth;
        size.height = document.body.offsetHeight;
        return (size);
    }

    return (size);
};


/* handle dumb browser quirks...  isinstance breaks if you use frames
typeof returns 'object' for null, NaN is a number, etc.
 */
nv.utils.isArray = Array.isArray;
nv.utils.isObject = function(a) {
    return a !== null && typeof a === 'object';
};
nv.utils.isFunction = function(a) {
    return typeof a === 'function';
};
nv.utils.isDate = function(a) {
    return toString.call(a) === '[object Date]';
};
nv.utils.isNumber = function(a) {
    return !isNaN(a) && typeof a === 'number';
};


/*
Binds callback function to run when window is resized
 */
nv.utils.windowResize = function(handler) {
    if (window.addEventListener) {
        window.addEventListener('resize', handler);
    } else {
        nv.log("ERROR: Failed to bind to window.resize with: ", handler);
    }
    // return object with clear function to remove the single added callback.
    return {
        callback: handler,
        clear: function() {
            window.removeEventListener('resize', handler);
        }
    }
};


/*
Backwards compatible way to implement more d3-like coloring of graphs.
Can take in nothing, an array, or a function/scale
To use a normal scale, get the range and pass that because we must be able
to take two arguments and use the index to keep backward compatibility
*/
nv.utils.getColor = function(color) {
    //if you pass in nothing, get default colors back
    if (color === undefined) {
        return nv.utils.defaultColor();

    //if passed an array, turn it into a color scale
    } else if(nv.utils.isArray(color)) {
        var color_scale = d3.scale.ordinal().range(color);
        return function(d, i) {
            var key = i === undefined ? d : i;
            return d.color || color_scale(key);
        };

    //if passed a function or scale, return it, or whatever it may be
    //external libs, such as angularjs-nvd3-directives use this
    } else {
        //can't really help it if someone passes rubbish as color
        return color;
    }
};


/*
Default color chooser uses a color scale of 20 colors from D3
 https://github.com/mbostock/d3/wiki/Ordinal-Scales#categorical-colors
 */
nv.utils.defaultColor = function() {
    // get range of the scale so we'll turn it into our own function.
    return nv.utils.getColor(d3.scale.category20().range());
};


/*
Returns a color function that takes the result of 'getKey' for each series and
looks for a corresponding color from the dictionary
*/
nv.utils.customTheme = function(dictionary, getKey, defaultColors) {
    // use default series.key if getKey is undefined
    getKey = getKey || function(series) { return series.key };
    defaultColors = defaultColors || d3.scale.category20().range();

    // start at end of default color list and walk back to index 0
    var defIndex = defaultColors.length;

    return function(series, index) {
        var key = getKey(series);
        if (nv.utils.isFunction(dictionary[key])) {
            return dictionary[key]();
        } else if (dictionary[key] !== undefined) {
            return dictionary[key];
        } else {
            // no match in dictionary, use a default color
            if (!defIndex) {
                // used all the default colors, start over
                defIndex = defaultColors.length;
            }
            defIndex = defIndex - 1;
            return defaultColors[defIndex];
        }
    };
};


/*
From the PJAX example on d3js.org, while this is not really directly needed
it's a very cool method for doing pjax, I may expand upon it a little bit,
open to suggestions on anything that may be useful
*/
nv.utils.pjax = function(links, content) {

    var load = function(href) {
        d3.html(href, function(fragment) {
            var target = d3.select(content).node();
            target.parentNode.replaceChild(
                d3.select(fragment).select(content).node(),
                target);
            nv.utils.pjax(links, content);
        });
    };

    d3.selectAll(links).on("click", function() {
        history.pushState(this.href, this.textContent, this.href);
        load(this.href);
        d3.event.preventDefault();
    });

    d3.select(window).on("popstate", function() {
        if (d3.event.state) {
            load(d3.event.state);
        }
    });
};


/*
For when we want to approximate the width in pixels for an SVG:text element.
Most common instance is when the element is in a display:none; container.
Forumla is : text.length * font-size * constant_factor
*/
nv.utils.calcApproxTextWidth = function (svgTextElem) {
    if (nv.utils.isFunction(svgTextElem.style) && nv.utils.isFunction(svgTextElem.text)) {
        var fontSize = parseInt(svgTextElem.style("font-size").replace("px",""), 10);
        var textLength = svgTextElem.text().length;
        return nv.utils.NaNtoZero(textLength * fontSize * 0.5);
    }
    return 0;
};


/*
Numbers that are undefined, null or NaN, convert them to zeros.
*/
nv.utils.NaNtoZero = function(n) {
    if (!nv.utils.isNumber(n)
        || isNaN(n)
        || n === null
        || n === Infinity
        || n === -Infinity) {

        return 0;
    }
    return n;
};

/*
Add a way to watch for d3 transition ends to d3
*/
d3.selection.prototype.watchTransition = function(renderWatch){
    var args = [this].concat([].slice.call(arguments, 1));
    return renderWatch.transition.apply(renderWatch, args);
};


/*
Helper object to watch when d3 has rendered something
*/
nv.utils.renderWatch = function(dispatch, duration) {
    if (!(this instanceof nv.utils.renderWatch)) {
        return new nv.utils.renderWatch(dispatch, duration);
    }

    var _duration = duration !== undefined ? duration : 250;
    var renderStack = [];
    var self = this;

    this.models = function(models) {
        models = [].slice.call(arguments, 0);
        models.forEach(function(model){
            model.__rendered = false;
            (function(m){
                m.dispatch.on('renderEnd', function(arg){
                    m.__rendered = true;
                    self.renderEnd('model');
                });
            })(model);

            if (renderStack.indexOf(model) < 0) {
                renderStack.push(model);
            }
        });
    return this;
    };

    this.reset = function(duration) {
        if (duration !== undefined) {
            _duration = duration;
        }
        renderStack = [];
    };

    this.transition = function(selection, args, duration) {
        args = arguments.length > 1 ? [].slice.call(arguments, 1) : [];

        if (args.length > 1) {
            duration = args.pop();
        } else {
            duration = _duration !== undefined ? _duration : 250;
        }
        selection.__rendered = false;

        if (renderStack.indexOf(selection) < 0) {
            renderStack.push(selection);
        }

        if (duration === 0) {
            selection.__rendered = true;
            selection.delay = function() { return this; };
            selection.duration = function() { return this; };
            return selection;
        } else {
            if (selection.length === 0) {
                selection.__rendered = true;
            } else if (selection.every( function(d){ return !d.length; } )) {
                selection.__rendered = true;
            } else {
                selection.__rendered = false;
            }

            var n = 0;
            return selection
                .transition()
                .duration(duration)
                .each(function(){ ++n; })
                .each('end', function(d, i) {
                    if (--n === 0) {
                        selection.__rendered = true;
                        self.renderEnd.apply(this, args);
                    }
                });
        }
    };

    this.renderEnd = function() {
        if (renderStack.every( function(d){ return d.__rendered; } )) {
            renderStack.forEach( function(d){ d.__rendered = false; });
            dispatch.renderEnd.apply(this, arguments);
        }
    }

};


/*
Takes multiple objects and combines them into the first one (dst)
example:  nv.utils.deepExtend({a: 1}, {a: 2, b: 3}, {c: 4});
gives:  {a: 2, b: 3, c: 4}
*/
nv.utils.deepExtend = function(dst){
    var sources = arguments.length > 1 ? [].slice.call(arguments, 1) : [];
    sources.forEach(function(source) {
        for (var key in source) {
            var isArray = nv.utils.isArray(dst[key]);
            var isObject = nv.utils.isObject(dst[key]);
            var srcObj = nv.utils.isObject(source[key]);

            if (isObject && !isArray && srcObj) {
                nv.utils.deepExtend(dst[key], source[key]);
            } else {
                dst[key] = source[key];
            }
        }
    });
};


/*
state utility object, used to track d3 states in the models
*/
nv.utils.state = function(){
    if (!(this instanceof nv.utils.state)) {
        return new nv.utils.state();
    }
    var state = {};
    var _self = this;
    var _setState = function(){};
    var _getState = function(){ return {}; };
    var init = null;
    var changed = null;

    this.dispatch = d3.dispatch('change', 'set');

    this.dispatch.on('set', function(state){
        _setState(state, true);
    });

    this.getter = function(fn){
        _getState = fn;
        return this;
    };

    this.setter = function(fn, callback) {
        if (!callback) {
            callback = function(){};
        }
        _setState = function(state, update){
            fn(state);
            if (update) {
                callback();
            }
        };
        return this;
    };

    this.init = function(state){
        init = init || {};
        nv.utils.deepExtend(init, state);
    };

    var _set = function(){
        var settings = _getState();

        if (JSON.stringify(settings) === JSON.stringify(state)) {
            return false;
        }

        for (var key in settings) {
            if (state[key] === undefined) {
                state[key] = {};
            }
            state[key] = settings[key];
            changed = true;
        }
        return true;
    };

    this.update = function(){
        if (init) {
            _setState(init, false);
            init = null;
        }
        if (_set.call(this)) {
            this.dispatch.change(state);
        }
    };

};


/*
Snippet of code you can insert into each nv.models.* to give you the ability to
do things like:
chart.options({
  showXAxis: true,
  tooltips: true
});

To enable in the chart:
chart.options = nv.utils.optionsFunc.bind(chart);
*/
nv.utils.optionsFunc = function(args) {
    if (args) {
        d3.map(args).forEach((function(key,value) {
            if (nv.utils.isFunction(this[key])) {
                this[key](value);
            }
        }).bind(this));
    }
    return this;
};


/*
numTicks:  requested number of ticks
data:  the chart data

returns the number of ticks to actually use on X axis, based on chart data
to avoid duplicate ticks with the same value
*/
nv.utils.calcTicksX = function(numTicks, data) {
    // find max number of values from all data streams
    var numValues = 1;
    var i = 0;
    for (i; i < data.length; i += 1) {
        var stream_len = data[i] && data[i].values ? data[i].values.length : 0;
        numValues = stream_len > numValues ? stream_len : numValues;
    }
    nv.log("Requested number of ticks: ", numTicks);
    nv.log("Calculated max values to be: ", numValues);
    // make sure we don't have more ticks than values to avoid duplicates
    numTicks = numTicks > numValues ? numTicks = numValues - 1 : numTicks;
    // make sure we have at least one tick
    numTicks = numTicks < 1 ? 1 : numTicks;
    // make sure it's an integer
    numTicks = Math.floor(numTicks);
    nv.log("Calculating tick count as: ", numTicks);
    return numTicks;
};


/*
returns number of ticks to actually use on Y axis, based on chart data
*/
nv.utils.calcTicksY = function(numTicks, data) {
    // currently uses the same logic but we can adjust here if needed later
    return nv.utils.calcTicksX(numTicks, data);
};


/*
Add a particular option from an options object onto chart
Options exposed on a chart are a getter/setter function that returns chart
on set to mimic typical d3 option chaining, e.g. svg.option1('a').option2('b');

option objects should be generated via Object.create() to provide
the option of manipulating data via get/set functions.
*/
nv.utils.initOption = function(chart, name) {
    // if it's a call option, just call it directly, otherwise do get/set
    if (chart._calls && chart._calls[name]) {
        chart[name] = chart._calls[name];
    } else {
        chart[name] = function (_) {
            if (!arguments.length) return chart._options[name];
            chart._overrides[name] = true;
            chart._options[name] = _;
            return chart;
        };
        // calling the option as _option will ignore if set by option already
        // so nvd3 can set options internally but the stop if set manually
        chart['_' + name] = function(_) {
            if (!arguments.length) return chart._options[name];
            if (!chart._overrides[name]) {
                chart._options[name] = _;
            }
            return chart;
        }
    }
};


/*
Add all options in an options object to the chart
*/
nv.utils.initOptions = function(chart) {
    chart._overrides = chart._overrides || {};
    var ops = Object.getOwnPropertyNames(chart._options || {});
    var calls = Object.getOwnPropertyNames(chart._calls || {});
    ops = ops.concat(calls);
    for (var i in ops) {
        nv.utils.initOption(chart, ops[i]);
    }
};


/*
Inherit options from a D3 object
d3.rebind makes calling the function on target actually call it on source
Also use _d3options so we can track what we inherit for documentation and chained inheritance
*/
nv.utils.inheritOptionsD3 = function(target, d3_source, oplist) {
    target._d3options = oplist.concat(target._d3options || []);
    oplist.unshift(d3_source);
    oplist.unshift(target);
    d3.rebind.apply(this, oplist);
};


/*
Remove duplicates from an array
*/
nv.utils.arrayUnique = function(a) {
    return a.sort().filter(function(item, pos) {
        return !pos || item != a[pos - 1];
    });
};


/*
Keeps a list of custom symbols to draw from in addition to d3.svg.symbol
Necessary since d3 doesn't let you extend its list -_-
Add new symbols by doing nv.utils.symbols.set('name', function(size){...});
*/
nv.utils.symbolMap = d3.map();


/*
Replaces d3.svg.symbol so that we can look both there and our own map
 */
nv.utils.symbol = function() {
    var type,
        size = 64;
    function symbol(d,i) {
        var t = type.call(this,d,i);
        var s = size.call(this,d,i);
        if (d3.svg.symbolTypes.indexOf(t) !== -1) {
            return d3.svg.symbol().type(t).size(s)();
        } else {
            return nv.utils.symbolMap.get(t)(s);
        }
    }
    symbol.type = function(_) {
        if (!arguments.length) return type;
        type = d3.functor(_);
        return symbol;
    };
    symbol.size = function(_) {
        if (!arguments.length) return size;
        size = d3.functor(_);
        return symbol;
    };
    return symbol;
};


/*
Inherit option getter/setter functions from source to target
d3.rebind makes calling the function on target actually call it on source
Also track via _inherited and _d3options so we can track what we inherit
for documentation generation purposes and chained inheritance
*/
nv.utils.inheritOptions = function(target, source) {
    // inherit all the things
    var ops = Object.getOwnPropertyNames(source._options || {});
    var calls = Object.getOwnPropertyNames(source._calls || {});
    var inherited = source._inherited || [];
    var d3ops = source._d3options || [];
    var args = ops.concat(calls).concat(inherited).concat(d3ops);
    args.unshift(source);
    args.unshift(target);
    d3.rebind.apply(this, args);
    // pass along the lists to keep track of them, don't allow duplicates
    target._inherited = nv.utils.arrayUnique(ops.concat(calls).concat(inherited).concat(ops).concat(target._inherited || []));
    target._d3options = nv.utils.arrayUnique(d3ops.concat(target._d3options || []));
};


/*
Runs common initialize code on the svg before the chart builds
*/
nv.utils.initSVG = function(svg) {
    svg.classed({'nvd3-svg':true});
};


/*
Sanitize and provide default for the container height.
*/
nv.utils.sanitizeHeight = function(height, container) {
    return (height || parseInt(container.style('height'), 10) || 400);
};


/*
Sanitize and provide default for the container width.
*/
nv.utils.sanitizeWidth = function(width, container) {
    return (width || parseInt(container.style('width'), 10) || 960);
};


/*
Calculate the available height for a chart.
*/
nv.utils.availableHeight = function(height, container, margin) {
    return Math.max(0,nv.utils.sanitizeHeight(height, container) - margin.top - margin.bottom);
};

/*
Calculate the available width for a chart.
*/
nv.utils.availableWidth = function(width, container, margin) {
    return Math.max(0,nv.utils.sanitizeWidth(width, container) - margin.left - margin.right);
};

/*
Clear any rendered chart components and display a chart's 'noData' message
*/
nv.utils.noData = function(chart, container) {
    var opt = chart.options(),
        margin = opt.margin(),
        noData = opt.noData(),
        data = (noData == null) ? ["No Data Available."] : [noData],
        height = nv.utils.availableHeight(null, container, margin),
        width = nv.utils.availableWidth(null, container, margin),
        x = margin.left + width/2,
        y = margin.top + height/2;

    //Remove any previously created chart components
    container.selectAll('g').remove();

    var noDataText = container.selectAll('.nv-noData').data(data);

    noDataText.enter().append('text')
        .attr('class', 'nvd3 nv-noData')
        .attr('dy', '-.7em')
        .style('text-anchor', 'middle');

    noDataText
        .attr('x', x)
        .attr('y', y)
        .text(function(t){ return t; });
};

/*
 Wrap long labels.
 */
nv.utils.wrapTicks = function (text, width) {
    text.each(function() {
        var text = d3.select(this),
            words = text.text().split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 1.1,
            y = text.attr("y"),
            dy = parseFloat(text.attr("dy")),
            tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
        while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
            }
        }
    });
};

/*
Check equality of 2 array
*/
nv.utils.arrayEquals = function (array1, array2) {
    if (array1 === array2)
        return true;

    if (!array1 || !array2)
        return false;

    // compare lengths - can save a lot of time 
    if (array1.length != array2.length)
        return false;

    for (var i = 0,
        l = array1.length; i < l; i++) {
        // Check if we have nested arrays
        if (array1[i] instanceof Array && array2[i] instanceof Array) {
            // recurse into the nested arrays
            if (!nv.arrayEquals(array1[i], array2[i]))
                return false;
        } else if (array1[i] != array2[i]) {
            // Warning - two different object instances will never be equal: {x:20} != {x:20}
            return false;
        }
    }
    return true;
};nv.models.axis = function() {

        , rotateLabels = 0
        , rotateYLabel = true

            //TODO: consider calculating width/height based on whether or not label is added, for reference in charts using this component
            g.watchTransition(renderWatch, 'axis').call(axis);

            scale0 = scale0 || axis.scale();

            var fmt = axis.tickFormat();
            if (fmt == null) {

            }

            var axisLabel = g.selectAll('text.nv-axislabel')

            var xLabelMargin;
            var axisMaxMin;

            switch (axis.orient()) {

                        //Convert to radians before calculating sin. Add 30 to margin for healthy padding.

                        }catch (err) {
                            if (i) // i== 1, max position
                                maxMinRange.push(scale(d) - 4);  //assuming the max and min labels are as wide as the next tick (with an extra 4 pixels just in case)
                            else // i==0, min position
                                maxMinRange.push(scale(d) + 4);
                        }
                    });
                // the g's wrapping each tick
                g.selectAll('g').each(function(d, i) {
                    if (scale(d) < maxMinRange[0] || scale(d) > maxMinRange[1]) {
                        if (d > 1e-10 || d < -1e-10) // accounts for minor floating point errors... though could be problematic if the scale is EXTREMELY SMALL
                            d3.select(this).remove();
                        else
                            d3.select(this).select('text').remove(); // Don't remove the ZERO line!!
                    }
                });
            }

            //Highlight zero tick line
            g.selectAll('.tick')
                .filter(function (d) {
                    /*
                    The filter needs to return only ticks at or near zero.
                    Numbers like 0.00001 need to count as zero as well,
                    and the arithmetic trick below solves that.
                    */
                    return !parseFloat(Math.round(d * 100000) / 1000000) && (d !== undefined)
                }) 
                .classed('zero', true);
            
            //store old scales for use in transitions on update
            scale0 = scale.copy();

        });

        renderWatch.renderEnd('axis immediate');
        return chart;
    }

    //============================================================
    // Expose Public Variables
    //------------------------------------------------------------

    // expose chart's sub-components
    chart.axis = axis;
    chart.dispatch = dispatch;

    chart.options = nv.utils.optionsFunc.bind(chart);
    chart._options = Object.create({}, {
        // simple options, just get/set the necessary values
        axisLabelDistance: {get: function(){return axisLabelDistance;}, set: function(_){axisLabelDistance=_;}},
        staggerLabels:     {get: function(){return staggerLabels;}, set: function(_){staggerLabels=_;}},
        rotateLabels:      {get: function(){return rotateLabels;}, set: function(_){rotateLabels=_;}},
        rotateYLabel:      {get: function(){return rotateYLabel;}, set: function(_){rotateYLabel=_;}},
        showMaxMin:        {get: function(){return showMaxMin;}, set: function(_){showMaxMin=_;}},
        axisLabel:         {get: function(){return axisLabelText;}, set: function(_){axisLabelText=_;}},
        height:            {get: function(){return height;}, set: function(_){height=_;}},
        ticks:             {get: function(){return ticks;}, set: function(_){ticks=_;}},
        width:             {get: function(){return width;}, set: function(_){width=_;}},
        fontSize:          {get: function(){return fontSize;}, set: function(_){fontSize=_;}},

        // options that require extra logic in the setter
        margin: {get: function(){return margin;}, set: function(_){
            margin.top    = _.top !== undefined    ? _.top    : margin.top;
            margin.right  = _.right !== undefined  ? _.right  : margin.right;
            margin.bottom = _.bottom !== undefined ? _.bottom : margin.bottom;
            margin.left   = _.left !== undefined   ? _.left   : margin.left;
        }},
        duration: {get: function(){return duration;}, set: function(_){
            duration=_;
            renderWatch.reset(duration);
        }},
        scale: {get: function(){return scale;}, set: function(_){
            scale = _;
            axis.scale(scale);
            isOrdinal = typeof scale.rangeBands === 'function';
            nv.utils.inheritOptionsD3(chart, scale, ['domain', 'range', 'rangeBand', 'rangeBands']);
        }}
    });

    nv.utils.initOptions(chart);
    nv.utils.inheritOptionsD3(chart, axis, ['orient', 'tickValues', 'tickSubdivide', 'tickSize', 'tickPadding', 'tickFormat']);
    nv.utils.inheritOptionsD3(chart, scale, ['domain', 'range', 'rangeBand', 'rangeBands']);

    return chart;
};
nv.models.boxPlot = function() {
    "use strict";
