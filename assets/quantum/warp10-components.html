## excess-router

Express-style routing for Polymer

## Example
```html
<my-app>

  <excess-route
    route="/:topmenu"
    topmenu="{{appMenu}}"
  ></excess-route>
  <excess-route route="/*" redirect_to="/first"></excess-route>

  <iron-pages selected="{{appMenu}}" attr_for_selected="name">
    <first-page name="first"></first-page>
    <second-page name="second"></second-page>
  </iron-pages>

</my-app>
```

## Features

`excess-router` is a standard full-featured router, implementing
routing functionality also found in Angular, React, page.js.

- two Polymer elments: `<excess-route>` and `<excess-router-config>`

- Javascript library: `Excess.RouteManager`

- [express-style](https://github.com/component/path-to-regexp) path matching
```
  '/users/:id', '/:topmenu/:submenu?', '/*'
```
- route aliases:
```javascript
  <excess-route route="/:topmenu" name="@main">
  Excess.RouteManager.navigateTo('@main', {topmenu: '0'});
```

- redirection
```html
  <excess-route route="/*" redirect_to="/
```

- route transition lifecycle callbacks: willDeactivate, willActivate

- anchor tag links are routed
```
  <a href="/mainmenu"></>
```

- multiple routes can be active at once.
  - fine-grained control over matching: route can be active only if no others match
  - see Polymer Starter Kit example below for usage examples.
  - with this secret superpower, complex routing can be done with configuration only

- configurable
  - '#' hash, or '/' path style paths.
  - hashPrefix
  - manual start

- lazy display/loading when you use [lazy-pages](https://github.com/atotic/lazy-pages)

## How to use

`<excess-route>` binds window's URL to its attributes.
Route keys will be bound to `<excess-route>`'s properties. For example:
```html
<my-app>
  <excess-route route="/users/:userId" user-id="{{appUserId}}">
</my-app>
```
`:userId` key match will propagate to `excess-route.userId`, and `my-app.appUserId`.

When window.location is '#/users/1'
- excess-route.userId be 1
- my-app.appUserId will be 1
- setting my-app.appUserId to 999 will cause
  - excess-route.userId to become 999
  - which causes excess-route to call `Excess.RouteManager.navigateTo('/users/999')`
  - which changes window.location to `#/users/999`

Once route's keys have been reflected to your app, use Polymer's bindings to connect your route to `<iron-pages>`,
`<neon-animated-pages>`, `<lazy-pages>`, or whatever your route uses for navigation.

Not all routing use cases are covered just by using `<excess-route>`. If your problems become complex, you can drop down into Javascript and
use `Excess.RouteManager` library and use your JS superpowers.

## Example

How would you use this in Polymer Starter Kit?


    <my-app>
      // this route routes the main menu
      <excess-route
        route="/:mainmenu/(.*)"
        mainmenu="{{appRoute}}"></excess-route>
      // this wildcard route will redirect to default route if no other routes match
      <excess-route
        route="/(.*)"
        redirect-to="/home"
        activation-modifiers="x"></excess-route>
      <paper-menu attr-for-selected="route" selected="{{appRoute}}">
        <a href="#/home" route="home">Home</a>
        <a href="#/users/all" route="users">Users</a>
        <a href="#/contact" route="contact">Contact</a>
      </paper-menu>
      <iron-pages attr-for-selected="route" selected="{{appRoute}}">
        <section route="home">...</section>
        <section route="users">
          // this route manages /users subtree
          <excess-route
            route="/users/:userId"
            user-id="{{userId}}"
            active="{{hasUserId}}"></excess-route>
          <template is="dom-if" if="{{!hasUserId}}">
            // if user id is not specified, show a list of users
            <section user="all">
              <p>This is the users section</p>
                <a href="#/users/Rob">Rob</a>
            </section>
          </template>
          <template is="dom-if" if="{{hasUserId}}">
            // if user id is specified, show the user
            <iron-pages attr-for-selected="user" selected="{{userId}}">
              <section user="Rob">
                User:<span>{{userId}}</span>
              </section>
            </iron-pages>
          </template>
        </section>
      </iron-pages>
    </my-app>

## Tips
- setting a routes attribute to undefined will not trigger navigation, because navigating to undefined parameters is nonsensical

- `autoStart: true`. If true, will start routing on WebComponentsReady. If your
routes are not ready by then, set to false, and call RouteManager.start() when ready.
- `basePath: ''`. base path for path style routing. Set to your app's root path.
- `hashPrefix: '#'`. Prefix for hash paths. You might also like '#!'
- `aliasPathPrefix: '@'`. Routes starting with aliasPathPrefix will be interpreted as aliases
- `pathStyle: 'hash'`. Are your paths hashes, or real paths? 'hash'|'path'
- `tokenPrefix: 'toke-'`. Routes starting with token prefix are tokens. You can ignore this
setting unless you get conflicts

### Tips:

- To redirect a route
  - Register the route
  - Inside routes's activate handler, abort the transition with 'redirectTo' path
  - see https://github.com/atotic/excess-router/issues/17 for javascript example

- Debugging
  - print all paths with `Excess.RouteManagerTest.print()`

- 'no routes matched' error on startup
  - if you see this error on startup, your routes might be registering too late. Set `autoStart` to false,'
    and start your router manually with `Excess.RouteManager.start()`

  @polymerBehavior Excess.RouteManager

  var RouteManager = {

     * @param {boolean} options.anchorRouting -- true if anchor clicks should be intercepted
     * @param {string} options.autoStart -- automatically start on WebComponentsReady

     * @param {string} options.basePath -- base path for path routing

        'autoStart',
        'basePath',
        'hashPrefix',
        'aliasPathPrefix',
        'pathStyle',
        'tokenPrefix'
      ].forEach( function(p) {
        if (p in options) {
          RouterState[p] = options[p];
        }

        throw new Error('hashPrefix must start with #');
      }

     *

     * @param {boolean} option.activateExclusive -- true if this route can only be activated on its own
     * @param {boolean} option.activateStopPropagation -- true if no routes will match after this one

     * @param {function(transaction)} options.willDeactivate --
     * @param {function(transaction)} options.deactivate --
     * @param {function(transaction, { routeParams: {} }) , function done} options.willActivate --
     * @param {function(transaction, { routeParams: {} }) , function done} options.activate --

      var route;

        route = new AliasRoute(path, options);
        RouterState.addAliasRoute(route);
        if (this._started &&
          route.parent && route.parent.match(this._extractLocationPath())) {
          this._setRouteFromLocation();

      else {
        route = new Route(path, options);
        RouterState.addRoute(route);
        try {

          if (this._started && route.match(this._extractLocationPath()))

    _findRouteByToken: function(token) {

      var destination = ArrayFind(RouterState.routes, compare);
      if (!destination) {
        destination = ArrayFind(RouterState.aliasRoutes, compare);

          throw new Error('route not found ' +  token);

      return destination;

        StringStartsWith(routeSpecifier, RouterState.aliasPathPrefix)) {
        return 'alias';
      }
      else if (RouterState.tokenPrefix &&
        StringStartsWith(routeSpecifier, RouterState.tokenPrefix)) {

        case 'token':

          return childPath;
        case 'token':

     * @return {string} -- decoded path

    getRoutePath: function(routeSpecifier, params) {
      var path;
      switch(this._getRouteType(routeSpecifier)) {
        case 'alias':

          if (!r) {
            throw new Error("Route alias not registered");

          path = r.resolveAlias().getRoutePath(params);
          break;
        case 'token':
          var r = this._findRouteByToken(routeSpecifier).resolveAlias();
          if (!r) {
            throw new Error("Route, or route's alias not registered");
          }
          path = r.getRoutePath(params);
          break;
        case 'path':
          path = pathToRegexp.compile(routeSpecifier)(params);
          break;

          throw new Error('unknown path type');

      return RouterState.basePath ? RouterState.basePath + path : path;
    },

    /**
     * decodeUri routeParams in place
     */
    _decodeRouteParams: function(params) {
      for (var p in params)

    },

     * finds matching route given a path

     */

      var routes = [];
      for (var i=0; i<RouterState.routes.length; i++) {
        var route = RouterState.routes[i];
        var routeParams = route.match(path);
        if (routeParams) {
          routes.push(  { route: route, routeParams: this._decodeRouteParams(routeParams) } );
          if (route.activateStopPropagation) {
            break;   // stop searching for routes only this route
          }
        }
      }
      // eliminate activateExclusives if more than one
      if (routes.length > 1) {
        for (var i=0; i<routes.length; i++) {
          if (routes[i].route.activateExclusive)
            routes.splice(i--, 1);
        }
      }
      if (routes.length > 0) {
        return {
          routes: routes,
          destinationPath: path // RouterState.routes[i].getRoutePath(routeParams)
        }
      }

      return null;
    },

    _findDestinations: function(destination, routeParams) {
      var path;

      switch( this._getRouteType(destination)) {
        case 'alias':
          var route = this._findRouteByAlias(destination);
          if (route) {
            path = route.getRoutePath(routeParams)
          }
          break;
        case 'token':
          var route = this._findRouteByToken(destination).resolveAlias();
          if (route) {
            path = route.getRoutePath(routeParams);
          }
          break;
        case 'path':

          break;

      return this._matchRoutes(path);

        dest.routes,

          destinationPath: dest.destinationPath,
          updateLocationCb: this._getPushStateCallback()

      RouterState.startTransition(transition);
    },

      var transition = new Transition(
        RouterState.activeRoutes,
        dest.routes,
        {
          destinationPath: dest.destinationPath,
          updateLocationCb: this._getReplaceStateCallback()
        }
      );
      RouterState.startTransition(transition);
    },

      var path = this._extractLocationPath();
      // console.log('_setRouteFromLocation', path);
      if (!path) {

          window.location.pathname);
        return;
      }
      var dest = this._matchRoutes(path);
      if (dest) {
        var transition = new Transition(
          RouterState.activeRoutes,
          dest.routes,
          {
            destinationPath: dest.destinationPath
          }
        );
        RouterState.startTransition(transition);
      }
      else {
        console.warn('no matching routes found in popstate');
      }

    _routeAnchor: function(anchor) {
  	  do {
  		if (anchor.nodeName === 'A') break;
  	  } while (anchor.parentNode && (anchor = anchor.parentNode));

      if (anchor.target === '_blank')
        return false;

  	  if (anchor.nodeName !== 'A')
  		  return false;

      if (anchor.protocol === 'javascript:')
        return false;

      if (anchor.protocol !== location.protocol ||
          // location.username and password are undefined when not set,
          // whereas the anchor's properties are empty strings
          normalizeString(anchor.username) !== normalizeString(location.username) ||
          normalizeString(anchor.password) !== normalizeString(location.password) ||
          anchor.host !== location.host)
        return false;

      var route;
      switch(RouterState.pathStyle) {
        case 'hash':
          route = anchor.hash;
          if (StringStartsWith(route, RouterState.hashPrefix)) {
            route = route.replace(RouterState.hashPrefix, '');
          } else {
            return false;
          }
          break;
        case 'path':
          route = anchor.pathname;
          if (StringStartsWith(route,RouterState.basePath)) {
            route = route.replace(RouterState.basePath, '');
          } else {
            return false;
          }
          break;
      }
      if (route) {
        try {
          this.transitionTo(route);
          return true;
        }
        catch(err) {
          // An unknown route, something else is handling it
          return false;
        }
      }
      return false;
    },

    _startAnchorRouting: function() {
      if (!RouterState.anchorRouting) {
        if (this._anchorRoutingListener) {
          document.removeEventListener(this._anchorRoutingListener);
          delete this._anchorRoutingListener;
        }
      }
      else {
        if (!this._anchorRoutingListener) {
          this._anchorRoutingListener = document.addEventListener('click', function(ev) {
            // only trap plain clicks, no  modifiers, right-buttons
            if (ev.button !== 0 || ev.metaKey || ev.ctrlKey) {
              return null;
            }
            if (this._routeAnchor(ev.target)) {
              ev.preventDefault();
            }
          }.bind(this));
        }
      }
    },

      }

      this._setRouteFromLocation();
      this._startAnchorRouting();
    },

    /**
     * gets canonical path from window.location
     */
    _extractLocationPath: function() {
      var path;

      if (RouterState.pathStyle === 'path') {
        // Parse path-style path
        if (!window.location.pathname) {
          path = '/';
        }
        else if (RouterState.basePath) {
          var match = window.location.pathname.match(RouterState.basePath + "(.*)");
          if (!match) {
            console.error("Base path does not match window.location");

          else

          path = '/';

      return path;
    },

      this._setRouteFromLocation();

        return;
      }
      var path = this._extractLocationPath();
      if (!path) {

        }

      if (StringStartsWith(path, RouterState.aliasPathPrefix)) {
        return path.replace(RouterState.aliasPathPrefix, '');
      }
      else {
        console.warn('alias path without prefix', path);
        return path;
      }
    }

   * Route represents a single route

    this.pathGenerator = pathToRegexp.compile(this.path);
    this.aliasRoutes = [];  // routes that are aliased to this one

    this.alias = options ? options.alias : undefined;
    this.activateExclusive = options ? options.activateExclusive : false;
    this.activateStopPropagation = options ? options.activateStopPropagation : false;
    this.willDeactivate = options ? options.willDeactivate : undefined;
    this.deactivate = options ? options.deactivate : undefined;
    this.willActivate = options ? options.willActivate : undefined;
    this.activate = options ? options.activate : undefined;
  }

  /**
   * token comparasance routine for [].find
   */
  Route.compareByToken = function(token) {
    return function(r) {
      return r.token === token;
    }
  }

  Route.compareByAlias = function(alias) {
    if (!StringStartsWith(alias, RouterState.aliasPathPrefix)) {
      throw new Error("compareByAlias called without alias");
    }
    alias = alias.replace(RouterState.aliasPathPrefix, '');
    return function(r) {
      return r.alias === alias;
    }

     *  @return {array|null} -- routeParams if route matches path

      if (m) {
        return this._matchToRouteParams(m);
      }
      else {
        return null;
      }
    },

    /**
     * converts regex match to routeParams map
     */
    _matchToRouteParams: function(match) {
      var routeParams = {};
      for (var i=1; i<match.length; i++) {
        if (this.regexKeys[i-1].name) {
          routeParams[this.regexKeys[i-1].name] = match[i];
        }
        else {
          routeParams[i-1] = match[i];  // anonymous parameters
        }
      }
      return routeParams;
    },

    toString: function() {
      var s = this.path;
      if (this.alias) {
        s += ' ' + this.alias;
      }
      if (this.aliasRoutes.length > 0) {
        s += '\n';
        this.aliasRoutes.forEach(function(r) {
          s += '\t' + r.toString() + '\n';
        });
      }
      return s;
    },

    addAliasRoute: function(route) {
      if (route.alias != this.alias) {
        throw new Error("mismatched alias route ", + route.alias + " " + this.alias);
      }
      this.aliasRoutes.push(route);
    },

    removeAliasRoute: function(route) {
      var idx = this.aliasRoutes.indexOf(route);
      if (idx === -1) {
        console.warn("removeAliasRoute: nonexistent route", route);
      }
      else {
        this.aliasRoutes.splice(idx, 1);
      }
    },

      return this.pathGenerator(routeParams);
    },

    resolveAlias: function() {
      return this;
    },

    }

  var AliasRoute = function(path, options) {
    this.token = RouterState.tokenPrefix + randomString(6);
    this.alias = RouteManager._decodeAliasPath(path);

    this.willDeactivate = options ? options.willDeactivate : undefined;
    this.deactivate = options ? options.deactivate : undefined;
    this.willActivate = options ? options.willActivate : undefined;
    this.activate = options ? options.activate : undefined;

    return this.token;

    setParent: function(parent) {

      if (this.parent) {
        this.parent.addAliasRoute(this);
      }
    },

    toString: function() {
      return this.alias;
    },

    resolveAlias: function() {
      if (!this.parent) {
        throw new Error('alias cant be resolved');
      }
      return this.parent;
    }

  /**

        return;
      // console.log('abort', this._destinationPath);

      this.aborted = true;
      if (abortOptions) {
        if (abortOptions.redirectTo) {
          RouteManager.replaceWith(abortOptions.redirectTo, abortOptions.redirectParams);
        } else if (abortOptions.prerequisite) {
          TODO("handle prerequisite");
        }

      this._complete();
    },

      //   debugger;
      // console.log('transition.start', this._destinationPath);
      this._willDeactivate();
    },

    /**
     * get callbacks from route, and all its aliasRoutes
     * @return {array[callbacks]}
     */
    _gatherCallbacks: function(route, callbackName) {
      var callbacks = [];
      if (route === null) {
        return callbacks;
      }
      if (route[callbackName]) {
        callbacks.push(route[callbackName]);
      }
      for (var i=0; i<route.aliasRoutes.length; i++) {
        if (route.aliasRoutes[i][callbackName]) {
          callbacks.push(route.aliasRoutes[i][callbackName]);
        }
      }
      return callbacks;
    },

    /**
     * @typedef { { routeParams: Map, callbacks: Array[function]} -- callbackRecord
     * @typedef callbackList [ callbackRecord ]
     * @return {callbackList} -- list of all callbacks with routeParams for all routes
     */
    _gatherCallbacksFromArray: function(routes, callbackName) {
      var callbacks = [];
      for (var i=0; i<routes.length; i++) {
        var routeCallbacks = {
          routeParams: routes[i].routeParams,
          callbacks: this._gatherCallbacks(routes[i].route, callbackName)
        }
        callbacks.push(routeCallbacks);
      }
      return callbacks;
    },

    /**
     * async. Processes all callbacks, call done on completion
     *
     * @param {callbackList} -- callbacks
     * @param {function({route, routeParams})} -- callbackArgMaker
     * @param {function} done -- completion callback
     */
    _processCallbacks: function(callbackList, callbackArgMaker, done) {
      // count the callbacks
      var remaining = 0;
      for (var i=0; i<callbackList.length; i++) {
        remaining += callbackList[i].callbacks.length;
      }
      if (remaining === 0) {
        done();
        return;
      }

      function decrementRemaining() {
        // calls done when all callbacks complete
        if (--remaining === 0) {
          done();
        }
      }

      for (var i=0; i<callbackList.length; i++) {
        // prepare the callback arguments
        var cbArgs = callbackArgMaker ? callbackArgMaker(callbackList[i]) : [];
        var syncArgs = [this].concat(cbArgs);
        var asyncArgs = [this].concat(cbArgs).concat([decrementRemaining]);

        var callbacks = callbackList[i].callbacks;

        // call all callbacks, sync or async
        for (var j=0; j<callbacks.length; j++) {
          if (callbacks[j].length <= syncArgs.length) {
            // sync callback
            try {
              callbacks[j].apply(window, syncArgs);
            }
            catch(err) {
              console.error('unexpected error in a callback', err);
            }
            decrementRemaining();
          }
          else {
            // async callback
            try {
              callbacks[j].apply(window, asyncArgs);

       * `params` changes.

        type: Boolean,
        value: false

        type: Boolean,
        value: false

        type: Object,
        notify: true,
        readOnly: true

        readOnly: true

        method: this.method,
        headers: this.requestHeaders,
        body: this.body,

        this._boundHandleResponse

        this._handleError.bind(this, request)

        this._discardRequest.bind(this, request)

        options: requestOptions

    _handleResponse: function(request) {

        this._setLoading(false);

      this.fire('error', {

        error: error

      var requestIndex = this.activeRequests.indexOf(request);

        if (this.url == null) {

        if (this.auto) {
          this.generateRequest();

The `iron-ajax` element exposes network request functionality.

    <iron-ajax
        auto
        url="https://www.googleapis.com/youtube/v3/search"
        params='{"part":"snippet", "q":"polymer", "key": "YOUTUBE_API_KEY", "type": "video"}'
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300"></iron-ajax>

With `auto` set to `true`, the element performs a request whenever
its `url`, `params` or `body` properties are changed. Automatically generated
requests will be debounced in the case that multiple attributes are changed
sequentially.

Note: The `params` attribute must be double quoted JSON.

You can trigger a request explicitly by calling `generateRequest` on the
element.

@demo demo/index.html
@hero hero.svg

<dom-module id="warp10-navbar" assetpath="../dist/warp10-navbar/">
  <template>
    <style>
      :host {
      }
    </style>
    <style>
.navbar-separator {
    width:100%;
    height:75px;
}

.navbar-inverse {
     background-color: #28b6d8;
     background-image: linear-gradient(to bottom, #28b6d8 0%, #28b6d8 100%);
     border-color: #00222b;
}


.navbar-inverse .navbar-link,
.navbar-inverse .navbar-text,
.navbar-inverse .navbar-brand,
.navbar-inverse .navbar-nav li a
{
  color: #ffffff;
}

.navbar-inverse .navbar-nav > .active > a,
.navbar-inverse .navbar-nav > .active > a:focus,
.navbar-inverse .navbar-nav > .active > a:hover {
    background-color: #aaeeff;
    background-image: linear-gradient(to bottom, #aaeeff 0%, #aaeeff 100%);
    color: #404040;
}
.navbar-inverse .navbar-brand {
    font-weight: bold;
    font-size: 18px;
}

.navbar-inverse .navbar-brand .small {
    font-size: 16pt;
}



[class^="icon-"], [class*=" icon-"] {
  font-family: 'CityzenData-Icon-Font';
  speak: none;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  line-height: 1;

  /* Better Font Rendering =========== */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.icon-CityzenData:before {
  content: "\e605";
}

#icon {
  font-size: 2em;
}

.navbar-id div {
  display: inline-block;
}


.navbar, .navbar-header, .navbar-brand, .navbar-id, .navbar .container {
  min-height: 75px;
}

.navbar-brand {
  padding: 0px;
}

.navbar-id {
    display: flex;
    flex-flow: row nowrap;
    align-items: center;
    padding-right: 10px;
}
.navbar-nav > li > a {
    padding-top: 0px;
    padding-bottom: 0px;
    line-height: 75px;
}
#icon-CityzenData {
  font-size: 2em;
}

</style>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{applications[appname].url}}">
              <div class="navbar-id">
                <div class="navbar-id-icon">
                  <span id="icon-CityzenData" class="icon-CityzenData"></span>
                </div>
                <div class="navbar-id-name">
                  {{title}}
                </div>
              </div>
            </a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <template is="dom-repeat" items="{{applications}}" as="app">
                <template is="dom-if" if="{{app.active}}">
                  <li class="active"><a href="{{app.url}}">{{app.text}}</a></li>
                </template>
                <template is="dom-if" if="{{!app.active}}">
                  <li><a href="{{app.url}}">{{app.text}}</a></li>
                </template>
              </template>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <template is="dom-if" if="{{isUserKnown}}">
                <li>
                  <div class="navbar-text">
                    <div>{{email}} <br> <a href="/logout/" class="navbar-link"><span class="glyphicon glyphicon-log-out"></span> Logout</a></div>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </div>
        <iron-ajax id="xhr"></iron-ajax>
        <iron-ajax id="xhr" url="{{userProfileSvc}}" method="GET" handle-as="json" on-response="_receivedUserProfile" on-error="_receivedError"></iron-ajax>
    </nav>
    <div class="navbar-separator"> </div>
  </template>
  <script>
    Polymer({
      is: "warp10-navbar",
      properties: {
        /**
        * The name of the portal
        */
        title: {
          type: String
        },
        /**
         * The id of the current app
         */
        appname: {
          type: String
        },
        /**
         * An array of applications to use instead of by default one
         *
         * Example
         *
         *    [
         *      {
         *        "name": "quantum",
         *        "text": "Quantum",
         *        "url":  "/quantum/",
         *        "active": false
         *      },
         *      {
         *        "name": "doc",
         *        "text": "Documentation",
         *        "url":  "/doc/",
         *        "active": true
         *      }
         *    ]
         */
        apps: {
          type: Array
        }
      },
      ready: function() {
        this.userProfileSvc = "/devparadise/s/owner.profile";
        this.isUserKnown = false;
        this.applications = [
          {
            name: "devparadise",
            text: "Console",
            url:  "/devparadise/index",
            active: false
          },
          {
            name: "doc",
            text: "Documentation",
            url:  "/doc/",
            active: false
          },
          {
            name: "quantum",
            text: "Quantum",
            url:  "/quantum/",
            active: false
          },
          {
            name: "contact",
            text: "Contact",
            url:  "mailto:contact@cityzendata.com",
            active: false
          }
        ]
        
        this.title = "Quantum";

        this._checkUserProfile();
        this._checkAppConf();
        for (var i=0; i<this.applications.length; i++) {
          if (this.appname == this.applications[i].name) {
            this.applications[i].active = true;
          }
        }
      },
      _checkUserProfile: function() {
        this.$.xhr.generateRequest();
      },
      _receivedUserProfile: function(event, ironRequest) {
        console.debug("[warp10-navbar] Received user data",ironRequest.response);
        if ('email' in ironRequest.response) {
          console.debug("[warp10-navbar] Connected user detected", ironRequest.response.email)
          this.isUserKnown = true;
          this.email = ironRequest.response.email.trim();
        }
      },
      _receivedError: function(event, ironRequest) {
        console.debug("[warp10-navbar] No user data found", ironRequest);
      },
      _checkAppConf: function() {
        if (typeof this.apps === 'undefined') {
          return;
        }
        if (!this._isArray(this.apps)) {
          console.error("Navbar configuration error: apps must be an application configuration list", this.apps);
          return;
        }
        var apps = [];
        for (var i=0; i<this.apps.length; i++) {
          if (('name' in this.apps[i]) && ('text' in this.apps[i]) && ('url' in this.apps[i]) && ('active' in this.apps[i])) {
            apps.push({ name: this.apps[i].name, text: this.apps[i].text, url: this.apps[i].url, active: this.apps[i].active});
          } else {
            console.error("Navbar configuration error: item "+i+" isn't an aplication conf item", this.apps);
            return;
          }
        }
        console.debug("External configuration read", apps);
        this.applications = apps;
      },
      _isArray: function(value) {
        return value && typeof value === 'object' && value instanceof Array && typeof value.length === 'number' && typeof value.splice === 'function' && !(value.propertyIsEnumerable('length'));
      }
    });
  </script>
</dom-module>
<dom-module id="warp10-conf" assetpath="../dist/warp10-quantum/">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
</dom-module>

<script>
  Polymer({
    is:"warp10-conf",
    properties: {
      conf: {
        type: String,
        value: null
      },
      backend: {
        type: String,
        notify: true
      },
      embedded: {
        type: Boolean,
        notify: false
      },
      execEndpoint: {
        type: String,
        notify: true
      },
      headerName: {
        type: String,
        notify: true
      }
    },
    attached: function(){
      console.debug("[warp-conf] Chosen conf", this.conf);
      var confFound = false;

      this.backend = "https://warp.cityzendata.net/dist/api/v0";
      this.execEndpoint = "/exec/einstein";
      this.headerName = "CityzenData";

      if (this.conf === "doc") {
        confFound = true;
        this.embedded = true;
      }
      if (this.conf === "czd") {
        confFound = true;
        this.embedded = false;
        this.configuredBackends = [
          {
            "id": "dist",
            "label": "Distributed Warp",
            "url": this.backend,
            "execEndpoint": this.execEndpoint,
            "headerName": this.headerName
          },
        ];
      }

      if (confFound) {
        window.quantumConf = {
          backend: this.backend,
          execEndpoint: this.execEndpoint,
          embedded: this.embedded,
          headerName: this.headerName,
          configuredBackends: this.configuredBackends
        }
      }
    }
  });
</script>

<dom-module id="ace-widget" assetpath="../dist/ace-widget/">
<style>
  :host {
    display: block;
    width: 100%;
  }
  #editor {
    border: 1px solid #e3e3e3;
    border-radius: 4px;
    @apply(--ace-widget-editor);
  }
</style>
<template>
  <div id="editor"></div>
</template>
</dom-module>

<script>
  Polymer({
    is: 'ace-widget',
    properties: {
      theme: {
        type: String,
        value: 'ace/theme/eclipse',
        observer: "themeChanged"
      },
      mode: {
        type: String,
        notify: true,
        observer: "modeChanged"
      },
      value: {
        type: String,
        notify: true,
        observer: "valueChanged"
      },
      readonly: {
        type: Boolean,
        value: false,
        observer: "readonlyChanged"
      },
      softtabs: {
        type: Boolean,
        value: true,
        observer: "softtabsChanged"
      },
      wrap: {
        type: Boolean,
        value: false,
        observer: "wrapChanged"
      },
      fontSize: {
        type: String,
        value: "14px",
        observer: "fontSizeChanged"
      },
      tabSize: {
        type: Number,
        value: 4,
        observer: "tabSizeChanged"
      },
      snippets: {
        type: String,
        notify: true
      },
      autoComplete: {
        type: Object,
        notify: true
      },
      minlines: {
        type: Number,
        value: 15
      },
      maxlines: {
        type: Number,
        value: 30
      },
      enableLiveAutocompletion: {
        type: Boolean,
        value: false
      },
      enableSnippets: {
        type: Boolean,
        value: false
      },
      initialFocus: {
        type: Boolean,
        value: false
      }

    },
    ready: function () {
      // console.debug("[ace-widget] ready")
      var self = this;
      var div = this.$.editor;
      div.style.width = '100%';
      div.style.height = '100%';
      this.editor = ace.edit(div);

      this.fire('editor-ready', {value: this.editor, oldValue: null});

    },
    attached: function () {
      // console.debug("[ace-widget] attached")
      this.initializeEditor();
    },

    initializeEditor: function () {

      var self = this;
      var editor = this.editor;

      this.head = document.head;

      this.themeChanged();
      ace.config.set('basePath', this.resolveUrl('../ace-builds/src-min-noconflict/'));
      this.editorValue = "";
      editor.setOption('enableSnippets', this.enableSnippets);
      editor.setOption('enableBasicAutocompletion', true);
      editor.setOption('enableLiveAutocompletion', this.enableLiveAutocompletion);

      editor.on('change', this.editorChangeAction.bind(this));

      this.session = editor.getSession();

      if (this.initialFocus) {
        editor.focus();
      }

      editor.setTheme(this.theme);

      // Forcing a xyzChanged() call, because the initial one din't do anything as editor wasn't created yet
      this.readonlyChanged();
      this.wrapChanged();
      this.tabSizeChanged();
      this.modeChanged();
      this.softtabsChanged();
      this.fontSizeChanged();

      // Setting content

      // Trying to get content as HTML content
      var htmlContent = Polymer.dom(this).innerHTML.trim();
      // console.debug("[ace-widget] HTML content found", htmlContent);

      // If we have a value in the `value` attribute, we keep it, else we use the HTML content
      if (this.value === undefined) {
        this.value = htmlContent;
        // console.debug("[ace-widget] initializeEditor - using HTML content as value", this.value)
      } else {
        // Forcing a valueChanged() call, because the initial one din't do anything as editor wasn't created yet
        this.valueChanged();
      }
      // min and max lines
      editor.setOptions({
          minLines: this.minlines,
          maxLines: this.maxlines
      });

      // snippets
      if (this.enableSnippets) {
        var snippetManager = ace.require("ace/snippets").snippetManager;
        snippetManager.register(this.snippets, 'javascript');
      }
      // autoComplete
      var langTools = ace.require("ace/ext/language_tools");
      var self = this;
      var aceWidgetCompleter = {
        getCompletions: function(editor, session, pos, prefix, callback) {
          if (prefix.length === 0) {
            callback(null, []);
            return;
          }
          callback(null, self.autoComplete || []);
        }
      };
      langTools.addCompleter(aceWidgetCompleter);

      console.debug("[ace-widget] After initializing: editor.getSession().getValue()", editor.getSession().getValue());

    },
    fontSizeChanged: function () {
      if (this.editor == undefined) {
        return;
      }
      this.$.editor.style.fontSize = this.fontSize;
    },
    modeChanged: function () {
      if (!this.editor) return;
      this.editor.getSession().setMode(this.mode);
    },
    softtabsChanged: function () {
      if (this.editor == undefined) {
        return;
      }
      this.editor.getSession().setUseSoftTabs(this.softtabs);
    },
    themeChanged: function () {
      if (this.editor == undefined) {
        return;
      }
      this.editor.setTheme(this.theme);
      return;

      this._whenMatches(document.head, '#ace-' + this.theme, 'applyTheme');
    },
    _whenMatches: function (node, selector, method) {
      var m = node.querySelector(selector);
      if (m) {
        if (this[method]) {
          this[method].call(this, m);
        }
      } else {
        var cb = this._whenMatches.bind(this, node, selector, method);
        this.onMutation(node, cb);
      }
    },
    applyTheme: function (style) {
      if (style) {
        this.appendChild(cloneStyle(style));
      } else {

      }
    },
    valueChanged: function () {
      // console.debug("[ace-widget] valueChanged - ",this.value)
      if (this.editor == undefined) {
        return;
      }
      if (this.editorValue != this.value) {
        this.editorValue = this.value;
        this.editor.clearSelection();
        this.editor.resize();        
      }
    },
    readonlyChanged: function () {
      if (this.editor == undefined) {
        return;
      }
      this.editor.setReadOnly(this.readonly);
      this.editor.setHighlightActiveLine(!this.readonly);
      this.editor.setHighlightGutterLine(!this.readonly);
      this.editor.renderer.$cursorLayer.element.style.opacity = this.readonly ? 0 : 1;
    },
    wrapChanged: function () {
      if (this.editor == undefined) {
        return;
      }
      this.editor.getSession().setUseWrapMode(this.wrap);
    },
    tabSizeChanged: function () {
      if (this.editor == undefined) {
        return;
      }
      if (this.tabSize) {
        this.editor.getSession().setTabSize(this.tabSize);
      }
    },
    editorChangeAction: function () {
      // console.debug("[ace-widget] editorChangeAction", {value: this.editorValue, oldValue: this._value})
      this.fire('editor-content', {value: this.editorValue, oldValue: this._value});
    },
    get editorValue() {
      return this.editor.getValue();
    },
    set editorValue(value) {
      this._value = value;
      this.editor.setValue(value);
      // console.debug("[ace-widget] set editorValue", this.editorValue)
    },
    focus: function () {
      this.editor.focus();
    }
  })
</script>

<script>

/**
`iron-a11y-keys` provides a cross-browser interface for processing
keyboard commands. The interface adheres to [WAI-ARIA best
practices](http://www.w3.org/TR/wai-aria-practices/#kbd_general_binding).
It uses an expressive syntax to filter key presses.

## Basic usage

The sample code below is a portion of a custom element. The goal is to call
the `onEnter` method whenever the `paper-input` element is in focus and
the `Enter` key is pressed.

    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter"
                        on-keys-pressed="onEnter"></iron-a11y-keys>
    <paper-input id="input"
                 placeholder="Type something. Press enter. Check console."
                 value="{{userInput::input}}"></paper-input>

The custom element declares an `iron-a11y-keys` element that is bound to a
property called `target`. The `target` property
needs to evaluate to the `paper-input` node. `iron-a11y-keys` registers
an event handler for the target node using Polymer's [annotated event handler
syntax](https://www.polymer-project.org/1.0/docs/devguide/events.html#annotated-listeners). `{{userInput::input}}` sets the `userInput` property to the
user's input on each keystroke.

The last step is to link the two elements within the custom element's
registration.

    ...
    properties: {
      userInput: {
        type: String,
        notify: true,
      },
      target: {
        type: Object,
        value: function() {
          return this.$.input;
        }
      },
    },
    onEnter: function() {
      console.log(this.userInput);
    }
    ...

## The `keys` attribute

The `keys` attribute expresses what combination of keys triggers the event.

The attribute accepts a space-separated, plus-sign-concatenated
set of modifier keys and some common keyboard keys.

The common keys are: `a-z`, `0-9` (top row and number pad), `*` (shift 8 and
number pad), `F1-F12`, `Page Up`, `Page Down`, `Left Arrow`, `Right Arrow`,
`Down Arrow`, `Up Arrow`, `Home`, `End`, `Escape`, `Space`, `Tab`, `Enter`.

The modifier keys are: `Shift`, `Control`, `Alt`, `Meta`.

All keys are expected to be lowercase and shortened. E.g.
`Left Arrow` is `left`, `Page Down` is `pagedown`, `Control` is `ctrl`,
`F1` is `f1`, `Escape` is `esc`, etc.

### Grammar

Below is the [EBNF](http://en.wikipedia.org/wiki/Extended_Backus%E2%80%93Naur_Form)
Grammar of the `keys` attribute.

    modifier = "shift" | "ctrl" | "alt" | "meta";
    ascii = ? /[a-z0-9]/ ? ;
    fnkey = ? f1 through f12 ? ;
    arrow = "up" | "down" | "left" | "right" ;
    key = "tab" | "esc" | "space" | "*" | "pageup" | "pagedown" |
          "home" | "end" | arrow | ascii | fnkey;
    keycombo = { modifier, "+" }, key ;
    keys = keycombo, { " ", keycombo } ;

### Example

Given the following value for `keys`:

`ctrl+shift+f7 up pagedown esc space alt+m`

The event is fired if any of the following key combinations are fired:
`Control` and `Shift` and `F7` keys, `Up Arrow` key, `Page Down` key,
`Escape` key, `Space` key, `Alt` and `M` keys.

### WAI-ARIA Slider Example

The following is an example of the set of keys that fulfills WAI-ARIA's
"slider" role [best
practices](http://www.w3.org/TR/wai-aria-practices/#slider):

    <iron-a11y-keys target="[[target]]" keys="left pagedown down"
                    on-keys-pressed="decrement"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="right pageup up"
                    on-keys-pressed="increment"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="home"
                    on-keys-pressed="setMin"></iron-a11y-keys>
    <iron-a11y-keys target=""[[target]] keys="end"
                    on-keys-pressed="setMax"></iron-a11y-keys>

The `target` properties must evaluate to a node. See the basic usage
example above.

Each of the values for the `on-keys-pressed` attributes must evalute
to methods. The `increment` method should move the slider a set amount
toward the maximum value. `decrement` should move the slider a set amount
toward the minimum value. `setMin` should move the slider to the minimum
value. `setMax` should move the slider to the maximum value.

@demo demo/index.html
*/

  <template><style>

:host {

  position: relative;
  width:100%;

}
#spinner {
  margin: 60px auto;
  font-size: 10px;
  position: relative;

  border: 1.5em solid rgba(210,210,210, 1);

  transform: translateZ(0);
  -webkit-animation: load8 1.25s infinite linear;
  animation: load8 1.25s infinite linear;
}
#spinner,
#spinner:after {
  border-radius: 50%;
  width: 10em;
  height: 10em;
}

@-webkit-keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

<script>
Polymer({
  is: 'spinner-widget',
  properties: {
    active: {
      type: Boolean,
      value: false,
      reflectToAttribute: true,
    },
    hover: {
      type: Boolean,
      value: false,
      reflectToAttribute: true,
    },
    size: {
      type: Number,
      value: 100,
      notify:true
    },
    color: {
      type: String,
      value: "#28b6d8"
    },
    lineWidth: {
      type: String,
      value: "1.5em",
      notify:true
    },
    containerHeight: {
      type: Number,
      value: 150
    },
    _shown:{
      type:String,
      computed: "_isShown(active,isAttached)"
    },
  },
  ready: function () {
  },
  attached: function () {
    console.debug("[spinner-widget] attached - size", this.size)
    this.$.spinner.style.width = this.size+'px';
    this.$.spinner.style.height = this.size+'px';
    this.$.spinner.style.borderLeftColor = this.color;
    this.$.spinner.style.borderWidth = this.lineWidth;
    if (this.hover) {
      this.$$("#spinner-container").style.position = "absolute";
    } else {
      this.$$("#spinner-container").style.position = "relative";
    }
    this.$$("#spinner-container").style.minWidth = this.size+'px';
    this.$$("#spinner-container").style.minHeight = this.size+'px';
    this.$$("#spinner-container").style.height = Math.max(this.size, this.containerHeight) +'px';
    this.isAttached = true;
  },
  _isShown: function () {
    // _isShown() is the control function of styleSpinner property,
    // a computed property based on active and isAttached
    // We need to varify that the component is attached (or at least ready)
    // and then, if shown attribute is present, we display the spinner
    // console.debug("[spinner-widget] _isShown - active: %s, isAttached: %s", this.active, this.isAttached);
    if (this.isAttached && this.active) {
      this.$$("#spinner-container").style.display = "flex";
    } else {
      this.$$("#spinner-container").style.display = "none";
    }
  }
})
</script>

                    if (d3.event.target.className.baseVal.match("nv-legend")) {
                        mouseOutAnyReason = true;
                    }

                }

                if(subtractMargin) {
                    mouseX -= margin.left;
                    mouseY -= margin.top;
                }

                /* If mouseX/Y is outside of the chart's bounds,
                 trigger a mouseOut event.
                 */
                if (d3.event.type === 'mouseout'
                    || mouseX < 0 || mouseY < 0
                    || mouseX > availableWidth || mouseY > availableHeight
                    || (d3.event.relatedTarget && d3.event.relatedTarget.ownerSVGElement === undefined)
                    || mouseOutAnyReason
                    ) {

                    if (isMSIE) {
                        if (d3.event.relatedTarget
                            && d3.event.relatedTarget.ownerSVGElement === undefined
                            && (d3.event.relatedTarget.className === undefined
                                || d3.event.relatedTarget.className.match(tooltip.nvPointerEventsClass))) {

                            return;
                        }
                    }
                    dispatch.elementMouseout({
                        mouseX: mouseX,
                        mouseY: mouseY
                    });
                    layer.renderGuideLine(null); //hide the guideline
                    tooltip.hidden(true);
                    return;
                } else {
                    tooltip.hidden(false);
                }


                var scaleIsOrdinal = typeof xScale.rangeBands === 'function';
                var pointXValue = undefined;

                // Ordinal scale has no invert method
                if (scaleIsOrdinal) {
                    var elementIndex = d3.bisect(xScale.range(), mouseX) - 1;
                    // Check if mouseX is in the range band
                    if (xScale.range()[elementIndex] + xScale.rangeBand() >= mouseX) {
                        pointXValue = xScale.domain()[d3.bisect(xScale.range(), mouseX) - 1];
                    }
                    else {
                        dispatch.elementMouseout({
                            mouseX: mouseX,
                            mouseY: mouseY
                        });
                        layer.renderGuideLine(null); //hide the guideline
                        tooltip.hidden(true);
                        return;
                    }
                }
                else {
                    pointXValue = xScale.invert(mouseX);
                }

                dispatch.elementMousemove({
                    mouseX: mouseX,
                    mouseY: mouseY,
                    pointXValue: pointXValue
                });

                //If user double clicks the layer, fire a elementDblclick
                if (d3.event.type === "dblclick") {
                    dispatch.elementDblclick({
                        mouseX: mouseX,
                        mouseY: mouseY,
                        pointXValue: pointXValue
                    });
                }

                // if user single clicks the layer, fire elementClick
                if (d3.event.type === 'click') {
                    dispatch.elementClick({
                        mouseX: mouseX,
                        mouseY: mouseY,
                        pointXValue: pointXValue
                    });
                }

                // if user presses mouse down the layer, fire elementMouseDown
                if (d3.event.type === 'mousedown') {
                	dispatch.elementMouseDown({
                		mouseX: mouseX,
                		mouseY: mouseY,
                		pointXValue: pointXValue
                	});
                }

                // if user presses mouse down the layer, fire elementMouseUp
                if (d3.event.type === 'mouseup') {
                	dispatch.elementMouseUp({
                		mouseX: mouseX,
                		mouseY: mouseY,
                		pointXValue: pointXValue
                	});
                }
            }

            svgContainer
                .on("touchmove",mouseHandler)
                .on("mousemove",mouseHandler, true)
                .on("mouseout" ,mouseHandler,true)
                .on("mousedown" ,mouseHandler,true)
                .on("mouseup" ,mouseHandler,true)
                .on("dblclick" ,mouseHandler)
                .on("click", mouseHandler)
            ;

            layer.guideLine = null;
            //Draws a vertical guideline at the given X postion.
            layer.renderGuideLine = function(x) {
                if (!showGuideLine) return;
                if (layer.guideLine && layer.guideLine.attr("x1") === x) return;
                nv.dom.write(function() {
                    var line = wrap.select(".nv-interactiveGuideLine")
                        .selectAll("line")
                        .data((x != null) ? [nv.utils.NaNtoZero(x)] : [], String);
                    line.enter()
                        .append("line")
                        .attr("class", "nv-guideline")
                        .attr("x1", function(d) { return d;})
                        .attr("x2", function(d) { return d;})
                        .attr("y1", availableHeight)
                        .attr("y2",0);
                    line.exit().remove();
                });
            }
        });
    }

    layer.dispatch = dispatch;
    layer.tooltip = tooltip;

    layer.margin = function(_) {
        if (!arguments.length) return margin;
        margin.top    = typeof _.top    != 'undefined' ? _.top    : margin.top;
        margin.left   = typeof _.left   != 'undefined' ? _.left   : margin.left;
        return layer;
    };

    layer.width = function(_) {
        if (!arguments.length) return width;
        width = _;
        return layer;
    };

    layer.height = function(_) {
        if (!arguments.length) return height;
        height = _;
        return layer;
    };

    layer.xScale = function(_) {
        if (!arguments.length) return xScale;
        xScale = _;
        return layer;
    };

    layer.showGuideLine = function(_) {
        if (!arguments.length) return showGuideLine;
        showGuideLine = _;
        return layer;
    };

    layer.svgContainer = function(_) {
        if (!arguments.length) return svgContainer;
        svgContainer = _;
        return layer;
    };

    return layer;
};

/* Utility class that uses d3.bisect to find the index in a given array, where a search value can be inserted.
 This is different from normal bisectLeft; this function finds the nearest index to insert the search value.

 For instance, lets say your array is [1,2,3,5,10,30], and you search for 28.
 Normal d3.bisectLeft will return 4, because 28 is inserted after the number 10.  But interactiveBisect will return 5
 because 28 is closer to 30 than 10.

 Unit tests can be found in: interactiveBisectTest.html

 Has the following known issues:
 * Will not work if the data points move backwards (ie, 10,9,8,7, etc) or if the data points are in random order.
 * Won't work if there are duplicate x coordinate values.
 */
nv.interactiveBisect = function (values, searchVal, xAccessor) {
    "use strict";
    if (! (values instanceof Array)) {
        return null;
    }
    var _xAccessor;
    if (typeof xAccessor !== 'function') {
        _xAccessor = function(d) {
            return d.x;
        }
    } else {
        _xAccessor = xAccessor;
    }
    var _cmp = function(d, v) {
        // Accessors are no longer passed the index of the element along with
        // the element itself when invoked by d3.bisector.
        //
        // Starting at D3 v3.4.4, d3.bisector() started inspecting the
        // function passed to determine if it should consider it an accessor
        // or a comparator. This meant that accessors that take two arguments
        // (expecting an index as the second parameter) are treated as
        // comparators where the second argument is the search value against
        // which the first argument is compared.
        return _xAccessor(d) - v;
    };

    var bisect = d3.bisector(_cmp).left;
    var index = d3.max([0, bisect(values,searchVal) - 1]);
    var currentValue = _xAccessor(values[index]);

    if (typeof currentValue === 'undefined') {
        currentValue = index;
    }

    if (currentValue === searchVal) {
        return index; //found exact match
    }

    var nextIndex = d3.min([index+1, values.length - 1]);
    var nextValue = _xAccessor(values[nextIndex]);

    if (typeof nextValue === 'undefined') {
        nextValue = nextIndex;
    }

    if (Math.abs(nextValue - searchVal) >= Math.abs(currentValue - searchVal)) {
        return index;
    } else {
        return nextIndex
    }
};

/*
 Returns the index in the array "values" that is closest to searchVal.
 Only returns an index if searchVal is within some "threshold".
 Otherwise, returns null.
 */
nv.nearestValueIndex = function (values, searchVal, threshold) {
    "use strict";
    var yDistMax = Infinity, indexToHighlight = null;
    values.forEach(function(d,i) {
        var delta = Math.abs(searchVal - d);
        if ( d != null && delta <= yDistMax && delta < threshold) {
            yDistMax = delta;
            indexToHighlight = i;
        }
    });
    return indexToHighlight;
};

/* Model which can be instantiated to handle tooltip rendering.
 Example usage:
 var tip = nv.models.tooltip().gravity('w').distance(23)
 .data(myDataObject);

 tip();    //just invoke the returned function to render tooltip.
 */
nv.models.tooltip = function() {
    "use strict";

    /*
    Tooltip data. If data is given in the proper format, a consistent tooltip is generated.
    Example Format of data:
    {
        key: "Date",
        value: "August 2009",
        series: [
            {key: "Series 1", value: "Value 1", color: "#000"},
            {key: "Series 2", value: "Value 2", color: "#00f"}
        ]
    }
    */
    var id = "nvtooltip-" + Math.floor(Math.random() * 100000) // Generates a unique id when you create a new tooltip() object.
        ,   data = null
        ,   gravity = 'w'   // Can be 'n','s','e','w'. Determines how tooltip is positioned.
        ,   distance = 25 // Distance to offset tooltip from the mouse location.
        ,   snapDistance = 0   // Tolerance allowed before tooltip is moved from its current position (creates 'snapping' effect)
        ,   classes = null  // Attaches additional CSS classes to the tooltip DIV that is created.
        ,   chartContainer = null // Parent dom element of the SVG that holds the chart.
        ,   hidden = true  // Start off hidden, toggle with hide/show functions below.
        ,   hideDelay = 200  // Delay (in ms) before the tooltip hides after calling hide().
        ,   tooltip = null // d3 select of the tooltip div.
        ,   lastPosition = { left: null, top: null } // Last position the tooltip was in.
        ,   enabled = true  // True -> tooltips are rendered. False -> don't render tooltips.
        ,   duration = 100 // Tooltip movement duration, in ms.
        ,   headerEnabled = true // If is to show the tooltip header.
        ,   nvPointerEventsClass = "nv-pointer-events-none" // CSS class to specify whether element should not have mouse events.
    ;

    /*
     Function that returns the position (relative to the viewport) the tooltip should be placed in.
     Should return: {
        left: <leftPos>,
        top: <topPos>
     }
     */
    var position = function() {
        return {
            left: d3.event !== null ? d3.event.clientX : 0,
            top: d3.event !== null ? d3.event.clientY : 0
        };
    };

    // Format function for the tooltip values column.
    var valueFormatter = function(d, i) {
        return d;
    };

    // Format function for the tooltip header value.
    var headerFormatter = function(d) {
        return d;
    };

    var keyFormatter = function(d, i) {
        return d;
    };

    // By default, the tooltip model renders a beautiful table inside a DIV.
    // You can override this function if a custom tooltip is desired.
    var contentGenerator = function(d) {
        if (d === null) {
            return '';
        }

        var table = d3.select(document.createElement("table"));
        if (headerEnabled) {
            var theadEnter = table.selectAll("thead")
                .data([d])
                .enter().append("thead");

            theadEnter.append("tr")
                .append("td")
                .attr("colspan", 3)
                .append("strong")
                .classed("x-value", true)
                .html(headerFormatter(d.value));
        }

        var tbodyEnter = table.selectAll("tbody")
            .data([d])
            .enter().append("tbody");

        var trowEnter = tbodyEnter.selectAll("tr")
                .data(function(p) { return p.series})
                .enter()
                .append("tr")
                .classed("highlight", function(p) { return p.highlight});

        trowEnter.append("td")
            .classed("legend-color-guide",true)
            .append("div")
            .style("background-color", function(p) { return p.color});

        trowEnter.append("td")
            .classed("key",true)
            .classed("total",function(p) { return !!p.total})
            .html(function(p, i) { return keyFormatter(p.key, i)});

        trowEnter.append("td")
            .classed("value",true)
            .html(function(p, i) { return valueFormatter(p.value, i) });

        trowEnter.selectAll("td").each(function(p) {
            if (p.highlight) {
                var opacityScale = d3.scale.linear().domain([0,1]).range(["#fff",p.color]);
                var opacity = 0.6;
                d3.select(this)
                    .style("border-bottom-color", opacityScale(opacity))
                    .style("border-top-color", opacityScale(opacity))
                ;
            }
        });

        var html = table.node().outerHTML;
        if (d.footer !== undefined)
            html += "<div class='footer'>" + d.footer + "</div>";
        return html;

    };

    var dataSeriesExists = function(d) {
        if (d && d.series) {
            if (nv.utils.isArray(d.series)) {
                return true;
            }
            // if object, it's okay just convert to array of the object
            if (nv.utils.isObject(d.series)) {
                d.series = [d.series];
                return true;
            }
        }
        return false;
    };

    // Calculates the gravity offset of the tooltip. Parameter is position of tooltip
    // relative to the viewport.
    var calcGravityOffset = function(pos) {
        var height = tooltip.node().offsetHeight,
            width = tooltip.node().offsetWidth,
            clientWidth = document.documentElement.clientWidth, // Don't want scrollbars.
            clientHeight = document.documentElement.clientHeight, // Don't want scrollbars.
            left, top, tmp;

        // calculate position based on gravity
        switch (gravity) {
            case 'e':
                left = - width - distance;
                top = - (height / 2);
                if(pos.left + left < 0) left = distance;
                if((tmp = pos.top + top) < 0) top -= tmp;
                if((tmp = pos.top + top + height) > clientHeight) top -= tmp - clientHeight;
                break;
            case 'w':
                left = distance;
                top = - (height / 2);
                if (pos.left + left + width > clientWidth) left = - width - distance;
                if ((tmp = pos.top + top) < 0) top -= tmp;
                if ((tmp = pos.top + top + height) > clientHeight) top -= tmp - clientHeight;
                break;
            case 'n':
                left = - (width / 2) - 5; // - 5 is an approximation of the mouse's height.
                top = distance;
                if (pos.top + top + height > clientHeight) top = - height - distance;
                if ((tmp = pos.left + left) < 0) left -= tmp;
                if ((tmp = pos.left + left + width) > clientWidth) left -= tmp - clientWidth;
                break;
            case 's':
                left = - (width / 2);
                top = - height - distance;
                if (pos.top + top < 0) top = distance;
                if ((tmp = pos.left + left) < 0) left -= tmp;
                if ((tmp = pos.left + left + width) > clientWidth) left -= tmp - clientWidth;
                break;
            case 'center':
                left = - (width / 2);
                top = - (height / 2);
                break;
            default:
                left = 0;
                top = 0;
                break;
        }

        return { 'left': left, 'top': top };
    };

    /*
     Positions the tooltip in the correct place, as given by the position() function.
     */
    var positionTooltip = function() {
        nv.dom.read(function() {
            var pos = position(),
                gravityOffset = calcGravityOffset(pos),
                left = pos.left + gravityOffset.left,
                top = pos.top + gravityOffset.top;

            // delay hiding a bit to avoid flickering
            if (hidden) {
                tooltip
                    .interrupt()
                    .transition()
                    .delay(hideDelay)
                    .duration(0)
                    .style('opacity', 0);
            } else {
                // using tooltip.style('transform') returns values un-usable for tween
                var old_translate = 'translate(' + lastPosition.left + 'px, ' + lastPosition.top + 'px)';
                var new_translate = 'translate(' + left + 'px, ' + top + 'px)';
                var translateInterpolator = d3.interpolateString(old_translate, new_translate);
                var is_hidden = tooltip.style('opacity') < 0.1;

                tooltip
                    .interrupt() // cancel running transitions
                    .transition()
                    .duration(is_hidden ? 0 : duration)
                    // using tween since some versions of d3 can't auto-tween a translate on a div
                    .styleTween('transform', function (d) {
                        return translateInterpolator;
                    }, 'important')
                    // Safari has its own `-webkit-transform` and does not support `transform`
                    .styleTween('-webkit-transform', function (d) {
                        return translateInterpolator;
                    })
                    .style('-ms-transform', new_translate)
                    .style('opacity', 1);
            }

            lastPosition.left = left;
            lastPosition.top = top;
        });
    };

    // Creates new tooltip container, or uses existing one on DOM.
    function initTooltip() {
        if (!tooltip || !tooltip.node()) {
            var container = chartContainer ? chartContainer : document.body;
            // Create new tooltip div if it doesn't exist on DOM.

            var data = [1];
            tooltip = d3.select(container).selectAll('.nvtooltip').data(data);

            tooltip.enter().append('div')
                   .attr("class", "nvtooltip " + (classes ? classes : "xy-tooltip"))
                   .attr("id", id)
                   .style("top", 0).style("left", 0)
                   .style('opacity', 0)
                   .style('position', 'fixed')
                   .selectAll("div, table, td, tr").classed(nvPointerEventsClass, true)
                   .classed(nvPointerEventsClass, true);

            tooltip.exit().remove()
        }
    }

    // Draw the tooltip onto the DOM.
    function nvtooltip() {
        if (!enabled) return;
        if (!dataSeriesExists(data)) return;

        nv.dom.write(function () {
            initTooltip();
            // Generate data and set it into tooltip.
            // Bonus - If you override contentGenerator and return falsey you can use something like
            //         React or Knockout to bind the data for your tooltip.
            var newContent = contentGenerator(data);
            if (newContent) {
                tooltip.node().innerHTML = newContent;
            }

            positionTooltip();
        });

        return nvtooltip;
    }

    nvtooltip.nvPointerEventsClass = nvPointerEventsClass;
    nvtooltip.options = nv.utils.optionsFunc.bind(nvtooltip);

    nvtooltip._options = Object.create({}, {
        // simple read/write options
        duration: {get: function(){return duration;}, set: function(_){duration=_;}},
        gravity: {get: function(){return gravity;}, set: function(_){gravity=_;}},
        distance: {get: function(){return distance;}, set: function(_){distance=_;}},
        snapDistance: {get: function(){return snapDistance;}, set: function(_){snapDistance=_;}},
        classes: {get: function(){return classes;}, set: function(_){classes=_;}},
        chartContainer: {get: function(){return chartContainer;}, set: function(_){chartContainer=_;}},
        enabled: {get: function(){return enabled;}, set: function(_){enabled=_;}},
        hideDelay: {get: function(){return hideDelay;}, set: function(_){hideDelay=_;}},
        contentGenerator: {get: function(){return contentGenerator;}, set: function(_){contentGenerator=_;}},
        valueFormatter: {get: function(){return valueFormatter;}, set: function(_){valueFormatter=_;}},
        headerFormatter: {get: function(){return headerFormatter;}, set: function(_){headerFormatter=_;}},
        keyFormatter: {get: function(){return keyFormatter;}, set: function(_){keyFormatter=_;}},
        headerEnabled: {get: function(){return headerEnabled;}, set: function(_){headerEnabled=_;}},
        position: {get: function(){return position;}, set: function(_){position=_;}},

        // Deprecated options
        fixedTop: {get: function(){return null;}, set: function(_){
            // deprecated after 1.8.1
            nv.deprecated('fixedTop', 'feature removed after 1.8.1');
        }},
        offset: {get: function(){return {left: 0, top: 0};}, set: function(_){
            // deprecated after 1.8.1
            nv.deprecated('offset', 'use chart.tooltip.distance() instead');
        }},

        // options with extra logic
        hidden: {get: function(){return hidden;}, set: function(_){
            if (hidden != _) {
                hidden = !!_;
                nvtooltip();
            }
        }},
        data: {get: function(){return data;}, set: function(_){
            // if showing a single data point, adjust data format with that
            if (_.point) {
                _.value = _.point.x;
                _.series = _.series || {};
                _.series.value = _.point.y;
                _.series.color = _.point.color || _.series.color;
            }
            data = _;
        }},

        // read only properties
        node: {get: function(){return tooltip.node();}, set: function(_){}},
        id: {get: function(){return id;}, set: function(_){}}
    });

    nv.utils.initOptions(nvtooltip);
    return nvtooltip;
};


/*
Gets the browser window size

Returns object with height and width properties
 */
nv.utils.windowSize = function() {
    // Sane defaults
    var size = {width: 640, height: 480};

    // Most recent browsers use
    if (window.innerWidth && window.innerHeight) {
        size.width = window.innerWidth;
        size.height = window.innerHeight;
        return (size);
    }

    // IE can use depending on mode it is in
    if (document.compatMode=='CSS1Compat' &&
        document.documentElement &&
        document.documentElement.offsetWidth ) {

        size.width = document.documentElement.offsetWidth;
        size.height = document.documentElement.offsetHeight;
        return (size);
    }

    // Earlier IE uses Doc.body
    if (document.body && document.body.offsetWidth) {
        size.width = document.body.offsetWidth;
        size.height = document.body.offsetHeight;
        return (size);
    }

    return (size);
};


/* handle dumb browser quirks...  isinstance breaks if you use frames
typeof returns 'object' for null, NaN is a number, etc.
 */
nv.utils.isArray = Array.isArray;
nv.utils.isObject = function(a) {
    return a !== null && typeof a === 'object';
};
nv.utils.isFunction = function(a) {
    return typeof a === 'function';
};
nv.utils.isDate = function(a) {
    return toString.call(a) === '[object Date]';
};
nv.utils.isNumber = function(a) {
    return !isNaN(a) && typeof a === 'number';
};


/*
Binds callback function to run when window is resized
 */
nv.utils.windowResize = function(handler) {
    if (window.addEventListener) {
        window.addEventListener('resize', handler);
    } else {
        nv.log("ERROR: Failed to bind to window.resize with: ", handler);
    }
    // return object with clear function to remove the single added callback.
    return {
        callback: handler,
        clear: function() {
            window.removeEventListener('resize', handler);
        }
    }
};


/*
Backwards compatible way to implement more d3-like coloring of graphs.
Can take in nothing, an array, or a function/scale
To use a normal scale, get the range and pass that because we must be able
to take two arguments and use the index to keep backward compatibility
*/
nv.utils.getColor = function(color) {
    //if you pass in nothing, get default colors back
    if (color === undefined) {
        return nv.utils.defaultColor();

    //if passed an array, turn it into a color scale
    } else if(nv.utils.isArray(color)) {
        var color_scale = d3.scale.ordinal().range(color);
        return function(d, i) {
            var key = i === undefined ? d : i;
            return d.color || color_scale(key);
        };

    //if passed a function or scale, return it, or whatever it may be
    //external libs, such as angularjs-nvd3-directives use this
    } else {
        //can't really help it if someone passes rubbish as color
        return color;
    }
};


/*
Default color chooser uses a color scale of 20 colors from D3
 https://github.com/mbostock/d3/wiki/Ordinal-Scales#categorical-colors
 */
nv.utils.defaultColor = function() {
    // get range of the scale so we'll turn it into our own function.
    return nv.utils.getColor(d3.scale.category20().range());
};


/*
Returns a color function that takes the result of 'getKey' for each series and
looks for a corresponding color from the dictionary
*/
nv.utils.customTheme = function(dictionary, getKey, defaultColors) {
    // use default series.key if getKey is undefined
    getKey = getKey || function(series) { return series.key };
    defaultColors = defaultColors || d3.scale.category20().range();

    // start at end of default color list and walk back to index 0
    var defIndex = defaultColors.length;

    return function(series, index) {
        var key = getKey(series);
        if (nv.utils.isFunction(dictionary[key])) {
            return dictionary[key]();
        } else if (dictionary[key] !== undefined) {
            return dictionary[key];
        } else {
            // no match in dictionary, use a default color
            if (!defIndex) {
                // used all the default colors, start over
                defIndex = defaultColors.length;
            }
            defIndex = defIndex - 1;
            return defaultColors[defIndex];
        }
    };
};


/*
From the PJAX example on d3js.org, while this is not really directly needed
it's a very cool method for doing pjax, I may expand upon it a little bit,
open to suggestions on anything that may be useful
*/
nv.utils.pjax = function(links, content) {

    var load = function(href) {
        d3.html(href, function(fragment) {
            var target = d3.select(content).node();
            target.parentNode.replaceChild(
                d3.select(fragment).select(content).node(),
                target);
            nv.utils.pjax(links, content);
        });
    };

    d3.selectAll(links).on("click", function() {
        history.pushState(this.href, this.textContent, this.href);
        load(this.href);
        d3.event.preventDefault();
    });

    d3.select(window).on("popstate", function() {
        if (d3.event.state) {
            load(d3.event.state);
        }
    });
};


/*
For when we want to approximate the width in pixels for an SVG:text element.
Most common instance is when the element is in a display:none; container.
Forumla is : text.length * font-size * constant_factor
*/
nv.utils.calcApproxTextWidth = function (svgTextElem) {
    if (nv.utils.isFunction(svgTextElem.style) && nv.utils.isFunction(svgTextElem.text)) {
        var fontSize = parseInt(svgTextElem.style("font-size").replace("px",""), 10);
        var textLength = svgTextElem.text().length;
        return nv.utils.NaNtoZero(textLength * fontSize * 0.5);
    }
    return 0;
};


/*
Numbers that are undefined, null or NaN, convert them to zeros.
*/
nv.utils.NaNtoZero = function(n) {
    if (!nv.utils.isNumber(n)
        || isNaN(n)
        || n === null
        || n === Infinity
        || n === -Infinity) {
