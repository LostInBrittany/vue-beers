<script>
  // element registration
  Polymer({
    is: "warp10-display-chart",
    // Properties
    properties: {
      /**
       * The chart width, in pixels
       */
      width: {
        type: Number,
        value: -1,        
        observer: 'dimensionsChanged'
      },
      /**
       * The chart height, in pixels
       */
      height: {
        type: Number,
        value: -1,
        observer: 'dimensionsChanged'
      },
      /**
       * The data of the chart
       */
      data: {
        type: Object,
        notify: true,
        observer: 'dataChanged'
      },
      /**
       * The values of the lines at the mouseover postion
       */
      currentValues: {
        type: Object,
        notify: true,
        observer: "currentValuesChanged"
      },
      /**
       * The width of the lines on the chart
       * It must be a number between _MIN_LINE_WIDTH and _MAX_LINE_WIDTH
       */
      lineWidth: {
        type: Number,
        value: 1.75
      },
      /**
       * If true, axis aren't shown
       */
      hideAxis: {
        type: Boolean,
        value: false
      },
      /**
       * If true, tooltip isn't shown
       */
      hideTooltip: {
        type: Boolean,
        value: false
      },
      /**
       * If true, legend isn't shown
       */
      showLegend: {
        type: Boolean,
        value: false
      },
      /**
       * Displayed data time bounds
       */
      timeBounds: {
        type: Object,
        notify: true
      },
      /**
       * Displayed data value bounds
       */
      valueBounds: {
        type: Object,
        notify: true
      },
      /**
        * The chart area
        */
      chartArea: {
        type: Array,
        notify: true
      },

      /**
        * The tooltip
        */
      tooltip: {
        type: String,
        observer: "tooltipChanged",
        notify: true,
        value: ""
      },
      // Constants
      _MIN_LINE_WIDTH: 1,
      _MAX_LINE_WIDTH: 20
    },

    observers: [
      'dataChanged(data.*)'
    ],
    // Lifecycle methods
    created: function(){
      // console.debug("[warp10-display-chart] created");
    },
    ready: function() {
      // console.debug("[warp10-display-chart] ready - begin", {width: this.width, height: this.height});
      this.configure();
      this.isReady = true;
      if (this.data != null) {
        this.dataChanged()
      }
      // tooltip key width       
      this.customStyle['--tooltip-width'] = Math.max(400,this.$.chart.getBoundingClientRect().width * 2 / 3).toString()+"px";
      this.updateStyles();
      // console.debug("[warp10-display-chart] ready - end");
    },
    attached: function(){
      // console.debug("[warp10-display-chart] attached", {width: this.width, height: this.height});
      if (this.chart && this._resizeChart){     
        // console.debug("[warp10-display-chart] attached - dimensionsChanged, resizing");   
        this.configure();  
        this.chart.resize();
        // tooltip key width       
        this.customStyle['--tooltip-width'] = Math.max(400,this.$.chart.getBoundingClientRect().width * 2 / 3).toString()+"px";
        this.updateStyles();
      }
      if (this.chart) {
        this.chart.resize();  
      }      
    },
    // Observers
    dataChanged: function(newValue, oldValue) {
      if (!this.isReady) {
        // Component not ready yet
        return;
      }
      // console.debug("[warp10-display-chart] dataChanged() - ", {new: newValue, old: oldValue});
      if (this.data != null) {
        this._updateChartData();
      } else {
        this._removeChartData();
      }
    },
    dimensionsChanged: function() {
      if (!this.isReady) {
        // Component not ready yet
        return;
      }
      // console.debug("[warp10-display-chart] dimensionsChanged");
      
      this._resizeChart = true;
      
    },
    currentValuesChanged: function() {
      if (null != this.isReady) {
        // console.debug("[warp10-display-chart] currentValuesChanged() - currentValues", this.currentValues);
        this._tooltipContent();
      }
    },
    tooltipChanged: function(oldValue, newValue) {
      // console.debug("[warp10-display-chart] tooltipChanged - oldValue", oldValue);
      // console.debug("[warp10-display-chart] tooltipChanged - newValue", newValue);

      if (null == this.tooltip || "" == this.tooltip) {
        // this.$$(".chart-tooltip").innerHTML = this.tooltip;
      } else {
        // console.debug("[warp10-display-chart] tooltipChanged", this.tooltip);
        this.$$(".chart-tooltip").innerHTML = this.tooltip;
      }

    },

    // Component methods
    configure: function() {
      // console.debug("[warp10-display-chart] configure");

      // Dimensions
      if (this.width <0) {
        this.$.chart.style.width = "100%";
        //this.$$('svg').style.width = calc(100% - 50px);
      } else {
        this.$.chart.style.width = (parseInt(this.width))+"px";
        //this.$$('svg').style.width = (parseInt(this.width)-50)+"px";
      }
      this.style.width = this.$.chart.style.width;
      
      if (this.height <0) {
        this.$.chart.style.height = "100%";
        //this.$$('svg').style.height = calc(100% - 100px);
      } else {
        this.$.chart.style.height = (parseInt(this.height))+"px";
        //this.$$('svg').style.height = (parseInt(this.height)-100)+"px";
      }
      this.style.height = this.$.chart.style.height;

      // Line width
      if (this.lineWidth < this._MIN_LINE_WIDTH || this._MAX_LINE_WIDTH > 20) {
          this.lineWidth = 1.5;
      }
       // console.debug("[warp10-display-chart] configure -lineWidth", this.lineWidth);
      
    },

    _isTooltipHidden: function(tooltip) {

      if (null == this.tooltip || "" == this.tooltip) {
          // console.debug("[warp10-display-chart] _isTooltipHidden - true");
        return "hidden";
      } else {
          // console.debug("[warp10-display-chart] _isTooltipHidden - false");
        return "";
      }
    },
    _removeChartData: function() {
      // console.debug("[warp10-display-chart] _removeChartData");
      if (this.chart) {
        this.chart.destroy();
        this.chart = null;
      }
    },

    _updateChartData: function() {
      // console.debug("[warp10-display-chart] _updateChartData - begin", this.data);
      this._data2dygraphs(this.data);
      // console.debug("[warp10-display-chart] _updateChartData -end", this.data);
      
    },
    _tooltipContent: function() {
      
      if (this.hideTooltip) {
        return;
      }

      // console.debug("[warp10-display-chart] _tooltipContent", this.currentValues)
      var d = this.currentValues;

      if (d === null) {
        this.tooltip = null;
        return;
      }

      var headerEnabled = true;
      //Format function for the tooltip values column
      var valueFormatter = function(d,i) {
        return "<span class='gts-value'>"+ (+d.toFixed(4))+"</span>";
      };

      //Format function for the tooltip header value.
      var headerFormatter = function(d) {
        return d3.time.format.utc('%Y-%m-%dT%H:%M:%S.%LZ')(new Date(d));
      };

      var keyFormatter = function(d, i) {

        var splitted = d.split(/[{}]/);
        var classname = splitted[0];
        var html = "<span class='gts-classname'>"+classname+"</span>"
        if (splitted.length > 1) {
          html += "<span class='gts-separator'>{</span>";

          var labels = []
          splitted[1].split(',').forEach(function(it) {
            var item = it.split('=');
            labels.push("<span class='gts-labelname'>"+item[0]+"</span><span class='gts-separator'>=</span>"
                  + "<span class='gts-labelvalue'>"+item[1]+"</span>");
          })
          html += labels.join("<span class='gts-separator'>,</span>") + "<span class='gts-separator'>}</span>";
        }
        return html;
      };


      var table = d3.select(document.createElement("div"));
      table.classed("table");
      
      if (headerEnabled) {
        var theadEnter = table.selectAll("div.thead")
          .data([d])
          .enter().append("div").classed("thead", true);
        theadEnter.append("div").classed("tr",true)
          .append("div").classed("td", true)
          .attr("colspan", 3)
          .append("strong")
          .classed("x-value", true)
          .html(headerFormatter(d.xValue));

      }

      var tbodyEnter = table.selectAll("div.tbody")
        .data([d])
        .enter().append("div").classed("tbody", true);

      var trowEnter = tbodyEnter.selectAll("div.tr")
        .data(d.yValues)
        .enter()
        .append("div").classed("tr", true)
        .classed("highlight", function(p) {
          // console.debug("[warp10-display-chart] hightlight", p);
          return p.highlight
        });

      trowEnter.append("div").classed("td", true)
        .classed("legend-color-guide",true)
        .append("div")
        .style("background-color", function(p) { return p.color });

      trowEnter.append("div").classed("td", true)
        .classed("key",true)
        .html(function(p, i) { return keyFormatter(p.name, i) });

      trowEnter.append("div").classed("td", true)
        .classed("value",true)
        .html(function(p, i) { return valueFormatter(p.yval, i) });


      trowEnter.selectAll("div.td").each(function(p) {
        if (p.highlight) {
          var opacityScale = d3.scale.linear().domain([0,1]).range(["#fff",p.color]);
          var opacity = 0.6;
          d3.select(this)
            .style("border-bottom-color", opacityScale(opacity))
            .style("border-top-color", opacityScale(opacity))
        }
      });

      var html = table.node().outerHTML;
      if (d.footer !== undefined)
          html += "<div class='footer'>" + d.footer + "</div>";

      
      //console.debug("[warp10-display-chart] _tooltipContent - window.innerWidth",  window.innerWidth);
      //console.debug("[warp10-display-chart] _tooltipContent - chart width",  this.$$("#chart").style.width);
      // console.debug("[warp10-display-chart] _tooltipContent - chart getBoundingClientRect()",  this.$$("#chart").getBoundingClientRect().width);
      // console.debug("[warp10-display-chart] _tooltipContent - chart getBoundingClientRect()",  this.$$("#chart").getBoundingClientRect());
      // console.debug("[warp10-display-chart] _tooltipContent - chart-tooltip getBoundingClientRect()",  this.$$(".chart-tooltip").getBoundingClientRect().width);



      var windowWidth = window.innerWidth;
      var chartLeftOffset = this.$.chart.getBoundingClientRect().left;
      var chartWidth = this.$.chart.getBoundingClientRect().width;
      var xCoord = this.currentValues.xCoord;
      var yCoord = this.currentValues.yCoord;
      var tooltipWidth = this.$$(".chart-tooltip").getBoundingClientRect().width
      
      

      // Left, right or centerer
      if ( chartLeftOffset + xCoord + tooltipWidth +20 > windowWidth ) {
          if ( chartLeftOffset + xCoord - tooltipWidth -20 < 0 ) {
            // Tooltip centered
            this.$$(".chart-tooltip").style.left = (xCoord - tooltipWidth/2)+"px";
            this.$$(".chart-tooltip").style.right = "auto";
            this.$$(".chart-tooltip").style.top = (yCoord + 50)+"px";


            var deb = {
              innerWidth : window.innerWidth ,
              tooltip: this.$$(".chart-tooltip").getBoundingClientRect().width,
              xCoord: this.currentValues.xCoord,
              yCoord: this.currentValues.yCoord,
              sum: this.currentValues.xCoord + this.$$(".chart-tooltip").getBoundingClientRect().width +20,
              left: this.$$(".chart-tooltip").style.left,
              right: this.$$(".chart-tooltip").style.right,
              top:   this.$$(".chart-tooltip").style.top
            }

            // console.debug("[warp10-display-chart] _tooltipContent - tooltip to center", deb);

          } else {
            // Tooltip to the left

            this.$$(".chart-tooltip").style.left = "auto";
            this.$$(".chart-tooltip").style.right = ( chartWidth - xCoord + 20)+"px";
            this.$$(".chart-tooltip").style.top = (yCoord - 50)+"px";


            var deb = {
              innerWidth : window.innerWidth ,
              tooltip: this.$$(".chart-tooltip").getBoundingClientRect().width,
              xCoord: this.currentValues.xCoord,
              yCoord: this.currentValues.yCoord,
              sum: this.currentValues.xCoord + this.$$(".chart-tooltip").getBoundingClientRect().width +20,
              left: this.$$(".chart-tooltip").style.left,
              right: this.$$(".chart-tooltip").style.right,
              top:   this.$$(".chart-tooltip").style.top
            }

            // console.debug("[warp10-display-chart] _tooltipContent - tooltip to the left", deb);
          }
      } else {
        // Tooltip to the right
        //this.$$(".chart-tooltip").style.right = "auto";
        this.$$(".chart-tooltip").style.left = (xCoord +20)+"px";
        this.$$(".chart-tooltip").style.top =  (yCoord - 50)+"px";

        var deb = {
          innerWidth : window.innerWidth ,
          tooltip: this.$$(".chart-tooltip").getBoundingClientRect().width,
          xCoord: this.currentValues.xCoord,
          yCoord: this.currentValues.yCoord,
          sum: this.currentValues.xCoord + this.$$(".chart-tooltip").getBoundingClientRect().width +20,
          left: this.$$(".chart-tooltip").style.left,
          right: this.$$(".chart-tooltip").style.right,
          top:   this.$$(".chart-tooltip").style.top,          
          width:   tooltipWidth,
        }

        // console.debug("[warp10-display-chart] _tooltipContent - tooltip to the right", deb);

      }

      this.tooltip = html;
      // console.debug("[warp10-display-chart] _tooltipContent", html);

    },
    _gts2dygraphs: function(gtsList) {
      var sparklines = [];

      for (var i=0; i< gtsList.length; i++) {
        // We begin by sorting the values
        var values = gtsList[i].v.sort(function(a, b) { return a[0] - b[0];}); 
        // console.debug("[warp10-display-chart] _gts2dygraphs - sorted values", values);
        
        
        for (var j=0; j<values.length; j++) {
          var ts = Math.round(values[j][0]/1000);
          var found = false;
          for (var k=0; k<sparklines.length; k++) {
            if (ts < sparklines[k][0]) {
              var record = [];  // Every record is [ts, y_series0, y_series1...]
              record.push(ts);
              for (var ii=0; ii< gtsList.length; ii++) {
                  if (i == ii) {
                    record.push(values[j][values[j].length-1]);
                  } else {
                    record.push(null);
                  }
              }
              sparklines.splice(k,0, record)
              found = true;
              // console.debug("[warp10-display-chart] _gts2dygraphs - ts < sparklines[k][0] ", sparklines[k] );
              break;
            } else if (ts == sparklines[k][0]){
              sparklines[k][i+1] = values[j][values[j].length-1];
              found = true;
              // console.debug("[warp10-display-chart] _gts2dygraphs - ts == sparklines[k][0] ", sparklines[k] );
              break;
            }
          }
          if (!found) {
            var record = [];  // Every record is [ts, y_series0, y_series1...]
            record.push(ts);
            for (var ii=0; ii< gtsList.length; ii++) {
                if (i == ii) {
                  record.push(values[j][values[j].length-1]);
                } else{
                  record.push(null);
                }
            }
            sparklines.push(record);
            // console.debug("[warp10-display-chart] _gts2dygraphs - ts > sparklines[k][0] ", sparklines[sparklines.length-1] );
          }
        }
      }
      for(var i in sparklines) {
        sparklines[i][0] = new Date(sparklines[i][0]);
      }
      // console.debug("[warp10-display-chart] _gts2dygraphs - sparklines", sparklines);
      return sparklines;
    },
    _data2dygraphs: function(data) {
      // console.debug("[warp10-display-chart] _data2dygraphs", {data: data, thisdata: this.data});

      var context = this;

      if (!quantumvizGts.isValidResponse(data)) {
        // console.error("[warp10-display-chart] Received invalid data", data);
        return;
      }
      
      var response = {};
      if (quantumvizGts.isValidGtsListResponse(data)) {
        response.gts = data;
        response.params = [];
        for (var i in response.gts) {
          response.params[i] = {}
        }
        response.globalParams = {};
      } else {
        response = data[0];
      }
      
      // console.debug("[warp10-display-chart] _data2dygraphs - Data to plot", response);

      var filteredResponse = {
        gts:[],
        params:[],
        globalParams:response.globalParams
      };
      for (var i=0; i<response.gts.length;i++){
        if (gtsTools.isGtsToPlot(response.gts[i])) {
          filteredResponse.gts.push(response.gts[i]);
          filteredResponse.params.push(response.params[i]);
        }
      }

      // console.debug("[warp10-display-chart] _data2dygraphs - Filtered data to plot", filteredResponse);

      if (filteredResponse.gts.length == 0) {
        // console.warn("[warp10-display-chart] _data2dygraphs - Empty data set", filteredResponse);
        this._removeChartData();
        return;
      }
      
      var sparklines = this._gts2dygraphs(filteredResponse.gts);

      // console.debug("[warp10-display-chart] _data2dygraphs - sparklines", sparklines);

      var labels = []; labels[0] = "Timestamp";
      var colors = [];
      var interpolate = [];
      var strokeWidth = [];
      for (var i=0; i< filteredResponse.params.length; i++) {

        // console.debug("[warp10-display-chart]  filteredResponse.gts", filteredResponse.gts[i]);
        // console.debug("[warp10-display-chart]  filteredResponse.params", filteredResponse.params[i]);
        if (filteredResponse.params[i].key !== undefined) {
          labels[i+1] = filteredResponse.params[i].key;
        } else {
          // console.debug("[warp10-display-chart] _data2dygraphs -  key", filteredResponse.gts[i]);
          labels[i+1] = gtsTools.serializeGtsMetadata(filteredResponse.gts[i]);
        }
        if (filteredResponse.params[i].color !== undefined) {
          colors[i] = filteredResponse.params[i].color;
        } else {
          colors[i] = warp10ColorTools.getColor(i);
        }

        if (filteredResponse.params[i].interpolate !== undefined) {
          interpolate[i] = filteredResponse.params[i].interpolate;
        } else if (filteredResponse.globalParams.interpolate !== undefined){
          interpolate[i] = filteredResponse.globalParams.interpolate;
        } else {
          interpolate[i] = "linear";
        }

        if (filteredResponse.params[i].strokeWidth !== undefined) {
          strokeWidth[i] = filteredResponse.params[i].strokeWidth;
        } else if (response.globalParams.lineWidth !== undefined){
          strokeWidth[i] = filteredResponse.globalParams.strokeWidth;
        } else {
          strokeWidth[i] = this.lineWidth;
        }
      }
      
      var options = {
        file: sparklines,
        labels: labels,
        labelsUTC: true,
        connectSeparatedPoints: true,
        maxNumberWidth: 12,
        colors: colors,
        legend: "never",
        gridLineColor: 'rgb(196, 196, 196)',
        xRangePad: 5,
        yRangePad: 5,        
        drawCallback: function(me, initial) {
          context.chartArea = me.getArea();
          context.timeBounds = {
            min: me.xAxisRange()[0],
            max: me.xAxisRange()[1]
          }
          context.valueBounds = {
            min: me.yAxisRange()[0],
            max: me.yAxisRange()[1]
          } 
          // console.debug("[warp10-display-chart] drawCallback called", context.timeBounds)
        },
      }
      if (this.hideAxis) {
        options.drawAxis = false;
        options.drawGrid = false;
      } else {        
        options.axes = {
          x : {
            drawAxis: true,
            axisLabelFontSize: 12, 
            axisLineColor:'rgb(196, 196, 196)'
          },
          y: {
            drawAxis: true,
            axisLabelFontSize: 12, 
            axisLabelFormatter: function(y) {
              var value = y.toFixed(5);
              var splittedValue = value.split('.');
              var formattedIntPart = splittedValue[0].replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,");
              var formattedDecimalPart = splittedValue[1].replace(/0+$/g, '');              
              
              if (formattedDecimalPart.length == 0) {
                return formattedIntPart;
              }
              return formattedIntPart+'.'+formattedDecimalPart;
            }
          }
        };
      }
      options.highlightCallback = function(event, x, points, row, name) {
        // console.debug("[warp10-display-chart] highlightCallback", {event:event, name:name, x:x,points:points, row:row, xCoord: context.chart.toDomXCoord(x)});
        for (var i=0; i<points.length; i++) {
          // console.debug("[warp10-display-chart] color",  context.chart.colors_[i]);
          points[i].color = context.chart.colors_[i];
          if (name == points[i].name) {
            points[i].highlight = true;
          } else {
            points[i].highlight = false;
          }
        }
        //console.debug("[warp10-display-chart] highlightCallback - points", points);

        context.currentValues = {
          xValue: x,
          yValues: points,
          xCoord: context.chart.toDomXCoord(x),
          yCoord: event.layerY
        };
      };
      options.unhighlightCallback = function(event) {
        // console.debug("[warp10-display-chart] unhighlightCallback");
        context.currentValues = null;
      };
      
      if (!this.hideTooltip) {
        options.highlightCircleSize = context.lineWidth+3;
        options.highlightSeriesOpts = {
          strokeWidth: context.lineWidth+1,
          strokeBorderWidth: 1,
          highlightCircleSize: context.lineWidth+3
        };
      }
      options.series = {}
      for (var i=1; i<labels.length; i++) {   // i==0 is the X axis
        options.series[labels[i]] = {
          strokeWidth:strokeWidth[i-1],
          //stepPlot : true
        }
        switch (interpolate[i-1]) {
          case "cardinal" :
            options.series[labels[i]].plotter = smoothPlotter
            break;
          case "step-after":
          case "step-before":
            options.series[labels[i]].stepPlot = true
            break;
          case "linear":
          default:
            break;
        }
      }
      
      // console.debug("[warp10-display-chart] _data2dygraphs - options", options);

      
      // console.debug("[warp10-display-chart] _data2dygraphs - this.$.chart", this.$.chart);
      
      if (this.chart) {
        this.chart.updateOptions(options);
      } else {
        // console.debug("[warp10-display-chart] _data2dygraphs - typeof this.$.chart", typeof(this.$.chart));
        this.chart = new Dygraph(this.$.chart, sparklines, options);
        // console.debug("[warp10-display-chart] _data2dygraphs - chart", this.chart);
        this.chart.maindiv_ = this.$.chart;
        // console.debug("[warp10-display-chart] _data2dygraphs - chart", this.chart);
      }
    },
  }

);

<script>
  Polymer({
    is: "quantumviz-annotation",
    properties: {
      width: {
        type: Number,
        value: -1
      },
      timeBounds: {
        type: Object,
        observer: 'contentChanged'
      },
      /**
        * The chart area
        */
      chartArea: {
        type: Array,
        observer: '_changeDimensions'
      },
      annotation: {
        type: Array
      },
      vertGuide: {
        type: Number,
        notify: true
      },
      selectedTimestamp: {
        type: Number,
        notify: true,
        observer: "_selectedTimestampChanged",
        value: -1
      }
    },
    created: function() {
      this.SVG_MARGIN_LEFT = 110;
      this.SVG_STROKE_WIDTH = 2;
      this.NVD3_CHART_RIGHT_MARGIN = 20;
      this.MAX_MARKER_WIDTH = 10;
    },
    attached: function() {
      this.setDimensions();
      // console.debug("[quantumviz-annotation] attached()");
      this.isAttached = true;
      this.contentChanged();
    },
    setDimensions: function() {
      if(this.dimensionAlreadyChanged) {
        return;
      }
      // console.debug("[quantumviz-annotation] setDimensions")
      this.$$('.annotation').style.paddingLeft = this.SVG_MARGIN_LEFT+"px"
      // Dimensions
      if (this.width <0) {
        this.$$('.annotation').style.width = "100%";
        this.$$('svg').style.width = "100%";
      } else {
        // this.$$('.annotation').style.width = (parseInt(this.width)+50)+"px";
        this.$$('svg').definedWidth = parseInt(this.width)-this.SVG_MARGIN_LEFT-this.NVD3_CHART_RIGHT_MARGIN;
        // console.debug("[quantumviz-annotation] setDimensions() - definedWidth",this.$$('svg').definedWidth);
        this.$$('svg').style.width = this.$$('svg').definedWidth+"px";
      }
    },
    _changeDimensions: function() {
      console.debug("[quantumviz-annotation] _changeDimensions", this.chartArea)
      this.$$('.annotation').style.paddingLeft = this.chartArea.x+"px";
      this.$$('svg').style.width = this.chartArea.w+"px";
      this.SVG_MARGIN_LEFT = this.chartArea.x;
      this.dimensionAlreadyChanged = true;
    },
    _selectedTimestampChanged: function() {
      // console.debug("[quantumviz-annotation] _selectedTimestampChanged", this.selectedTimestamp);
    },
    

    
    contentChanged: function() {
      // console.debug("[quantumviz-annotation] Content changed");

      var context = this;

      if (!this.isAttached) {
        return
      }

      // console.debug("[quantumviz-annotation] Content changed - isAttached");

      var svgMarginLeft = this.SVG_MARGIN_LEFT;
      var svgStrokeWidth = this.SVG_STROKE_WIDTH;

      var annotationD3 = d3.select(context.$$('.annotation'))

      var svg = annotationD3.select("svg");

      var width;
      if (this.$$('svg').definedWidth !== undefined) {
        width = this.$$('svg').definedWidth;
      } else if (this.$$('svg').getBoundingClientRect().width > 0) {
        width = this.$$('svg').getBoundingClientRect().width;
      } else {
        width = this.$$('.annotation').getBoundingClientRect().width - this.SVG_MARGIN_LEFT-this.NVD3_CHART_RIGHT_MARGIN;
      }


      // console.debug("[quantumviz-annotation] timeBounds", [this.timeBounds.min, this.timeBounds.max])

      var scale = d3.scale.linear()
        .domain([this.timeBounds.min, this.timeBounds.max])
        .range([0, width])


      var annotation = this.annotation;

      var markerWidth = width / annotation.values.length - 2
      //console.log ("markerWidth", markerWidth)
      if (markerWidth > this.MAX_MARKER_WIDTH ) {
        markerWidth =  this.MAX_MARKER_WIDTH;
      }
      //console.log ("this.MAX_MARKER_WIDTH",this.MAX_MARKER_WIDTH)
      //console.log ("markerWidth", markerWidth)


      var annotationMouseover = function(d) {
          var annotationLeftOffset = context.$.svg.getBoundingClientRect().left;
            context.selectedTimestamp = d.x;

            d3.select(this)
              .attr("fill", "orange");


            annotationD3.select(".annotation-tooltip")
              .select(".timestamp")
              .text(d3.time.format.utc('%Y-%m-%dT%H:%M:%S.%LZ')(new Date(d.x)));

            annotationD3.select(".annotation-tooltip")
              .select(".name")
              .html(keyFormatter(annotation.key));

            annotationD3.select(".annotation-tooltip")
              .select(".value")
              .text(d.y);

            //Show the tooltip
            annotationD3.select(".annotation-tooltip").classed("hidden", false);

            var tooltipWidth = annotationD3.select(".annotation-tooltip").node().getBoundingClientRect().width;
            var xPosition = parseInt(d3.select(this).attr("x")) +  markerWidth/2 + svgStrokeWidth/2 + svgMarginLeft - tooltipWidth/2;
            // d3.select(this).attr("x")
            if (xPosition < 0) { xPosition = 0; }
            //var yPosition = d3.select(this).node().getBoundingClientRect().top - 0;
            var yPosition = 30;

            //Update the tooltip position and value
            annotationD3.select(".annotation-tooltip")
              .style("left", xPosition + "px")
              .style("bottom", yPosition + "px")

            context.vertGuide = scale(d.x) + svgMarginLeft -svgStrokeWidth/2;
      }
    
      var annotationMouseout =  function(d) {
        context.selectedTimestamp = -1;
            d3.select(this)
              // .transition()
              // .duration(125)
              .attr("fill", annotation.color);
            //Hide the tooltip
            annotationD3.select(".annotation-tooltip").classed("hidden", true);
            context.vertGuide = -1;
      }

      var keyFormatter = function(d, i) {

        var splitted = d.split(/[{}]/);
        var classname = splitted[0];
        var html = "<span class='style-scope quantumviz-annotation gts-classname'>"+classname+"</span>"
        if (splitted.length > 1) {
          html += "<span class='style-scope quantumviz-annotation gts-separator'>{</span>";

          var labels = []
          splitted[1].split(',').forEach(function(it) {
            var item = it.split('=');
            labels.push("<span class='style-scope quantumviz-annotation gts-labelname'>"
                  +item[0]+"</span><span class='gts-separator'>=</span>"
                  + "<span class='style-scope quantumviz-annotation gts-labelvalue'>"+item[1]+"</span>");
          })
          html += labels.join("<span class='style-scope quantumviz-annotation gts-separator'>,</span>")
                  + "<span class='style-scope quantumviz-annotation gts-separator'>}</span>";
        }
        return html;
      };

      svg.selectAll("rect")
        .data(annotation.values)
        .attr("x", function(d,i) {
          return scale(d.x) - markerWidth/2 - svgStrokeWidth/2;
        })
        .attr("y", 0)
        .attr("width", markerWidth)
        .attr("height", 20)
        .attr("fill", annotation.color)
        .attr("stroke", "white")
        .attr("stroke-width", svgStrokeWidth)
        .on("mouseover", annotationMouseover)
        .on("mouseout", annotationMouseout);

      svg.selectAll("rect")
        .data(annotation.values)
        .enter()
        .append("rect")
        .attr("x", function(d,i) {
          return scale(d.x) - markerWidth/2 - svgStrokeWidth/2;
        })
        .attr("y", 0)
        .attr("width", markerWidth)
        .attr("height", 20)
        .attr("fill", annotation.color)
        .attr("stroke", "white")
        .attr("stroke-width", svgStrokeWidth)
        .on("mouseover", annotationMouseover)
        .on("mouseout", annotationMouseout);
    }
  })
</script>

<script>
  Polymer({
    is: "warp10-warpscript-plot",
    properties: {
      data: {
        type: Array,
        observer: "dataChanged"
      },
      warpscript: {
        type: String
      },
      target: {
        type: Object,
        value: function() {
          return document.body;
        }
      },
      backend: {
        type: String,
        value: "http://127.0.0.1:8080/api/v0"
      },
      /**
       * The  exec endpoint
       */
      execEndpoint: {
        type: String,
        value: "/exec"
      },
      vertGuide: {
        type: Number,
        observer: 'vertGuideChanged'
      },
      selectedGts: {
        type: Number,
        value: -1
      },
      stackedGtsList: {
        type: Array
      },
      stackedGtsListSlidingWindow: {
        type: Array,
        computed: "getStackedGtsListSlidingWindow(stackedGtsList, selectedGts)"
      },
      _baseUrl: {
        type: String,
        computed: "_getBaseUrl(backend,execEndpoint)"
      },
      _currentRegex: {
        type: String,
        observer: "_currentRegexChanged"
      }
    },
    listeners: {
      'plotted-changed': 'plottedChanged'
    },
    attached: function() {
      this.init();
      this.newData = 0;
      this.dataToPlot = [];
      /*
      document.addEventListener('plotted-changed', function (e) {
        this.dataToPlot = e.detail;
        this.newData++;
        // console.debug(e.detail);
      }.bind(this));
      */
      this.$$('#gts-regex-overlay').addEventListener('iron-overlay-closed', this.hideRegexOverlay.bind(this));
      this.$$('#gts-regex-overlay').addEventListener('iron-overlay-opened', this._regexModeOpened.bind(this));
      
      
      // console.debug("[warp10-warpscript-plot] attached - width", this.offsetWidth)
      this._displayWidth = this.offsetWidth;
    },
    _regexModeOpened: function(e) {
      this._regexModeJustOpened = true;
    },
    _currentRegexChanged: function() {
      if (!this._regexModeJustOpened) {
        return;
      }
      this._regexModeJustOpened = false;
      // console.debug("[warp10-warpscript-plot] _currentRegexChanged");
      this._currentRegex = this._currentRegex.substring(0, this._currentRegex.length - 1);
      this.$$("#regexInput").select();
    },
    _getBaseUrl: function() {
      return this.backend + this.execEndpoint;
    },
    dataChanged: function() {
      console.debug("[warp10-warpscript-plot] dataChanged", this.data);
      if (this.data !== null) {
        console.debug("[warp10-warpscript-plot] dataChanged - do refresh");
        plottingTools.refresh(gtsTools.flattenGtsIdArray(this.data));
        this.stackedGtsList = gtsTools.flattenGtsIdArray(this.data, []);
        this.newData ++;
      }
    },
    _handleResponse: function(event, response) {      
      if (!response.stack ||
        !response.stack instanceof Array ) {
        this.data = null;
        return;
      }        
      this.data = gtsTools.gtsFromJSONList(response.stack);
    },    
    vertGuideChanged: function(event) {
      if (this.vertGuide >0) {
        this.$.vertGuide.style.display = "inline-block";
        this.$.vertGuide.style.left = this.vertGuide+"px";
      } else {
        this.$.vertGuide.style.display = "none";
      }
    },
    plottedChanged: function(e) {
      
      this.dataToPlot = [{ 
         gts: e.detail.data,
         params: e.detail.params,
         globalParams: {}
      }];
      console.debug("[warp10-warpscript-plot] plottedChanged", this.dataToPlot);
      
      this.newData++;
      this.$$('#warp10-display-chart').dataChanged();
      this.$$("#warp10-quantumviz-annotations").dataChanged();
      // console.debug("[warp10-warpscript-plot] plottedChanged", e.detail);
    },
    init: function() {
      // console.debug("[warp10-warpscript-plot attached() - this.data", this.data);

      this.stackedGtsListHalfLimit = 3;

      this.stackedGtsList = gtsTools.flattenGtsIdArray(this.data, []);
      // console.debug("[warp10-warpscript-plot] attached() - stackedGtsList", this.stackedGtsList);

      // Overlay conf for selection TO-DO
      this.overlay = {};
      this.overlay.lifetime = 5000;
      this.overlay.timer = null;
      this.overlay.timerActivate = function(overlay) {
        if (this.overlay.timer != null) {
          window.clearTimeout(this.overlay.timer);

          this.hideSelectionOverlay();

      }
      if (this.selectedGts < this.stackedGtsListHalfLimit) {
        windowInit = 0;
        windowEnd = 2 * this.stackedGtsListHalfLimit;
      } else {
        if (this.selectedGts > this.stackedGtsList.length - this.stackedGtsListHalfLimit - 1) {
          windowInit = this.stackedGtsList.length - 1 - 2 * this.stackedGtsListHalfLimit;
          windowEnd = this.stackedGtsList.length - 1;
        } else {
          windowInit = this.selectedGts - this.stackedGtsListHalfLimit;
          windowEnd = this.selectedGts + this.stackedGtsListHalfLimit;
        }
      }
      return this.stackedGtsList.slice(windowInit, windowEnd + 1);

    selectRegex: function() {
      var gts, i, len, ref;
      // console.debug("[warp10-warpscript-plot] selectRegex called with regex", "/" + this._currentRegex + "/");
      ref = this.stackedGtsList;
      for (i = 0, len = ref.length; i < len; i++) {
        gts = ref[i];
        if (gtsTools.serializeGtsMetadata(gts).match("" + this._currentRegex)) {
          // console.debug("[warp10-warpscript-plot] gts selected by regex", gtsTools.serializeGtsMetadata(gts))
          // TO-DO this.addToPlot(gts);
          plottingTools.add(gts);
        }
      }
      this.changed++;
      this.fire('plotted-changed', plottingTools);
      this.hideRegexOverlay();

      this._regexMode = true;
      this._regexJustShown = true;
      this.$$('#gts-regex-overlay').open();
    },
    hideSelectionOverlay: function(e) {
      this.selectedMode = false;
      this.$$('#gts-select-overlay').close()
    },
    hideRegexOverlay: function(e) {
      this._regexMode = false;
      this.$$('#gts-regex-overlay').close();
    },

    hotkeyUp: function(e) {
      if (this.plot > 0 && !this._regexMode) {
        // console.debug([warp10-warpscript-plot] hotkey up");
        this.showSelectionOverlay();
        if ((this.selectedGts == null) || this.selectedGts < 0) {
          this.selectedGts = 0;
        }
        if (this.selectedGts > 0) {
          this.selectedGts -= 1;
        }
      }
    },
    hotkeyDown: function(e) {
      if (this.plot > 0 && !this._regexMode) {
        // console.debug([warp10-warpscript-plot] hotkey down");
        this.showSelectionOverlay();
        if ((this.selectedGts == null) || this.selectedGts < 0) {
          this.selectedGts = 0;
        } else {
          if (this.stackedGtsList.length > this.selectedGts + 1) {
            this.selectedGts += 1;
            // console.debug("length " + this.stackedGtsList.length + " selected " + this.selectedGts);
          }
        }
      }
    },
    hotkeyRegex: function(e) {
      if (this.plot > 0) {
        // console.debug("[warp10-warpscript-plot] hotkeyRegex");
        this.showRegexOverlay();
      }
    },
    hotkeyRegexEnter: function(e) {
      if (this.plot > 0 && this._regexMode) {
        // console.debug("[warp10-warpscript-plot] hotkeyRegexEnter");
        this.selectRegex();
      }
    },
    hotkeySpace: function(e) {
      if (this.plot > 0 && !this._regexMode) {
        this.showSelectionOverlay();
        if (this.selectedGts < 0) {
          this.selectedGts = 0;
        }
        var gts = this.stackedGtsList[this.selectedGts];
        if (!plottingTools.isPlotted(gts)) {
          plottingTools.add(gts);
          // console.debug("[warp10-warpscript-plot] addToPlot", plottingTools);
        } else {
          plottingTools.remove(gts);
          // console.debug("[warp10-warpscript-plot] removeFromPlot", plottingTools);
        }
        this.changed++;
        this.fire('plotted-changed', plottingTools);
        //return this.switchPlotState(this.getStackedGtsList[this.selectedGts]);
      }
    },
    hotkeyAll: function(e) {
      if (this.plot > 0 && !this._regexMode) {
        // console.debug("[warp10-warpscript-plot] hotkeyAll")
        for (var i in this.stackedGtsList) {
            var gts = this.stackedGtsList[i];
            if (!plottingTools.isPlotted(gts)) {
              plottingTools.add(gts);
              // console.debug("[warp10-warpscript-plot] addToPlot", plottingTools);
            }
        }
        this.changed++;
        this.fire('plotted-changed', plottingTools);
      }
    },
    hotkeyNone: function(e) {
      if (this.plot > 0 && !this._regexMode) {
        // console.debug("[warp10-warpscript-plot] hotkeyNone")
        for (var i in this.stackedGtsList) {
            var gts = this.stackedGtsList[i];
            if (plottingTools.isPlotted(gts)) {
              plottingTools.remove(gts);
              // console.debug("[warp10-warpscript-plot] removeFromPlot", plottingTools);
            }
        }
        this.changed++;
        this.fire('plotted-changed', plottingTools);
      }
    },
    hotkeyReload: function(e) {
      if (this.plot > 0 && !this._regexMode) {
        // console.debug([warp10-warpscript-plot] hotkey r");
        this.$.warpscriptcaller.generateRequest();    
      }
    },
    hotkeyHelp: function(e) {
      if (this.plot > 0 && !this._regexMode) {
        // console.debug("[warp10-warpscript-plot] hotkeyHelp")
        this.$$("#warpscript-plot-keyboard-shortcuts-overlay").open();
      }
    },
  });

/*
`<iron-input>` adds two-way binding and custom validators using `Polymer.IronValidatorBehavior`
to `<input>`.

### Two-way binding

By default you can only get notified of changes to an `input`'s `value` due to user input:

    <input value="{{myValue::input}}">

`iron-input` adds the `bind-value` property that mirrors the `value` property, and can be used
for two-way data binding. `bind-value` will notify if it is changed either by user input or by script.

    <input is="iron-input" bind-value="{{myValue}}">

### Custom validators

You can use custom validators that implement `Polymer.IronValidatorBehavior` with `<iron-input>`.

    <input is="iron-input" validator="my-custom-validator">

### Stopping invalid input

It may be desirable to only allow users to enter certain characters. You can use the
`prevent-invalid-input` and `allowed-pattern` attributes together to accomplish this. This feature
is separate from validation, and `allowed-pattern` does not affect how the input is validated.

    <!-- only allow characters that match [0-9] -->
    <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9]">

@hero hero.svg
@demo demo/index.html

  Polymer({

    is: 'iron-input',

    extends: 'input',

    behaviors: [
      Polymer.IronValidatableBehavior
    ],

    properties: {

      /**
       * Use this property instead of `value` for two-way data binding.
       */
      bindValue: {
        observer: '_bindValueChanged',
        type: String
      },

      /**
       * Set to true to prevent the user from entering invalid input. If `allowedPattern` is set,
       * any character typed by the user will be matched against that pattern, and rejected if it's not a match.
       * Pasted input will have each character checked individually; if any character
       * doesn't match `allowedPattern`, the entire pasted string will be rejected.
       * If `allowedPattern` is not set, it will use the `type` attribute (only supported for `type=number`).
       */
      preventInvalidInput: {
        type: Boolean
      },

      /**
       * Regular expression that list the characters allowed as input.
       * This pattern represents the allowed characters for the field; as the user inputs text,
       * each individual character will be checked against the pattern (rather than checking
       * the entire value as a whole). The recommended format should be a list of allowed characters;
       * for example, `[a-zA-Z0-9.+-!;:]`
       */
      allowedPattern: {
        type: String,
        observer: "_allowedPatternChanged"
      },

      _previousValidInput: {
        type: String,
        value: ''
      },

      _patternAlreadyChecked: {
        type: Boolean,
        value: false
      }

    },

    listeners: {
      'input': '_onInput',
      'keypress': '_onKeypress'
    },

    /** @suppress {checkTypes} */
    registered: function() {
      // Feature detect whether we need to patch dispatchEvent (i.e. on FF and IE).
      if (!this._canDispatchEventOnDisabled()) {
        this._origDispatchEvent = this.dispatchEvent;
        this.dispatchEvent = this._dispatchEventFirefoxIE;
      }
    },

    created: function() {
      Polymer.IronA11yAnnouncer.requestAvailability();
    },

    _canDispatchEventOnDisabled: function() {
      var input = document.createElement('input');
      var canDispatch = false;
      input.disabled = true;

      input.addEventListener('feature-check-dispatch-event', function() {
        canDispatch = true;
      });

      try {
        input.dispatchEvent(new Event('feature-check-dispatch-event'));
      } catch(e) {}

      return canDispatch;
    },

    _dispatchEventFirefoxIE: function() {
      // Due to Firefox bug, events fired on disabled form controls can throw
      // errors; furthermore, neither IE nor Firefox will actually dispatch
      // events from disabled form controls; as such, we toggle disable around
      // the dispatch to allow notifying properties to notify
      // See issue #47 for details
      var disabled = this.disabled;
      this.disabled = false;
      this._origDispatchEvent.apply(this, arguments);
      this.disabled = disabled;
    },

    get _patternRegExp() {
      var pattern;
      if (this.allowedPattern) {
        pattern = new RegExp(this.allowedPattern);
      } else {
        switch (this.type) {
          case 'number':
            pattern = /[0-9.,e-]/;
            break;
        }
      }
      return pattern;
    },

    ready: function() {
      this.bindValue = this.value;
    },

    /**
     * @suppress {checkTypes}
     */
    _bindValueChanged: function() {
      if (this.value !== this.bindValue) {
        this.value = !(this.bindValue || this.bindValue === 0 || this.bindValue === false) ? '' : this.bindValue;
      }
      // manually notify because we don't want to notify until after setting value
      this.fire('bind-value-changed', {value: this.bindValue});
    },

    _allowedPatternChanged: function() {
      // Force to prevent invalid input when an `allowed-pattern` is set
      this.preventInvalidInput = this.allowedPattern ? true : false;
    },

    _onInput: function() {
      // Need to validate each of the characters pasted if they haven't
      // been validated inside `_onKeypress` already.
      if (this.preventInvalidInput && !this._patternAlreadyChecked) {
        var valid = this._checkPatternValidity();
        if (!valid) {
          this._announceInvalidCharacter('Invalid string of characters not entered.');
          this.value = this._previousValidInput;

      }

      this.bindValue = this.value;
      this._previousValidInput = this.value;
      this._patternAlreadyChecked = false;
    },

    _isPrintable: function(event) {
      // What a control/printable character is varies wildly based on the browser.
      // - most control characters (arrows, backspace) do not send a `keypress` event
      //   in Chrome, but the *do* on Firefox
      // - in Firefox, when they do send a `keypress` event, control chars have
      //   a charCode = 0, keyCode = xx (for ex. 40 for down arrow)
      // - printable characters always send a keypress event.
      // - in Firefox, printable chars always have a keyCode = 0. In Chrome, the keyCode
      //   always matches the charCode.
      // None of this makes any sense.

      // For these keys, ASCII code == browser keycode.
      var anyNonPrintable =
        (event.keyCode == 8)   ||  // backspace
        (event.keyCode == 9)   ||  // tab
        (event.keyCode == 13)  ||  // enter
        (event.keyCode == 27);     // escape

      // For these keys, make sure it's a browser keycode and not an ASCII code.
      var mozNonPrintable =
        (event.keyCode == 19)  ||  // pause
        (event.keyCode == 20)  ||  // caps lock
        (event.keyCode == 45)  ||  // insert
        (event.keyCode == 46)  ||  // delete
        (event.keyCode == 144) ||  // num lock
        (event.keyCode == 145) ||  // scroll lock
        (event.keyCode > 32 && event.keyCode < 41)   || // page up/down, end, home, arrows
        (event.keyCode > 111 && event.keyCode < 124); // fn keys

      return !anyNonPrintable && !(event.charCode == 0 && mozNonPrintable);
    },

    _onKeypress: function(event) {
      if (!this.preventInvalidInput && this.type !== 'number') {
        return;
      }
      var regexp = this._patternRegExp;
      if (!regexp) {
        return;
      }

      // Handle special keys and backspace
      if (event.metaKey || event.ctrlKey || event.altKey)
        return;

      // Check the pattern either here or in `_onInput`, but not in both.
      this._patternAlreadyChecked = true;

      var thisChar = String.fromCharCode(event.charCode);
      if (this._isPrintable(event) && !regexp.test(thisChar)) {
        event.preventDefault();
        this._announceInvalidCharacter('Invalid character ' + thisChar + ' not entered.');
      }
    },

    _checkPatternValidity: function() {
      var regexp = this._patternRegExp;
      if (!regexp) {
        return true;
      }
      for (var i = 0; i < this.value.length; i++) {
        if (!regexp.test(this.value[i])) {
          return false;
        }
      }
      return true;
    },

    /**
     * Returns true if `value` is valid. The validator provided in `validator` will be used first,
     * then any constraints.
     * @return {boolean} True if the value is valid.
     */
    validate: function() {
      // First, check what the browser thinks. Some inputs (like type=number)
      // behave weirdly and will set the value to "" if something invalid is
      // entered, but will set the validity correctly.
      var valid =  this.checkValidity();

      // Only do extra checking if the browser thought this was valid.
      if (valid) {
        // Empty, required input is invalid
        if (this.required && this.value === '') {
          valid = false;
        } else if (this.hasValidator()) {
          valid = Polymer.IronValidatableBehavior.validate.call(this, this.value);
        }
      }

      this.invalid = !valid;
      this.fire('iron-input-validate');
      return valid;
    },

    _announceInvalidCharacter: function(message) {
      this.fire('iron-announce', { text: message });
    }

  The `iron-input-validate` event is fired whenever `validate()` is called.
  @event iron-input-validate

<!--
Component to choose the Warp backend to use


    <warp10-backend-chooser
      current-backend="{{backend}}">
    </warp10-backend-chooser>

-->
<dom-module id="warp10-backend-chooser" assetpath="../dist/warp10-quantum/">
  <template>
    <style>
      :host {
        display: block;
      }
      .top-10 { margin-top:10px; }

      .left {
        float: left;
      }
      .right {
        float: right;
      }
      #chooseBackendForm {
      }
      #chooseBackendForm input, #chooseBackendForm button {
        margin-right: 5px;
        margin-left: 20px;
      }
      h4 {
        font-weight: bold;
      }
      #altBackendInput {
        width: 250px;
      }
    </style>
    <div>
      <warp10-backend-validator></warp10-backend-validator>
      <h4>Choose your backend:</h4>
      <form name="chooseBackendForm" id="chooseBackendForm" class="form-inline">
        <template is="dom-repeat" items="{{configuredBackends}}" as="backend">
          <div class="form-group">
            <input value="{{backend.url}}" id$="choose{{backend.id}}" type="radio" name="configured-backends" on-click="backendRadioGroupClicked">
            <label for="choose{{backend.id}}">
              {{backend.label}}
            </label>
          </div>
        </template>

        <template is="dom-if" if="{{ !_noConfiguredBackend}}">
          <div class="form-group">
            <input id="chooseAltBackend" type="radio" name="configured-backends" value="{{_chooseAltBackend}}" on-click="backendRadioGroupClicked">
            <label for="chooseAltBackend">Choose another backend
            </label>
          </div>
        </template>

        <template is="dom-if" if="{{_chooseAltBackendActive}}">
          <div class="form-group">
            <input is="iron-input" id="altBackendInput" bind-value="{{altBackend}}" validator="warp10-backend-validator" name="altBackendInput" on-input="revalidate" class="form-control" type="text" placeholder="Your backend here...">
            <div class$="{{_altBackendValidationBtnCSS}}" disabled="{{_altBackendValidationBtnDisabled}}" on-click="doValidateAltBackend">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>
          </div>
        </template>

      </form>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: "warp10-backend-chooser",
    properties: {
      /**
       *  An array of pre-configured `backend` objects.
       *  Example:
       *
       *    [
       *      {
       *        "id": "dist",
       *        "label": "Distributed Warp",
       *        "url": "https://warp.cityzendata.net/dist",
       *        "execEndpoint": "/einstein",
       *        "headerName": "CityzenData"
       *        }
       *   ]
       *
       *  Each `backend` object is composed of:
       *
       *  - `id`: an unique id, a simple string to be used as HTML id
       *  - `label`: the label to show in the UI
       *  - `url`: the backend URL
       *  - `execEndpoint`: the WarpScript endpoint fragment, for SaaS mode
       *  - `headerName`: the WarpScript header, for SaaS mode
       *
       */
      configuredBackends: {
        type: Array,
        value: function() {
          return [ ];
        }
      },
      _noConfiguredBackend: {
        type: Boolean,
        computed: "_isNoConfiguredBackend(configuredBackends)"
      },
      /**
       * The currently selected backend
       */
      currentBackend: {
        type: String,
        observer: "currentBackendChanged",
        notify: true
      },
      _altBackendValidationState: {
        type: Object,
        value: {
          invalid: 'btn-danger',
          valid: '',
          done: 'btn-success'
        }
      },
      _altBackendValidation: '',
      _chooseAltBackendActive: false,
      _altBackendValidationBtnCSS: {
        computed: "validationBtnCSS(_altBackendValidation)",
        value: "btn btn-primary"
      },
      _altBackendValidationBtnDisabled: {
        computed: "validationBtnDisabled(_altBackendValidation)",
        value: true
      },
    },
    attached: function() {

      if (this.configuredBackends.length == 0) {
        // Look for a global conf, and apply if it exists
        if ((window.quantumConf !== undefined) && (window.quantumConf.configuredBackends !== undefined) ) {
          this.configuredBackends = window.quantumConf.configuredBackends;
        }
        console.debug("[warp10-backend-chooser] configuredBackends", this.configuredBackends);

      }

      if (this.currentBackend === undefined || this.currentBackend.length==0) {
        if (this._isNoConfiguredBackend()) {
          this.currentBackend = "http://127.0.0.1:8080/api/v0"
        } else {
          this.currentBackend = this.configuredBackends[0].url;
        }

      }
      /* We need this to be sur that the dom-if are initialized before using
      them in currentBackendChanged() */
      this.async(function() {
        this._initDone = true;
        this.currentBackendChanged();
      });
    },
    currentBackendChanged: function(){
      if (!this._initDone) {
        return
      }
      var preconfiguredBackend = false;
      // console.debug([warp10-backend-chooser] attached - currentBackend", this.currentBackend)
      for (i in this.configuredBackends) {
        if (this.configuredBackends[i].url == this.currentBackend) {
          // console.debug("[warp10-backend-chooser] attached - default backend found: ", this.configuredBackends[i].id )
          this.$$("#choose"+this.configuredBackends[i].id).checked = true;
          /* Alternative ways to select it
          this.$$('#choose'+this.configuredBackends[i].id);
          this.$.chooseBackendForm.querySelector('#choosewarp');
          Polymer.dom(this.root).querySelectorAll('#choosewarp'));
          */
          preconfiguredBackend = true;
        }
      }
      if (!preconfiguredBackend) {
        if (!this._noConfiguredBackend) {
          this.$.chooseAltBackend.checked = true;
        }
        this._chooseAltBackendActive = true;
        this.altBackend = this.currentBackend;
        this._altBackendValidation = this._altBackendValidationState.done;
      }
    },
    backendRadioGroupClicked: function(e, detail, target) {
      // console.debug([warp10-backend-chooser] backendRadioGroupClicked - event ", e.target);
      var backendRadioGroup = e.target;
      // console.debug([warp10-backend-chooser] backendRadioGroupClicked: ", backendRadioGroup.id);
      if (backendRadioGroup.id == "chooseAltBackend" ) {
        // console.debug("[warp10-backend-chooser] backendRadioGroupClicked - chooseAltBackend : ", backendRadioGroup.id)
        this._chooseAltBackendActive = true;
      } else {
        this._chooseAltBackendActive = false;
        this.currentBackend = backendRadioGroup.value;
      }

      // console.debug("[warp10-backend-chooser] backendRadioGroupClicked - default backend found: ", Polymer.dom(this.root).querySelectorAll('#choosewarp'))
    },
    revalidate: function(e) {
      var valid = e.target.validate();
      // console.debug("[warp10-backend-chooser] revalidate: ", valid);
      if (valid) {
        this._altBackendValidation = this._altBackendValidationState.valid;
      } else {
        this._altBackendValidation = this._altBackendValidationState.invalid;
      }
    },
    validationBtnCSS: function() {
      var css = "btn  btn-primary "+this._altBackendValidation;
      // console.debug("[warp10-backend-chooser] validationBtnCSS: ", css);
      return css;
    },
    validationBtnDisabled: function() {
      if (this._altBackendValidation == this._altBackendValidationState.valid) {
        return false;
      }
      return true;
    },
    doValidateAltBackend: function() {
      // console.debug([warp10-backend-chooser] doValidateAltBackend: ",this.altBackend)
      this.currentBackend = this.altBackend;
      this._altBackendValidation = this._altBackendValidationState.done;
    },
    _isNoConfiguredBackend: function() {
      if (this.configuredBackends.length == 0) {
        return true;
      }
      return false;
    }
  });
</script>

<script>
  Polymer({
    is: "warp10-warpscript-widget",

      /**

      warpscript: {
        type: String,
        notify: true,
        observer: "_warpscriptChanged",
        value: ""
      },
      /**
       * If true, the warp10-backend-chooser widget is shown, allowing
       * the user to select the backend
       */
      chooseBackend: {
        type: Boolean,
        value: false
      },
      /**
       * The current backend. Can be used as an input (to fix a backend) or
       * as an output (to known the current backend)
       */
      backend: {
        type: String,
        notify: true
      },
      /**
       *  An array of pre-configured `backend` objects.
       *  Example:
       *
       *    [
       *      {
       *        "id": "dist",
       *        "label": "Distributed Warp",
       *        "url": "https://warp.cityzendata.net/dist",
       *        "execEndpoint": "/einstein",
       *        "headerName": "CityzenData"
       *        }
       *   ]
       *
       *  Each `backend` object is composed of:
       *
       *  - `id`: an unique id, a simple string to be used as HTML id
       *  - `label`: the label to show in the UI
       *  - `url`: the backend URL
       *  - `execEndpoint`: the WarpScript endpoint fragment, for SaaS mode
       *  - `headerName`: the WarpScript header, for SaaS mode
       *
       */
      configuredBackends: {
        type: Array
      },
      /**
       * If false, the `warp10-warpscript-ide` component inside this one won't show

      showPermalink: {

      hidePlot: {

      }
      // console.debug("[warp10-warpscript-widget] attached - content", content)
      if (content.trim().length>0) {
        this.warpscript = content;
        // console.debug(this.warpscript)
      }
      this.plot = 0;


      var event = document.createEvent('CustomEvent');
      event.initCustomEvent('warp10-warpscript-widget', false, false,  {value: "loaded", id: "anId"});
      window.dispatchEvent(event);


    },
    _backToWarpScript: function(){
      this.plot = 0;
    },
    _warpscriptChanged: function(newValue, oldValue){
      // console.debug("[warp10-warpscript-widget] _warpscriptChanged");
    }
  });
</script>

<script>
  Polymer({
    is: "warp10-ingress-widget",
    properties: {
      /**
       * A WRITE token valable for the GTS to be updated
       */
      token: {
        type: String,
        value: ""
      },
      /**
       * The GTS datapoints to be updated
       */
      content: {
        type: String,
        value: ""
      },
      /**
       * If true, the warp10-backend-chooser widget is shown, allowing
       * the user to select the backend
       */
      chooseBackend: {
        type: Boolean,
        value: false
      },
      /**
       * The current backend. Can be used as an input (to fix a backend) or
       * as an output (to known the current backend)
       */
      backend: {
        type: String,
        notify: true
      },
      /**
       *  An array of pre-configured `backend` objects.
       *  Example:
       *
       *    [
       *      {
       *        "id": "dist",
       *        "label": "Distributed Warp",
       *        "url": "https://warp.cityzendata.net/dist",
       *        "execEndpoint": "/einstein",
       *        "headerName": "CityzenData"
       *        }
       *   ]
       *
       *  Each `backend` object is composed of:
       *
       *  - `id`: an unique id, a simple string to be used as HTML id
       *  - `label`: the label to show in the UI
       *  - `url`: the backend URL
       *  - `execEndpoint`: the WarpScript endpoint fragment, for SaaS mode
       *  - `headerName`: the WarpScript header, for SaaS mode
       *
       */
      configuredBackends: {
        type: Array
      },
      /**
       * The  exec endpoint
       */
      execEndpoint: {
        type: String,
        value: "/exec"
      },
      /**
       * Non standard header name
       * If the platform uses a non standard header format, put it here.
       *
       * Example: if headerName == "CityzenData", the headers will be
       * "X-CityzenData-Token" and "X-CityzenData-Elapsed" isntead of
       * "X-Warp10-Token" and "X-Warp10-Elapsed"
       *
       */
      headerName: {
        type: String,
        value: null
      },
      _baseUrl: {
        type: String,
        computed: "_getBaseUrl(backend,execEndpoint)"
      },
      _disabled: {
        type: Boolean,
        computed: "_isDisabled(token, content)"
      },
    },
    ready: function() {
      this.error = 0;
      this.response = 0;
    },
    attached: function() {
      editor = this.$.ingresseditor;
      editor.addEventListener('editor-content', this._editorChangeAction.bind(this));

      // Look for a global conf, and apply if it exists
      if (window.quantumConf !== undefined) {
        this.embedded = window.quantumConf.embedded;
        this.backend = window.quantumConf.backend;
        this.execEndpoint = window.quantumConf.execEndpoint;
        this.headerName = window.quantumConf.headerName;
      }
    },
    _editorChangeAction: function(value, oldValue) {
      this.fire('editor-content', {value: value, oldValue: oldValue});
      this.content = value.detail.value;
      // console.debug("[warp10-ingress-widget] Ide content changed", this.content);
    },
    _getBaseUrl: function() {
      console.debug('[warp10-ingress-widget] _getBaseUrl', this.backend);
      return this.backend + "/update";
    },
    _isDisabled: function() {
      // console.debug('[warp10-ingress-widget] _isDisabled', (!this.token || !this.content))
      if (!this.token || !this.content) {
        return true;
      }
      return false;
    },
    _doCall: function() {
      // Activate spinner
      this.loading = true;
      var header;
      if (this.headerName != null) {
        header = "X-"+this.headerName+"-Token";
      }
      else {
         header = "X-Warp10-Token";
      }
      this.$.xhr.headers = {}
      this.$.xhr.headers[header] = this.token;
      // console.debug("[warp10-ingress-widget] _doCall - Calling with Einstein script", this.einstein);
      this.$.xhr.generateRequest();
    },
    _receivedResponse: function(event, ironRequest) {
      // console.debug("[warp10-ingress-widget] _receivedResponse - Updated!", ironRequest.response);
      this.error = 0;
      this.response++
      this.data = ironRequest.response;
      // Desctivate spinner
      this.loading = false;
    },
    _receivedError: function(event, ironRequest) {
      // console.debug([warp10-ingress-widget] _receivedError - Updated!", ironRequest);
      this.error++;
      this.response = 0;
      this.data = null;
      this.errorMsg = ironRequest.request.statusText
      // Desctivate spinner
      this.loading = false;
    }
  });
</script>

<!--
Quantum widget including inside warpscript, ingress and delete widget


    <warp10-quantum-widget
      choose-backend  backend="http://localhost:8080" component="warpscript">
    </warp10-quantum-widget>
-->
<dom-module id="warp10-quantum-widget" assetpath="../dist/warp10-quantum/">
  <template>
    <style>
      :host {
        display: block;
      }
      .top-10 { margin-top:10px; }
      h4 {
        font-weight: bold;
      }
      .list-group-item {
        cursor: pointer;
      }
    </style>
    <div class="container top-10">
      <div id="sidebar" class="col-md-2">

        <template is="dom-if" if="{{_backShown}}">
          <div>
            <h4 style="word-wrap: break-word;"><a href="{{back.link}}">{{back.label}}</a></h4>
          </div>
        </template>
        <div>
          <ul class="list-group">
            <li class="list-group-item" on-click="_goToWarpscript">
                WarpScript
            </li>
            <li class="list-group-item" on-click="_goToIngress">
                Ingress
            </li>
            <li class="list-group-item" on-click="_goToDelete">
                Delete
            </li>
          </ul>
        </div>
      </div>

      <div id="mainbody" class="col-md-10">
        <template is="dom-if" if="{{_warpscript}}">
          <warp10-warpscript-widget warpscript="{{warpscript}}" show-permalink="{{showPermalink}}" hide-plot="{{hidePlot}}" choose-backend="{{chooseBackend}}" backend="{{backend}}" exec-endpoint="{{execEndpoint}}">
          </warp10-warpscript-widget>
        </template>
        <template is="dom-if" if="{{_ingress}}">
          <warp10-ingress-widget choose-backend="{{chooseBackend}}" backend="{{backend}}">
          </warp10-ingress-widget>
        </template>
        <template is="dom-if" if="{{_delete}}">
          <warp10-delete-widget choose-backend="{{chooseBackend}}" backend="{{backend}}">
          </warp10-delete-widget>
        </template>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "warp10-quantum-widget",
    properties: {
      /**
       * The active Quantum component
       * Values are `warpscript`, `ingress` and `delete`
       */
      component: {
        type: String,
        notify: true,
        value: ""
      },
      /**
       * The  warpscript code in WarpScript IDE
       */
      warpscript: {
        type: String,
        notify: true,
        value: ""
      },
      /**
       * If show, the `warp10-warpscript-ide` component inside this one won't show
       * the permalink, useful for embedded mode
       */
      showPermalink: {
        type: Boolean,
        value: false
      },
      /**
       * If true, the `warp10-warpscript-ide` component inside this one won't show
       * the plot Button, useful for embedded mode
       */
      hidePlot: {
        type: Boolean,
        value: false
      },
      /**
       * If true, the warp10-backend-chooser widget is shown, allowing
       * the user to select the backend
       */
      chooseBackend: {
        type: Boolean,
        value: false
      },
      /**
       * The current backend. Can be used as an input (to fix a backend) or
       * as an output (to known the current backend)
       */
      backend: {
        type: String,
        notify: true
      },
      /**
       *  An array of pre-configured `backend` objects.
       *  Example:
       *
       *    [
       *      {
       *        "id": "dist",
       *        "label": "Distributed Warp",
       *        "url": "https://warp.cityzendata.net/dist",
       *        "execEndpoint": "/einstein",
       *        "headerName": "CityzenData"
       *        }
       *   ]
       *
       *  Each `backend` object is composed of:
       *
       *  - `id`: an unique id, a simple string to be used as HTML id
       *  - `label`: the label to show in the UI
       *  - `url`: the backend URL
       *  - `execEndpoint`: the WarpScript endpoint fragment, for SaaS mode
       *  - `headerName`: the WarpScript header, for SaaS mode
       *
       */
      configuredBackends: {
        type: Array
      },
      /**
       *  An object containing the information needed for a back link
       *  If empty no back link is shown
       *  Example
       *
       *    { "label" : "Console", "link" : "/devparadise/index"}
       */
      back: {
        type: Object,
        value: function() { return {}; }
      },
      /**
       * If true, it disables the URL fragment management on this widgets
       */
      disableRouter: {
        type: Boolean,
        value: false
      } ,
      /**
       * The  exec endpoint
       */
      execEndpoint: {
        type: String
      },
      _backShown: {
        type: Boolean,
        computed: "_showBack(back)"
      },
      _warpscript: {
        type: Boolean,
        computed: "_isWarpscript(component)"
      },
      _ingress: {
        type: Boolean,
        computed: "_isIngress(component)"
      },
      _delete: {
        type: Boolean,
        computed: "_isDelete(component)"
      },
    },
    attached: function(){
      // console.debug([warp10-quantum-widget] Attached");
    },
    _showBack: function() {
      // console.debug("[warp10-quantum-widget] _showBack" );
      if (this.back != null && 'label' in this.back && 'link' in this.back) {
        return true;
      }
      return false;
    },
    _goToWarpscript: function() {
      if (this.disableRouter) {
        this.component = 'warpscript';
      } else {
        Excess.RouteManager.transitionTo('/warpscript');
      }
    },
    _goToIngress: function() {
      if (this.disableRouter) {
        this.component = 'ingress';
      } else {
        Excess.RouteManager.transitionTo('/ingress');
      }
    },
    _goToDelete: function() {
      if (this.disableRouter) {
        this.component = 'delete';
      } else {
        Excess.RouteManager.transitionTo('/delete');
      }
    },
    _isWarpscript: function(){
      if (this.component == "warpscript") {
        return true;
      }
      return false;
    },
    _isIngress: function(){
      if (this.component == "ingress") {
        return true;
      }
      return false;
    },
    _isDelete: function(){
      if (this.component == "delete") {
        return true;
      }
      return false;
    }
  });
</script>
</div></body></html>
