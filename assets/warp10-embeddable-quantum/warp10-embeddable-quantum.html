llbacks'],type:'function(dygraph, is_initial)',parameters:[['dygraph','The graph being drawn'],['is_initial','True if this is the initial draw, false for subsequent draws.']],description:'When set, this callback gets called every time the dygraph is drawn. This includes the initial draw, after zooming and repeatedly while panning.'},labelsKMG2:{default:'false',labels:['Value display/formatting'],type:'boolean',description:'Show k/M/G for kilo/Mega/Giga on y-axis. This is different than <code>labelsKMB</code> in that it uses base 2, not 10.'},delimiter:{default:',',labels:['CSV parsing'],type:'string',description:'The delimiter to look for when separating fields of a CSV file. Setting this to a tab is not usually necessary, since tab-delimited data is auto-detected.'},axisLabelFontSize:{default:'14',labels:['Axis display'],type:'integer',description:'Size of the font (in pixels) to use in the axis labels, both x- and y-axis.'},underlayCallback:{default:'null',labels:['Callbacks'],type:'function(context, area, dygraph)',parameters:[['context','the canvas drawing context on which to draw'],['area','An object with {x,y,w,h} properties describing the drawing area.'],['dygraph','the reference graph']],description:'When set, this callback gets called before the chart is drawn. It details on how to use this.'},width:{default:'480',labels:['Overall display'],type:'integer',description:'Width, in pixels, of the chart. If the container div has been explicitly sized, this will be ignored.'},interactionModel:{default:'...',labels:['Interactive Elements'],type:'Object',description:'TODO(konigsberg): document this'},ticker:{default:'Dygraph.dateTicker or Dygraph.numericTicks',labels:['Axis display'],type:'function(min, max, pixels, opts, dygraph, vals) -> [{v: ..., label: ...}, ...]',parameters:[['min',''],['max',''],['pixels',''],['opts',''],['dygraph','the reference graph'],['vals','']],description:'This lets you specify an arbitrary function to generate tick marks on an axis. The tick marks are an array of (value, label) pairs. The built-in functions go to great lengths to choose good tick marks so, if you set this option, you\'ll most likely want to call one of them and modify the result. See dygraph-tickers.js for an extensive discussion. This is set on a <a href=\'per-axis.html\'>per-axis</a> basis.'},xAxisLabelWidth:{default:'',labels:['Deprecated'],type:'integer',description:'Prefer axes: { x: { axisLabelWidth } }'},xAxisHeight:{default:'(null)',labels:['Axis display'],type:'integer',description:'Height, in pixels, of the x-axis. If not set explicitly, this is computed based on axisLabelFontSize and axisTickSize.'},showLabelsOnHighlight:{default:'true',labels:['Interactive Elements','Legend'],type:'boolean',description:'Whether to show the legend upon mouseover.'},axis:{default:'(none)',labels:['Axis display'],type:'string',description:'Set to either \'y1\' or \'y2\' to assign a series to a y-axis (primary or secondary). Must be set per-series.'},pixelsPerXLabel:{default:'',labels:['Deprecated'],type:'integer',description:'Prefer axes { x: { pixelsPerLabel } }'},pixelsPerLabel:{default:'70 (x-axis) or 30 (y-axes)',labels:['Axis display','Grid'],type:'integer',description:'Number of pixels to require between each x- and y-label. Larger values will yield a sparser axis with fewer ticks. This is set on a <a href=\'per-axis.html\'>per-axis</a> basis.'},labelsDiv:{default:'null',labels:['Legend'],type:'DOM element or string',example:'<code style=\'font-size: small\'>document.getElementById(\'foo\')</code>or<code>\'foo\'',description:'Show data labels in an external div, rather than on the graph.  This value can either be a div element or a div id.'},fractions:{default:'false',labels:['CSV parsing','Error Bars'],type:'boolean',description:'When set, attempt to parse each cell in the CSV file as "a/b", where a and b are integers. The ratio will be plotted. This allows computation of Wilson confidence intervals (see below).'},logscale:{default:'false',labels:['Axis display'],type:'boolean',description:'When set for the y-axis or x-axis, the graph shows that axis in log scale. Any values less than or equal to zero are not displayed. Showing log scale with ranges that go below zero will result in an unviewable graph.\n\n Not compatible with showZero. connectSeparatedPoints is ignored. This is ignored for date-based x-axes.'},strokeWidth:{default:'1.0',labels:['Data Line display'],type:'float',example:'0.5, 2.0',description:'The width of the lines connecting data points. This can be used to increase the contrast or some graphs.'},strokePattern:{default:'null',labels:['Data Line display'],type:'array<integer>',example:'[10, 2, 5, 2]',description:'A custom pattern array where the even index is a draw and odd is a space in pixels. If null then it draws a solid line. The array should have a even length as any odd lengthed array could be expressed as a smaller even length array. This is used to create dashed lines.'},strokeBorderWidth:{default:'null',labels:['Data Line display'],type:'float',example:'1.0',description:'Draw a border around graph lines to make crossing lines more easily distinguishable. Useful for graphs with many lines.'},strokeBorderColor:{default:'white',labels:['Data Line display'],type:'string',example:'red, #ccffdd',description:'Color for the line border used if strokeBorderWidth is set.'},wilsonInterval:{default:'true',labels:['Error Bars'],type:'boolean',description:'Use in conjunction with the "fractions" option. Instead of plotting +/- N standard deviations, dygraphs will compute a Wilson confidence interval and plot that. This has more reasonable behavior for ratios close to 0 or 1.'},fillGraph:{default:'false',labels:['Data Line display'],type:'boolean',description:'Should the area underneath the graph be filled? This option is not compatible with error bars. This may be set on a <a href=\'per-axis.html\'>per-series</a> basis.'},highlightCircleSize:{default:'3',labels:['Interactive Elements'],type:'integer',description:'The size in pixels of the dot drawn over highlighted points.'},gridLineColor:{default:'rgb(128,128,128)',labels:['Grid'],type:'red, blue',description:'The color of the gridlines. This may be set on a per-axis basis to define each axis\' grid separately.'},gridLinePattern:{default:'null',labels:['Grid'],type:'array<integer>',example:'[10, 2, 5, 2]',description:'A custom pattern array where the even index is a draw and odd is a space in pixels. If null then it draws a solid line. The array should have a even length as any odd lengthed array could be expressed as a smaller even length array. This is used to create dashed gridlines.'},visibility:{default:'[true, true, ...]',labels:['Data Line display'],type:'Array of booleans',description:'Which series should initially be visible? Once the Dygraph has been constructed, you can access and modify the visibility of each series using the <code>visibility</code> and <code>setVisibility</code> methods.'},valueRange:{default:'Full range of the input is shown',labels:['Axis display'],type:'Array of two numbers',example:'[10, 110]',description:'Explicitly set the vertical range of the graph to [low, high]. This may be set on a per-axis basis to define each y-axis separately. If either limit is unspecified, it will be calculated automatically (e.g. [null, 30] to automatically calculate just the lower bound)'},labelsDivWidth:{default:'250',labels:['Legend'],type:'integer',description:'Width (in pixels) of the div which shows information on the currently-highlighted points.'},colorSaturation:{default:'1.0',labels:['Data Series Colors'],type:'float (0.0 - 1.0)',description:'If <strong>colors</strong> is not specified, saturation of the automatically-generated data series colors.'},yAxisLabelWidth:{default:'',labels:['Deprecated'],type:'integer',description:'Prefer axes { y: { axisLabelWidth } }'},hideOverlayOnMouseOut:{default:'true',labels:['Interactive Elements','Legend'],type:'boolean',description:'Whether to hide the legend when the mouse leaves the chart area.'},yValueFormatter:{default:'',labels:['Deprecated'],type:'',description:'Prefer axes: { y: { valueFormatter } }'},legend:{default:'onmouseover',labels:['Legend'],type:'string',description:'When to display the legend. By default, it only appears when a user mouses over the chart. Set it to "always" to always display a legend of some sort. When set to "follow", legend follows highlighted points.'},labelsShowZeroValues:{default:'true',labels:['Legend'],type:'boolean',description:'Show zero value labels in the labelsDiv.'},stepPlot:{default:'false',labels:['Data Line display'],type:'boolean',description:'When set, display the graph as a step plot instead of a line plot. This option may either be set for the whole graph or for single series.'},labelsUTC:{default:'false',labels:['Value display/formatting','Axis display'],type:'boolean',description:'Show date/time labels according to UTC (instead of local time).'},labelsKMB:{default:'false',labels:['Value display/formatting'],type:'boolean',description:'Show K/M/B for thousands/millions/billions on y-axis.'},rightGap:{default:'5',labels:['Overall display'],type:'integer',description:'Number of pixels to leave blank at the right edge of the Dygraph. This makes it easier to highlight the right-most data point.'},avoidMinZero:{default:'false',labels:['Deprecated'],type:'boolean',description:'Deprecated, please use yRangePad instead. When set, the heuristic that fixes the Y axis at zero for a data set with the minimum Y value of zero is disabled. \nThis is particularly useful for data sets that contain many zero values, especially for step plots which may otherwise have lines not visible running along the bottom axis.'},drawAxesAtZero:{default:'false',labels:['Axis display'],type:'boolean',description:'When set, draw the X axis at the Y=0 position and the Y axis at the X=0 position if those positions are inside the graph\'s visible area. Otherwise, draw the axes at the bottom or left graph edge as usual.'},xRangePad:{default:'0',labels:['Axis display'],type:'float',description:'Add the specified amount of extra space (in pixels) around the X-axis value range to ensure points at the edges remain visible.'},yRangePad:{default:'null',labels:['Axis display'],type:'float',description:'If set, add the specified amount of extra space (in pixels) around the Y-axis value range to ensure points at the edges remain visible. If unset, use the traditional Y padding algorithm.'},xAxisLabelFormatter:{default:'',labels:['Deprecated'],type:'',description:'Prefer axes { x: { axisLabelFormatter } }'},axisLabelFormatter:{default:'Depends on the data type',labels:['Axis display'],type:'function(number or Date, granularity, opts, dygraph)',parameters:[['number or date','Either a number (for a numeric axis) or a Date object (for a date axis)'],['granularity','specifies how fine-grained the axis is. For date axes, this is a reference to the time granularity enumeration, defined in dygraph-tickers.js, e.g. Dygraph.WEEKLY.'],['opts','a function which provides access to various options on the dygraph, e.g. opts(\'labelsKMB\').'],['dygraph','the referenced graph']],description:'Function to call to format the tick values that appear along an axis. This is usually set on a <a href=\'per-axis.html\'>per-axis</a> basis.'},clickCallback:{snippet:'function(e, date_millis){<br>&nbsp;&nbsp;alert(new Date(date_millis));<br>}',default:'null',labels:['Callbacks'],type:'function(e, x, points)',parameters:[['e','The event object for the click'],['x','The x value that was clicked (for dates, this is milliseconds since epoch)'],['points','The closest points along that date. See <a href=\'#point_properties\'>Point properties</a> for details.']],description:'A function to call when the canvas is clicked.'},yAxisLabelFormatter:{default:'',labels:['Deprecated'],type:'',description:'Prefer axes: { y: { axisLabelFormatter } }'},labels:{default:'["X", "Y1", "Y2", ...]*',labels:['Legend'],type:'array<string>',description:'A name for each data series, including the independent (X) series. For CSV files and DataTable objections, this is determined by context. For raw data, this must be specified. If it is not, default values are supplied and a warning is logged.'},dateWindow:{default:'Full range of the input is shown',labels:['Axis display'],type:'Array of two numbers',example:'[<br>&nbsp;&nbsp;Date.parse(\'2006-01-01\'),<br>&nbsp;&nbsp;(new Date()).valueOf()<br>]',description:'Initially zoom in on a section of the graph. Is of the form [earliest, latest], where earliest/latest are milliseconds since epoch. If the data for the x-axis is numeric, the values in dateWindow must also be numbers.'},showRoller:{default:'false',labels:['Interactive Elements','Rolling Averages'],type:'boolean',description:'If the rolling average period text box should be shown.'},sigma:{default:'2.0',labels:['Error Bars'],type:'float',description:'When errorBars is set, shade this many standard deviations above/below each point.'},customBars:{default:'false',labels:['CSV parsing','Error Bars'],type:'boolean',description:'When set, parse each CSV cell as "low;middle;high". Error bars will be drawn for each point between low and high, with the series itself going through middle.'},colorValue:{default:'1.0',labels:['Data Series Colors'],type:'float (0.0 - 1.0)',description:'If colors is not specified, value of the data series colors, as in hue/saturation/value. (0.0-1.0, default 0.5)'},errorBars:{default:'false',labels:['CSV parsing','Error Bars'],type:'boolean',description:'Does the data contain standard deviations? Setting this to true alters the input format (see above).'},displayAnnotations:{default:'false',labels:['Annotations'],type:'boolean',description:'Only applies when Dygraphs is used as a GViz chart. Causes string columns following a data series to be interpreted as annotations on points in that series. This is the same format used by Google\'s AnnotatedTimeLine chart.'},panEdgeFraction:{default:'null',labels:['Axis display','Interactive Elements'],type:'float',description:'A value representing the farthest a graph may be panned, in percent of the display. For example, a value of 0.1 means that the graph can only be panned 10% pased the edges of the displayed values. null means no bounds.'},title:{labels:['Chart labels'],type:'string',default:'null',description:'Text to display above the chart. You can supply any HTML for this value, not just text. If you wish to style it using CSS, use the \'dygraph-label\' or \'dygraph-title\' classes.'},titleHeight:{default:'18',labels:['Chart labels'],type:'integer',description:'Height of the chart title, in pixels. This also controls the default font size of the title. If you style the title on your own, this controls how much space is set aside above the chart for the title\'s div.'},xlabel:{labels:['Chart labels'],type:'string',default:'null',description:'Text to display below the chart\'s x-axis. You can supply any HTML for this value, not just text. If you wish to style it using CSS, use the \'dygraph-label\' or \'dygraph-xlabel\' classes.'},xLabelHeight:{labels:['Chart labels'],type:'integer',default:'18',description:'Height of the x-axis label, in pixels. This also controls the default font size of the x-axis label. If you style the label on your own, this controls how much space is set aside below the chart for the x-axis label\'s div.'},ylabel:{labels:['Chart labels'],type:'string',default:'null',description:'Text to display to the left of the chart\'s y-axis. You can supply any HTML for this value, not just text. If you wish to style it using CSS, use the \'dygraph-label\' or \'dygraph-ylabel\' classes. The text will be rotated 90 degrees by default, so CSS rules may behave in unintuitive ways. No additional space is set aside for a y-axis label. If you need more space, increase the width of the y-axis tick labels using the yAxisLabelWidth option. If you need a wider div for the y-axis label, either style it that way with CSS (but remember that it\'s rotated, so width is controlled by the \'height\' property) or set the yLabelWidth option.'},y2label:{labels:['Chart labels'],type:'string',default:'null',description:'Text to display to the right of the chart\'s secondary y-axis. This label is only displayed if a secondary y-axis is present. See <a href=\'http://dygraphs.com/tests/two-axes.html\'>this test</a> for an example of how to do this. The comments for the \'ylabel\' option generally apply here as well. This label gets a \'dygraph-y2label\' instead of a \'dygraph-ylabel\' class.'},yLabelWidth:{labels:['Chart labels'],type:'integer',default:'18',description:'Width of the div which contains the y-axis label. Since the y-axis label appears rotated 90 degrees, this actually affects the height of its div.'},isZoomedIgnoreProgrammaticZoom:{default:'false',labels:['Zooming'],type:'boolean',description:'When this option is passed to updateOptions() along with either the <code>dateWindow</code> or <code>valueRange</code> options, the zoom flags are not changed to reflect a zoomed state. This is primarily useful for when the display area of a chart is changed programmatically and also where manual zooming is allowed and use is made of the <code>isZoomed</code> method to determine this.'},drawXGrid:{default:'true',labels:['Grid','Deprecated'],type:'boolean',description:'Use the per-axis option drawGrid instead. Whether to display vertical gridlines under the chart.'},drawYGrid:{default:'true',labels:['Grid','Deprecated'],type:'boolean',description:'Use the per-axis option drawGrid instead. Whether to display horizontal gridlines under the chart.'},drawGrid:{default:'true for x and y, false for y2',labels:['Grid'],type:'boolean',description:'Whether to display gridlines in the chart. This may be set on a per-axis basis to define the visibility of each axis\' grid separately.'},independentTicks:{default:'true for y, false for y2',labels:['Axis display','Grid'],type:'boolean',description:'Only valid for y and y2, has no effect on x: This option defines whether the y axes should align their ticks or if they should be independent. Possible combinations: 1.) y=true, y2=false (default): y is the primary axis and the y2 ticks are aligned to the the ones of y. (only 1 grid) 2.) y=false, y2=true: y2 is the primary axis and the y ticks are aligned to the the ones of y2. (only 1 grid) 3.) y=true, y2=true: Both axis are independent and have their own ticks. (2 grids) 4.) y=false, y2=false: Invalid configuration causes an error.'},drawXAxis:{default:'true',labels:['Axis display'],type:'boolean',description:'Deprecated. Use axes : { x : { drawAxis } }.'},drawYAxis:{default:'true',labels:['Axis display'],type:'boolean',description:'Deprecated. Use axes : { y : { drawAxis } }.'},drawAxis:{default:'true for x and y, false for y2',labels:['Axis display'],type:'boolean',description:'Whether to draw the specified axis. This may be set on a per-axis basis to define the visibility of each axis separately. Setting this to false also prevents axis ticks from being drawn and reclaims the space for the chart grid/lines.'},gridLineWidth:{default:'0.3',labels:['Grid'],type:'float',description:'Thickness (in pixels) of the gridlines drawn under the chart. The vertical/horizontal gridlines can be turned off entirely by using the drawXGrid and drawYGrid options. This may be set on a per-axis basis to define each axis\' grid separately.'},axisLineWidth:{default:'0.3',labels:['Axis display'],type:'float',description:'Thickness (in pixels) of the x- and y-axis lines.'},axisLineColor:{default:'black',labels:['Axis display'],type:'string',description:'Color of the x- and y-axis lines. Accepts any value which the HTML canvas strokeStyle attribute understands, e.g. \'black\' or \'rgb(0, 100, 255)\'.'},fillAlpha:{default:'0.15',labels:['Error Bars','Data Series Colors'],type:'float (0.0 - 1.0)',description:'Error bars (or custom bars) for each series are drawn in the same color as the series, but with partial transparency. This sets the transparency. A value of 0.0 means that the error bars will not be drawn, whereas a value of 1.0 means that the error bars will be as dark as the line for the series itself. This can be used to produce chart lines whose thickness varies at each point.'},axisLabelColor:{default:'black',labels:['Axis display'],type:'string',description:'Color for x- and y-axis labels. This is a CSS color string.'},axisLabelWidth:{default:'50 (y-axis), 60 (x-axis)',labels:['Axis display','Chart labels'],type:'integer',description:'Width (in pixels) of the containing divs for x- and y-axis labels. For the y-axis, this also controls the width of the y-axis. Note that for the x-axis, this is independent from pixelsPerLabel, which controls the spacing between labels.'},sigFigs:{default:'null',labels:['Value display/formatting'],type:'integer',description:'By default, dygraphs displays numbers with a fixed number of digits after the decimal point. If you\'d prefer to have a fixed number of significant figures, set this option to that number of sig figs. A value of 2, for instance, would cause 1 to be display as 1.0 and 1234 to be displayed as 1.23e+3.'},digitsAfterDecimal:{default:'2',labels:['Value display/formatting'],type:'integer',description:'Unless it\'s run in scientific mode (see the <code>sigFigs</code> option), dygraphs displays numbers with <code>digitsAfterDecimal</code> digits after the decimal point. Trailing zeros are not displayed, so with a value of 2 you\'ll get \'0\', \'0.1\', \'0.12\', \'123.45\' but not \'123.456\' (it will be rounded to \'123.46\'). Numbers with absolute value less than 0.1^digitsAfterDecimal (i.e. those which would show up as \'0.00\') will be displayed in scientific notation.'},maxNumberWidth:{default:'6',labels:['Value display/formatting'],type:'integer',description:'When displaying numbers in normal (not scientific) mode, large numbers
